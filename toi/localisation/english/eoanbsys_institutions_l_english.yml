 institution_innovative_industrialization: "Industrialization"
 institution_innovative_industrialization_desc: "Industrialization is the beginnings of human civilization's introduction to modern society. Beginning in Great Britain, and characterized by its transition from hand-weld production to machinery-assisted methods — as well as the increased use of Steam and Hydraulic Power — many artisanal tasks became heavily standardized and re-evaluted for quicker production. These changes would bring many changes in how people viewed craftsmenship, product standards, efficiency, employment and the value of the worker.\n \n§bUnlocks Industrialized Philosophy and Policies§!"
 institution_innovative_mechanization: "Mechanization"
 institution_innovative_mechanization_desc: "Mechanization involved the mass transition of hand-production or machine assisted production methods to further machine-featured production and automation. Often considered the latter half of Industrialization, the embracement of machinery allowed the production of goods to reach new levels, while also changing the necessity and views of workers and labor.\n \n§bUnlocks Labor Philosophy and Policies§!"
