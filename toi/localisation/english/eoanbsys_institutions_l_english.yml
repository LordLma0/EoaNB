 institution_humanitive_enlightenment: "Enlightenment"
 institution_humanitive_enlightenment_desc: "The Age of Enlightenment was a period during he seventeenth century where many intellectual and philosophical movements centered on the ideas of human happiness and value revolutionized Europe. Movements of Human Rights emerged and ideals such as Liberty, Fraternity and Constitutionalization and more became prevalent and wide spread, changing how populations viewed themselves and the authorities that have so long ruled above them.\n \n§bUnlocks Public Representative Philosophy and Policies§!"
 institution_humanitive_nationalism: "Nationalism"
 institution_humanitive_nationalism_desc: "Nationalism — the idea that the peoples of certain origins or aims should be congruent with the state and seek soverignty over its homeland and protect its shared values, culture, politics, language and religion. The introduction of Nationalism promotes the unity of those of shared solidarity but also incites the differences that distinguishes those from within and those apart.\n \n§bUnlocks Culture Philosophy and Policies§!"
