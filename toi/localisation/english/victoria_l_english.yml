### EVENTS ###
#Infra
victoria.1.t:0 "New Railway"
victoria.1.d:0 "Victoria's first railway from Geelong to Melbourne is built."
victoria.1.a:0 "Speed is of the essence."
victoria.2.t:0 "Gas Lighting"
victoria.2.d:0 "The city streets of Melbourne are first lit by gas lighting."
victoria.2.a:0 "May we enjoy the night"
victoria.3.t:0 "Melbourne to Adelaide Telegraph" #July 1858
victoria.3.d:0 "For the first time, telegraph services are setup between Melbourne and Adelaide."
victoria.3.a:0 "The world gets smaller"
victoria.4.t:0 "Melbourne to Sydney Telegraph" #October 1858
victoria.4.d:0 "For the first time, telegraph services are setup between Melbourne and Sydney."
victoria.4.a:0 "The world gets smaller"
victoria.5.t:0 "Melbourne to Hobart Telegraph" #August 1859
victoria.5.d:0 "In 1857 and 1858 surveys were conducted in Bass Strait to determine the best route for a submarine telegraph cable between Victoria and Tasmania. In August 1859, the first cable was laid, between Cape Otway and Low Head, near Launceston. Melbourne and Hobart were linked, completing the networking uniting the capital cities of the four south-eastern Australian colonies. For a short time at least, the Bass Strait cable was the longest undersea telegraph cable in the world."

#General
victoria.10.t:0 "Rabbits introduced"
victoria.10.d:0 "Thomas Austin introduces rabbits onto his property at Winchelsea."
victorai.10.a:0 "This is fine."
victoria.11.t:0 "GPO Construction Begins"
victoria.11.d:0 "Construction of the GPO (General Post Office) in Melbourne begins."
victorai.12.t:0 "Burke & Wills Expedition Departure" #20 August 1860
victoria.12.d:0 "In 1860 much of the interior of Australia remained uncharted. Some Victorians, made wealthy from the gold rushes, were prepared to fund exploratory expeditions. They had three goals: scientific discovery, seeking new grazing land and finding a route for an overland telegraph line. South Australian explorer John McDouall Stuart had already discovered productive grazing country during several expeditions from Adelaide to north of Lake Eyre by the late 1850s. The Victorian Government and the Royal Society of Victoria, spurred by a desire to maintain Victoria's position as the 'most advanced' colony, funded the Victorian Exploring Expedition and set it the task of being the first to traverse Australia from south to north. The expedition, one of the most expensive in Australian history, was led by Robert O'Hara Burke, an Irishman with no exploration experience or skills in surveying or navigation. It was lavishly equipped with items including 50 gallons of rum to revive tired camels (there were 27 of them), and an oak table. The expedition's departure from Royal Park, Melbourne on 20th August 1860 was a public spectacle watched by about 15,000 people."
victoria.12.a:0 "Good luck!"
victoria.13.t:0 "First Melbourne Cup" #1861 Nov 7
victoria.13.d:0 "The Melbourne Cup, an annual thoroughbred horse race, ran for the first time and later became one of the world's most prestigious racing events. The Race That Stops a Nation was an idea envisioned by Chairman of the Victorian Racing Club Frederick Standish. On Thursday 7th November 1861, his dream became a reality when 17 horses ran the first Melbourne Cup in front of a crowd of 4,000. Archer, a stallion from New South Wales, cross the line first with a time of 3:52:00 and earning a price of 710gold sovereigns and a gold watch."
victoria.13.a:0 "We're off the races."
victoria.14.t:0 "Burke & Wills Have Not Returned" #13 June 1861
victoria.14.d:0 "Months have passed since the Burke & Wills expedition left Melbourne and we have had no word of their demise or journey. The media is questioning their whereabouts and public pressure for answers is increasing."
victoria.14.a:0 "Send out a search party"
victoria.14.b:0 "Write them off as a loss"
victoria.15.t:0 "Victorian Contingent Party"
victoria.15.d:0 "The Victorian Contingent Part left Melbourne on 26th June 1861 under the leadership of Alfred William Howitt."
victoria.15.a:0 "Let's hope for some good news"
victoria.16.t:0 "Victorian Contingent Party Returns" #November 24 1861
victoria.16.d:0 "At the Loddon River, Howitt met William Brahe, a member of the original caravan. Brahe had no knowledge of the whereabouts of Burke or Wills. On September 15 another member of the expedition was found, John King living with the Yandruwandha. Over the next nine days, Howitt found the remains of Burke and Wills and buried them. In pitiful condition, King survived the two-month trip back to Melbourne, and died eleven days later, aged 33, never having recovered his health."
victoria.16.a:0 "A sad ending"
victoria.17.t:0 "Victorian Exhibition" #October 1 to November 29 1861
victoria.17.d:0 "The Victorian Exhibition was opened by His Excellency the Governor, and despite the drawback of unfavorable weather, the event was a success."
victoria.17.a:0 "A great event."
victoria.18.t:0 "Coranderrk Established" #1863 30 June
victoria.18.d:0 "Coranderrk was established as a reserve for the aboriginal people of south-central Victoria, operated under Australia's first administrative framework to 'manage' Aboriginal affairs, an approach later adopted throughout the contrary. Coranderrk's residents fought against efforts to control their lives. Their sustained resistance is often cited as among the first Indigenous campaigns for land rights and self-determination. In June 1863, 2300 acres were grazed as a reserve for Coranderrk Aboriginal Station. Indigenous testimony shows that Coranderrk was product and profitable. Residents' literacy increased and a better diet led to improved health. Coranderrk was a popular tourist destination and the sale of baskets, bags, boomerangs and skin rugs, made by women and elderly men, contributed significantly to the station's income."
victoria.18.a:0 "A good start."
victoria.19.t:0 "Intercolonial Exhibition of Australasia held" #October 24 1866 to 23 February 1867
victoria.19.d:0 "This exhibition brought together exhibits to assist in the selection of items to be forwarded to Paris for the Exposition Universelle. For the first time the Australian colonies came together."
victoria.19.a:0 "A great event."
victoria.20.t:0 "Melbourne GPO Opened"
victoria.20.d:0 ""
victoria.21.t:0 "Prince Alfred Arrives"
victoria.21.d:0 "On 24th November 1867 Prince Alfred arrived in Melbourne and huge crowds welcomed him. But religious tensions marred his time in the colony. The Protestant community hall was decorated with an image showing William of Orange, the 17th-century English King, defeating Catholic armies at the Battle of the Boyne in Ireland. Given the tension between Catholics and Protestants in Australia this was a provocative gesture. Crowds of Irish Catholics gathered outside the hall, singing republican Irish songs and throwing stones. As the group was beginning to disperse the windows of the hall opened and shots were fired into the mob. A Catholic boy was killed and a riot ensued."
victoria.21.a:0 "Nothing bad happened."
victoria.22.t:0 "Royal Mint" #operated between 1872 until 1969
victoria.22.d:0 "The Royal Mint is completed"
victoria.23.t:0 "Education Act 1872"
victoria.23.d:0 "After more than a decade of effort, the Victorian Government wrested control of the colonial school system from religious denominations, and passed the Education Act 1872. The legislation made Victoria the first Australian colony (and one of the first jurisdictions in the world) to offer free, secular and compulsory education to its children. Children between the ages of six and fifteen were obliged to attend school and their education was free. In addition, all government funding to church schools ceased. Most of the religious denominations, with the exception of the Roman Catholics, allowed their schools to form part of this new system. The Education Act, although contentious and accused of being politically motivated, was the first of its kind in the Australian colonies, and Victoria became one of the first regions in the world to offer free, secular and compulsory education."
victoria.23.a:0 "We shall have it!"
victoria.23.b:0 "Poppycock!"
victoria.24.t:0 "Victorian Intercolonial Exhibition Held" #6 November 1872 to 16 January 1873
victoria.24.d:0 "The Exhibition was formally opened by His Excellency the Governor, with the ceremonial observances customary on such occasions. The event was an interesting one, and its importance was marked by the presence of a crowded assemblage, drawn from all parts of the country, which was in itself a pleasing and somewhat imposing sight. The main hall of the Exhibition presented a very difference appearance to that which it were on the previous evening. The last exhibits to arrive had reached their appointed places, there was no trace of the confusion which a few hours before reigned supreme, and when the aisles were filled with the dense throng of visitors, the eye could not rest upon a fairer picture, for apart from the ornamental effects of some of the mere artistically disposed wares, the original decorations of the walls were aided by a profusion of flags, which ran in a partly coloured line from end to end of the building, and the softened light which streamed through the stained windows heightened the effect of the various animate and inanimate groupings. Visitors began to arrive long before inaugural ceremony was begun, and these wisely availed themselves of the opportunity to inspect the exhibits before the different compartments became too crowded for that operation to be accomplished with any degree of comfort."
victoria.24.a:0 "A great event."
victoria.25.t:0 "Victorian Intercolonial Exhibition Held" #1875 sept 2
victoria.25.d:0 "This exhibition was preparatory to the Philadelphia Exhibition the following year. There were exhibits from Victoria, New South Wales, Northern Territory, Tasmania, South Australia, New Zealand, New Caledonia and Netherlands-India."
victoria.25.a:0 "A great event."
victoria.26.t:0 "First Test Cricket Match" #15 Mar 1877
victoria.26.d:0 "The first Test Cricket match between Australia and England is held at the MCG. Australia was the winning side."
victoria.26.a:0 "So what next?"
victoria.27.t:0 "Royal Exhibition Building Opened" #29 May 1880
victoria.27.d:0 "The Royal Exhibition Building in Carlton is completed and hosts the Melbourne International Exhibition, over a million visitors come to see the fruits of the Empire."
victoria.27.a:0 "Wonderful"
victoria.28.t:0 "Ned Kelly's Last Stand" #1880 June 28
victoria.28.d:0 "Ned Kelly's last stand. Victorian bush ranger Ned Kelly and his gang had their last stand in Glenrowan in June of 1880. The four outlaws descended on the Victorian town on Sunday 27th June and the final shoot out took place at Anne Jones' Inn where Joe Byrne, Dan Kelly and Steve Hart died. In the earning morning of Monday 28th of June, Ned Kelly was seized and arrested."
victoria.28.a:0 "We finally got him."
victoria.29.t:0 "First Telephone Exchange" #28 June 1880
victoria.29.d:0 "Australia's first telephone exchange opened in Melbourne."
victoria.29.a:0 "Hello. Can you hear me?"
victoria.30.t:0 "Victorian International Exhibition Held" #1880 October 1
victoria.30.d:0 "The Melbourne International Exhibition was opened on Friday, the 1st October, by his Excellency the Governor, in the presence of an immense concourse of spectators. The affair passed off with immense success. The day was was proclaimed a public holiday, and all classes of citizens united in doing honor to the occasion."
victoria.30.a:0 "A great event."
victoria.31.t:0 "Ned Kelly Hanged" #11 Nov 1880
victoria.31.d:0 "Notorious bushranger and infamous Australian character Edward 'Ned' Kelly was hanged for murder at Melbourne Gaol. Legend hols that before the noose tightened he simply said, either 'ah well, I suppose it has come to this' or 'such is life.'"
victoria.31.a:0 "Such is life."
victoria.32.t:0 "Interstate Railway"
victoria.32.d:0 "A new railway linking Sydney to Melbourne, via Albury, is completed and opened."
victoria.33.t:0 "Sunshine Stripper Harvester"
victoria.33.d:0 "HV McKay's invention of the Sunshine stripper harvester in Ballarat makes leaps and bounds in the efficient harvest of cereal crops, putting Australia on the map as a leading exporter of grain."
victoria.33.a:0 "This will put us on the map."
victoria.34.t:0 "First Tram Line" # 11 November 1885
victoria.34.d:0 "Melbourne's first cable tram line service began, running from the city centre to Richmond, later to be replaced by electric tram services."
victoria.35.t:0 "VEU Founded"
victoria.35.d:0 "The Victorian Employers Union (VEU) was founded in reaction to organized labours industrial action during the bootmakers strike the previous year. The VEU became the colony's peak representative body for employers in arbitration negotiations with labour unions, and was the forerunner of today's Australian Chamber of Commerce and Industry."
victoria.36.t:0 "Depression"
victoria.36.d:0 "During the 1880s, there had been a speculative boom in the Australian property market. The optimistic climate was fostered by the commercial banks, and also led to the proliferation of non-bank institutions such as building societies; as they were operating in a free banking system, there were few legal restrictions on their operations, and there was no central bank of government-provided deposit guarantees. Consequently, these banks and related bodies lent extravagantly, for property development, but following the collapse of the land boom after 1888, a large number of enterprises that had borrowed money found themselves unable to repay these debts, and many began to declare bankruptcy. Banks and non-bank institutions came under increasing financial pressure, and the full extent of the crisis became apparent when the Federal Bank of Australia failed on the 30th of January 1893. The situation was particularly acute in Victoria, and on the 1st of May 1893, the Victorian government implemented a five-day bank holiday to ameliorate the financial panic and prevent any further run on the banks. By 17th May, 11 commercial bank in Sydney, Melbourne, as well as other locations in Australia, had temporarily or permanently closed their doors. -- A period of prosperity in the 1880s led to a wild speculation in land and buildings, and money poured in from England. Land companies, mortgage societies, municipal bodies, building societies, and a host of other organizations all clamoured for a share in the good things that were on offer, and probably 40,000,00 pounds flowed into Victoria during a period of six years. With so much money in circulation, a fictitious prosperity of a feverish sort resulted. The banks issued notes to the value of millions of pounds, and trade and industry flourish as never before. The reaction came quickly. Public confidence subsided just as quickly. A run commenced on the bank, and the bursting of the boom brought with it widespread disaster. 14 banks failed, twelve of those with 905 branches throughout Australia, had liabilities assessed at 166,000,000 pounds, and thousands of people lost the whole of their possessions. Bank notes in many cases became worthless, and Victoria reached the farthest depth of a financial depression. Unemployment became widespread, wages and prices dropped and bankruptcies followed one another."
victoria.36.a:0 "We went too far."
victoria.37.t:0 "Electric City Lights"
victoria.37.d:0 "City streets are first lit by electric lighting."
victoria.38.t:0 "Sewage System Operational"
victoria.38.d:0 "First part of the mains sewage system becomes operational."
victoria.39.t:0 "First Electric Trams"
victoria.39.d:0 ""
victoria.40.t:0 "Melbourne Centennial International Exhibition" #1 August 1888
victoria.40.d:0 ""

