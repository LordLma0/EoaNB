## LEADER ##

POLITICS_WILLIAM_HAINES_DESC:0 "Born in 1810 in Hampstead, London to a Physician. He would go to Charterhouse School and Caius College Cambridge where he would graduate in Medicine in the field of surgery, and go to practice his medical caregiver for several years. Arriving in the district of Port Phillip (Now the Colony of Victoria) in 1841 to settle in the Geelong area. By 1851 he was appointed to be the first Premier of Victoria. A long standing feud, which is still present to this day is on the topic of the dreaded Squatters. Whom reside on Crown land illegally and have been a thorn in not only our Colony, but in our Larger Neighbour New South Wales. "
