 poland.86.t:0 "The Constitution"
 poland.86.d:0 "Now that we have chosen our king, we'll have to choose what to do with the constitution. We can institute full constitution or to keep more power, we could always change a few things here and there..."
 poland.86.a:0 "We will adopt a constitution"
 poland.86.b:0 "We don't have to give them that many rights, do we?"

 poland.87.t:0 "Austria Sends Their Candidate"
 poland.87.d:0 "Today, austrian delegation arrived to Warsaw with Karol Ludwik Habsburg as their candidate for polish throne and are awaiting for the elections to begin."
 poland.87.a:0 "Good"

 poland.88.t:0 "France Sends Their Candidate"
 poland.88.d:0 "Today, french delegation arrived to Warsaw with Napoleon Józef Bonaparte as their candidate for polish throne and are awaiting for the elections to begin."
 poland.88.a:0 "Good"

 poland.89.t:0 "Saxony Sends Their Candidate"
 poland.89.d:0 "Today, saxon delegation arrived to Warsaw with Karol August Wettyn as their candidate for polish throne and are awaiting for the elections to begin."
 poland.89.a:0 "Good"

 poland.90.t:0 "Saxon Royal Family Member Arrives to Warsaw"
 poland.90.d:0 "Even though Saxony was conquered by other countries, Karol August Wettyn, Saxony's royal family member arrived to Warsaw today and offered his candidature in the royal elections. According to him, because of Third May Constitution he is legitimised to take the role of the king of Poland."
 poland.90.a:0 "Interesting"

 poland.91.t:0 "Scheibler's Factory"
 poland.91.d:0 "In 1852, Scheibler and his partner Julius Schwartz bought a plot at Łódź and started to build a machinery factory. In October 1854, Schwartz sold his share to Scheibler for 10,000 rubles, making him the sole owner of the factory. In 1855, Scheibler founded a spinning mill with 34 frames and a steam engine of 40 horsepower. In 1857, Scheibler employed 180 labourers and earned a turnover of 305,100 rubles in 1860. Scheibler made large profits after cotton prices in Europe increased because of the American Civil War and sold his stock at triple the price. He became known as the "King of the Cotton and Linen Empires of Łódź". In 1870, 1,911 employees worked in his factory, which was the third largest (9.3 percent) cotton producer of Poland."
 poland.91.a:0 "Excellent"

 poland.92.t:0 "Poznański's Factory"
 poland.92.d:0 "Izrael K. Poznański was born on 25 August 1833 in Aleksandrów near Łódź, as the youngest son of Kalman Poznański. A year later, the Poznańskis moved to Lódź. In 1851 he married Leonia Hertz, daughter of the clerk of Jewish hospitals in Warsaw. This marriage enriches Izrael Poznański’s, a master of „weaving profession” at the time, fortune by a manufacturer worth 500 roubles. He started to work for Karol Scheibler's company in Łódź. However, he was gradually setting out to accomplish his greatest project - the construction of a great factory. From 1871 Poznański began to buy out the land between Ogrodowa, Stodolniana and Podrzeczna Streets. The construction of Poznański’s industrial complex began in the 70s of 19th century. The first building was a weaving mill with a saw-tooth roof, the first of its kind in Łódź. In 1872 the factory's first department was set in motion - the weaving mill, equipped with 200 English-made mechanical looms which constituted a technological breakthrough in the textile industry."
 poland.92.a:0 "Excellent"

 poland.93.t:0 "Apolinary Kurowski Retires"
 poland.93.d:0 "One of our generals, Apolinary Kurowski, has decided to leave our army and seek other insurrectionists and revolutionaries to help them in their own struggles."
 poland.93.a:0 "Farewell"

 poland.94.t:0 "Polish Officers Arrive"
 poland.94.d:0 "After our homeland had been restored, many talented Poles, who were settled all across the world, have been returning to Poland and today three generals have showed up, ready to serve in our army."
 poland.94.a:0 "Their experience and talent will be appreciated"

 poland.95.t:0 "Great Britain Proposes Anti-Russian Coalition"
 poland.95.d:0 "Great Britain offered us (and France, which has already declined to join the coalition) to form a coalition against Russia. (If the coalition would form, your goal would be to take control of Congress Poland (including also Suwalki and Marijampole and 10% of victory points) or take at least 25% of victory points, before the 1st of june 1864)"
 poland.95.a:0 "We'll show the world what happens when somebody disobeys us!" 
 poland.95.b:0 "It's not worth the risk"

 poland.96.t:0 "Great Britain Backs Down"
 poland.96.d:0 "Britain has decided that it isn't worth it to attack Russia and disbanded the coalition."
 poland.96.a:0 "Oh well..."

 poland.97.t:0 "Coalition Attacks!"
 poland.97.d:0 "Britain has declared war against Russia, now it is our turn to take action! (Your goal is to take control of Congress Poland (including also Suwalki and Marijampole and 10% of victory points) or take at least 25% of victory points, before the 1st of june 1864)"
 poland.97.a:0 "To Victory!"

 poland.98.t:0 "Britain Plots Against Us!"
 poland.98.d:0 "We have received news that Britain plans to create a coalition against us! We know that they have already send out invitations to France and Austria, we should closely follow the situation."
 poland.98.a:0 "Damn It!"

 poland.99.t:0 "The Coalition Is Victorious!"
 poland.99.d:0 "Coalition's forces managed to take control of places which are crucial for the war effort and, therefore the Russians have surrendered. They forced Russia to restore our country as an independent state and to respect its sovereignty."
 poland.99.a:0 "Independence, at last..."

 poland.100.t:0 "Russia Surrenders!"
 poland.100.d:0 "We have managed to advance deep into the russian lands and forced Russia to restore our country as an independent state and to respect its sovereignty."
 poland.100.a:0 "Independence, at last..."

 poland.101.t:0 "Russia Restores The Congress Kingdom"
 poland.101.d:0 "Due to diplomatic interference of Britain, France and Austria, Russia has decided to restore our status from the years of 1815-1831. This means great autonomy in our actions and if we will act accordingly we might be able to regain full independence without any bloodshed."
 poland.101.a:0 "While not independence, it's better than nothing"

 poland.102.t:0 "Saxony Is Being Blocked From Participating"
 poland.102.d:0 "We have received news, that Austria has decided to block saxon entry in the royal election. There are also rumors that, Prussia may too, join this diplomatic clash. Hopefully, this conflict will be resolved quickly."
 poland.102.a:0 "We'll have to await the resolution of this conflict"

 poland.103.t:0 "Saxony Is Being Blocked From Participating"
 poland.103.d:0 "We have received news, that Prussia has decided to block saxon entry in the royal election. Austria has decided not to join this diplomatic clash, which should certainly help their cause. Hopefully, this conflict will be resolved quickly."
 poland.103.a:0 "We'll have to await the resolution of this conflict"

