l_english:

################################################### Victorian Era
 
 poland.1.t:0 "Revolts In Poland!"
 poland.1.d:0 "We have reports coming from our soldiers that, people which were supposed to be conscripted by us were missing, some resisted the branka and others killed or injured our soldiers and fled. Some of our soldiers have already seen suspicious gatherings of people, it looks like something is happening and it won't be good."
 poland.1.a:0 "Another uprising? We will crush them once more!"
 poland.1.b:0 "Bog Honor Ojczyzna! (play as Poland)"

 poland.2.t:0 "Help From Italy Arrives"
 poland.2.d:0 "Today Francesco Nullo of Italy and his unit have crossed the border near Krakow and pledged themselves to our cause. Their military experience will prove invaluable in our fight for liberation."
 poland.2.a:0 "We will make good use of them."

 poland.3.t:0 "Help From France Arrives"
 poland.3.d:0 "Today Francois de Rochebrune has crossed the border and created a unit called the "Zouaves of Death" based on the french military model. Such innovations could be exactly what we need to finish the war in our favor."
 poland.3.a:0 "Welcome aboard!"

 poland.4.t:0 "Peace Treaty With Russia"
 poland.4.d:0 "Since it seems that the Russians can't break through our lines, and we control most of Congress Poland, we should ask them for peace. It is likely they shall concede to our demands for independence."
 poland.4.a:0 "Send Them The Offer"

 poland.5.t:0 "Poles Propose Peace"
 poland.5.d:0 "A polish delegation has arrived today in St. Petersburg proposing a peace treaty. They demand independence for Poland which would have the following territories; Warsaw, Lodz, Plock, Kielce and Lublin. Such territories are valuable to our empire but the way has not exactly developed to our favor. How will we respond?"
 poland.5.a:0 "Fine..."
 poland.5.b:0 "No! We shall CRUSH THEM!"

 poland.6.t:0 "Russia Agreed"
 poland.6.d:0 "Our delegation has came back saying that the Tsar has agreed to our terms. For the first time in decades our great homeland is free!" 
 poland.6.a:0 "Niepodleglosc!"

 poland.7.t:0 "Russia Rejected Our Offer"
 poland.7.d:0 "Our delegation has come back with news that the Tsar and his ministers have rejected our off and plan to continue the war against us."
 poland.7.a:0 "What Else Could We Expect..."

 poland.8.t:0 "Uprising Suppressed!"
 poland.8.d:0 "Today our brave soldiers have finally destroyed the last pockets of resistance against our great Tsar, and the uprising has been suppressed"
 poland.8.a:0 "For Mother Russia!"

 poland.9.t:0 "First National Elections"
 poland.9.d:0 "After our victory in the uprising we have to elect a responsible government that will lead us through these times. Two factions have immerged with very different ideologies but only one can gain enough votes to form our new government."
 poland.9.a:0 "The Whites Win!"
 poland.9.b:0 "The Reds Win!"

 poland.10.t:0 "The Sejm's Debate On Child Labour"
 poland.10.d:0 "Lately, there has been a lot of talk about the child labour. Many claim that it's unethical as they have to work in unsanitary and dangerous conditions for more than 9 hours per day, though others say that it is good for the economy and it allows them to gain experience early to get better in their work. This matter is quite important and we should choose what will we do with it"
 poland.10.a:0 "We Should Restrict It"
 poland.10.b:0 "We Must Outlaw It"
 poland.10.c:0 "We Should Just Leave It As It Is"

 poland.11.t:0 "The Political Referendum"
 poland.11.d:0 "Now, as we have finally retaken our independence we should decide on which political system should we adapt to, monarchy or democracy. This is a very important choice as it will have long lasting consequences, so we will have to choose it very carefully"
 poland.11.a:0 "The people have chosen, republic will prevail!"
 poland.11.b:0 "The people have chosen, monarchy will prevail!"

 poland.12.t:0 "Ludwik Mierosławski Becomes The Dictator of the Uprising"
 poland.12.d:0 "Few days before the outbreak of the uprising Ludwik Mierosławski was offered the role of dictator of the uprising by the Central National Committee, which he accepted, but started to preform his role after the 17th of february, when he returned to Poland."
 poland.12.a:0 "We do need a leader"

 poland.13.t:0 "Ludwik Mierosławski Resigns, Marian Langiewicz takes his role"
 poland.13.d:0 "Ludwik Mierosławski, after suffering two defeats, the first one at Krzywosądz and the second at Nowa Wieś, having problems with the realities of guerrilla warfare, returned to Paris. After the end of the uprising he was left on the margins of polish political life and once the Franco-Prussian War ended he completely withdrawn from polish politics. His role was taken by Marian Langiewicz (who earlier was a commander of a very successful unit and managed to win many times with Russians) on the 11th of march."
 poland.13.a:0 "He seems promising"

 poland.14.t:0 "Marian Langiewicz Resigns"
 poland.14.d:0 "Marian Langiewicz, after the battles at Chroberz and Grochowiska left Congress Poland and on the 19th of march he crossed the austrian border, when later, on the same day was arrested by austrian police. He spent two years in Josefov Fortress and when he was released, he emigrated to Switzerland."
 poland.14.a:0 "Damn it!"

 poland.15.t:0 "Romuald Traugutt Becomes the Dictator"
 poland.15.d:0 "Polish general Romuald Traugutt took matters into his own hands on 17 October 1863 to unite all classes under a single national banner so that the struggle could be upheld. His restructuring in preparation for an offensive in spring 1864 was banking on a European wide war. Traugutt called upon all Polish classes to rise against Russian oppression for the creation of a new Polish state."
 poland.15.a:0 "He Will Lead Us To Victory!"

 poland.16.t:0 "Romuald Traugutt Arrested"
 poland.16.d:0 "Traugutt was arrested by the russian police on the night of April 10th in his apartment (he was given away by Arthur Goldman). At first he was held in Pawiak prison, but was later moved to Warsaw Citadel's X Pawilon, where russian authorities tried to get the information about uprising's command out of him. He didn't give away anyone. During one of the questionings Traugutt said:\"The idea of nationality is so powerful, that nothing can stop it\". On the 19th of july Traugutt was demoted and sentenced to death. He was killed by hanging on the 5th of August 1864."
 poland.16.a:0 "Another Man Died For Freedom..."

 poland.17.t:0 "Trade Deal With Poland"
 poland.17.d:0 "Recently Poles have shown their will to change russo-polish relations to positive ones and it looks like they're starting to work on it. Polish ambassador in St. Petersburg has proposed a free-trade deal, which would remove customs borders between our countries. If we were to agree to the deal, we would gain significant economic benefits, though on the other hand this would also benefit the Poles, with which we were fighting just few years ago."
 poland.17.a:0 "It will bring benefits to both of our countries"
 poland.17.b:0 "How dare they even ask!"

 poland.18.t:0 "Russia Agreed"
 poland.18.d:0 "Our ambassador has returned to us with great news, Russians have accepted our free-trade deal, which will give our citizens a large market to sell their goods and allow us to gain significant economic benefits."
 poland.18.a:0 "Good"

 poland.19.t:0 "Russia Refused Our Deal"
 poland.19.d:0 "Our ambassador has returned to us, reporting that, Russians won't agree to our deal and that we should be grateful that they allow us to keep our independence."
 poland.19.a:0 "It was worth a try"

 poland.24.t:0 "Post Crimean-War Reforms"
 poland.24.d:0 "Our defeat in the Crimean War clearly has shown our weaknesses which has led to more people being dissatisfied with our style of rulership. To mend the people's opinion, our king Alexander II, started to introduce many liberal reforms (like the emancipation of Russia's serfs, for which he was called \"Alexander the Liberator\")"
 poland.24.a:0 "And so, the liberalisation of our country begins..."

 poland.25.t:0 "Warsaw Massacres of 1861"
 poland.25.d:0 "In Warsaw a protest was organised by the students of Warsaw's School of Fine Arts and the Medical-Surgical Academy. They demanded social reforms and release of the people who were arrested in previous protests. Our army opened fire on them, killing 5 protesters, and entered the churches in which the protesters were shielding themselves. Soon the churches were closed and as a sign of solidarity, rabbi Izaak Kramszty ordered to close all of Warsaw's synagogues. Later the protesters have sent out a civic delegation to Mikhail Gorchakov demanding to (among others); bury the corpses of killed protesters and to release arrested demonstrators."
 poland.25.a:0 "Will they ever stop revolting?"

 poland.26.t:0 "Wielopolski government"
 poland.26.d:0 "On the 27th of march Aleksander Wielopolski was made main director of the Government Commission of Religion and Public Enlightenment. He wanted to keep the status quo on the matter of polish independence, though he replaced russian officials with Poles and planned to expand the polish eductaion. He also reformed the administraion of polish lands and restored The Council of the Kingdom of Poland."
 poland.26.a:0 "This might keep the Poles in check"

 poland.27.t:0 "Agarian Reforms In Congress Poland"
 poland.27.d:0 "In the years of 1861 and 1862 Aleksander Wielopolski made a few reforms regarding the status of peasantry in Congress Poland. He allowed the peasants to buyout themselves for an adquate sum of money and introduced common rentals for peasants."
 poland.27.a:0 "It should help the economy"

 poland.28.t:0 "Martial law in Congress Poland"
 poland.28.d:0 "Martial law was introduced in Congress Kingdom on the 14th of October 1861 because of the growing unrest and clashes of the russian army with the protesters. After it had been introduced, Poles were forbidden to organise and take part in patriotic manifestations, though Poles didn't obey it and still organised them causing more fraction to exist between the protesters and the russian government."
 poland.28.a:0 "Will they ever stop revolting?"

 poland.29.t:0 "Founding of Whites"
 poland.29.d:0 "The \"Whites\" were a faction among the Polish insurrectionists operating in the years of 1861-1864 on the territory of Congress Poland. The faction had its origins in the Agricultural Society founded by Andrzej Artur Zamoyski in 1858. They consisted mostly of progressive-minded landowners and industrialists, the middle class, and some intellectuals. They postulated organic work, peaceful protests and improvement of relations with Russia, Austria and Prussia. Using diplomacy and legal ways the whites wanted to restore polish autonomy within the Russian Empire and later full independence."
 poland.29.a:0 "Hopefully they won't make any trouble"

 poland.30.t:0 "Founding of Reds"
 poland.30.d:0 "The \"Reds\" were a faction among the Polish insurrectionists operating in 1863-1864 on the territory of Congress Poland. They were radical democratic activists who supported the outbreak of the uprising and advocated an end to serfdom in Poland, without compensation to the landlords, land reform and other important social reforms. They were represented mostly by the radical circles of student youth focused around the Warsaw’s Medical-Surgical Academy."
 poland.30.a:0 "Someone should watch over them!"

 poland.31.t:0 "The Question Of Branka"
 poland.31.d:0 "Margrave Aleksander Wielopolski has come up with an idea to conscript polish people connected to independence movements into our army. As long as they don't station in Congress Poland nothing should happen. Now the question is what should we do, if we don't conscript them and allow them more, perhaps the unrest will just fade by itself, but this might not be the case, as the tensions continue to grow day by day."
 poland.31.a:0 "Conscript them, we won't have any rebels just walking around!"
 poland.31.b:0 "Let's just wait until this situation calms down"

 poland.32.t:0 "End of Martial Law"
 poland.32.d:0 "As we have predicted the unrest has faded away and this allows us to end the martial law in Poland, which together with our policy of expanding their civil liberties, legitimised our rule in the eyes of the Polish."
 poland.32.a:0 "Good"

 poland.33.t:0 "The Anti-Russian Coalition Forms"
 poland.33.d:0 "Great Britain together with her allies formed a coalition against us, the aim of which is to free Poland from our rule. (Your goal is to keep control of Congress Poland (including also Suwalki and Marijampole and 10% of victory points) and (if Congress Poland is not taken) to not allow the coalition to take at least 25% of victory points, before the 1st of june 1864)"
 poland.33.a:0 "They will not succeed!"

 poland.34.t:0 "International Background"
 poland.34.d:0 "The polish revolt hasn't gone unnoticed and many european countries are already discussing about the topic. French liberals and socialists are collecting contributions for the uprising, the london democrats organized a sea expedition to help polish insurgents. The governments of these countries are too mostly in support of the polish."
 poland.34.a:0 "Let's hope this won't have any bad repercussions for us"

 poland.35.t:0 "Uprising in Poland"
 poland.35.d:0 "We have received news, that the Poles have revolted against Russia and are planning to regain their independence. Right now there are many small units of Poles fighting with russian army in the entire region of Congress Poland and even other nationalities like Lithuanians and Ruthenians are resisting russian rule in their own respective homelands."
 poland.35.a:0 "We'll have to do something!"

 poland.36.t:0 "Uprising in Poland"
 poland.36.d:0 "We have received news, that the Poles have revolted against Russia and are planning to regain their independence. Right now there are many small units of Poles fighting with russian army in the entire region of Congress Poland and even other nationalities like Lithuanians and Ruthenians are resisting russian rule in their own respective homelands."
 poland.36.a:0 "We'll have to do something!"

 poland.37.t:0 "Uprising in Poland"
 poland.37.d:0 "We have received news, that the Poles have revolted against Russia and are planning to regain their independence. Right now there are many small units of Poles fighting with russian army in the entire region of Congress Poland and even other nationalities like Lithuanians and Ruthenians are resisting russian rule in their own respective homelands."
 poland.37.a:0 "We'll have to do something!"

 poland.38.t:0 "Notes from France, Britain and Austria"
 poland.38.d:0 "We have received protest notes form France, Britain, Austria and other minor countries. French Emperor, Napoleon III, demanded that we restore the constitutional status of the Kingdom of Poland from 1815 and others demanded that we break the Alvensleben Convention. While ingnoring french demands probably wouldn't do us anything bad it would be a quick way to end the uprising, though if we were to ignore the demands about the Alvensleben Convention we might face some kind of a coaltion forming against us."
 poland.38.a:0 "Break The Alvensleben Convention"
 poland.38.b:0 "Keep The Convention §R(Warning; The western powers may be quite upset about this!)§!"
 poland.38.c:0 "Return To The 1815 Status"

 poland.39.t:0 "Russia Restores The 1815 Congress Poland"
 poland.39.d:0 "Our political pressure worked well and Russians decided to not risk our anger and possible war and agreed to return Poland to its pre-1831 state. The polish rebels agreed to end hostilites and amnesty was proclaimed. The state is currently being set up and it looks like Aleksander Wielopolski will be its governor."
 poland.39.a:0 "The pen is mightier than the sword!"

 poland.40.t:0 "Russia Breaks The Alvensleben Convention"
 poland.40.d:0 "Following our pressure on Russia, they have broken the Alvensleben Convention (which gave them and Prussians the right of each of their military forces to cross the border in pursuit of Polish revolutionaries). Still, we weren't able to do anything more, but at least that should help them a bit."
 poland.40.a:0 "We did what we could"

 poland.41.t:0 "Russia Keeps The Alvensleben Convention" #AUS,FRA
 poland.41.d:0 "Even though we pressured Russia, they decided that they won't comply with our demands."
 poland.41.a:0 "This won't go without consequences!"

 poland.42.t:0 "Russia Keeps The Alvensleben Convention" #ENG
 poland.42.d:0 "Even though we pressured Russia, they decided that they won't comply with our demands. We can use this as a casus belli to start a war with Russia, we could then help Poland become independent (and most likley gain Poland as an future ally) and weaken Russia. If the coalition formed against Russia your goal would be to take control of Congress Poland (including also Suwalki and Marijampole and 10% of victory points) or take at least 25% of victory points, before the 1st of june 1864"
 poland.42.a:0 "Send diplomats to our allies"
 poland.42.b:0 "It's not worth the risk"

 poland.43.t:0 "Great Britain Proposes Anti-Russian Coalition" #FRA
 poland.43.d:0 "Great Britain offered us (and Austria) to form a coalition against Russia. (If the coalition formed, your goal would be to take control of Congress Poland (including also Suwalki and Marijampole and 10% of victory points) or take at least 25% of victory points, before the 1st of june 1864)"
 poland.43.a:0 "We'll show the world what happens when somebody disobeys us!"
 poland.43.b:0 "It's not worth the risk"

 poland.44.t:0 "France And Austria Join The Anti-Russian Coalition"
 poland.44.d:0 "France and Austria has agreed to join the coalition against Russia. With our combined forces we will achieve victory! (If the coalition attacked, your goal would be to take control of Congress Poland (including also Suwalki and Marijampole and 10% of victory points) or take at least 25% of victory points, before the 1st of june 1864)"
 poland.44.a:0 "To Victory!"
 poland.44.b:0 "Diplomatic solution is more preferable"

 poland.45.t:0 "France Joins The Anti-Russian Coalition"
 poland.45.d:0 "France has agreed to join the coalition against Russia. With our combined forces we will achieve victory! (If the coalition attacked, your goal would be to take control of Congress Poland (including also Suwalki and Marijampole and 10% of victory points) or take at least 25% of victory points, before the 1st of june 1864)"
 poland.45.a:0 "To Victory!"
 poland.45.b:0 "We should back down"

 poland.46.t:0 "Great Britain Proposes Anti-Russian Coalition" #AUS
 poland.46.d:0 "Great Britain offered us (and France, which has already accepted to join the coalition) to form a coalition against Russia. (If the coalition formed, your goal would be to take control of Congress Poland (including also Suwalki and Marijampole and 10% of victory points) or take at least 25% of victory points, before the 1st of june 1864)"
 poland.46.a:0 "We'll show the world what happens when somebody disobeys us!"
 poland.46.b:0 "It's not worth the risk"

 poland.47.t:0 "Austria Joins The Anti-Russian Coalition"
 poland.47.d:0 "Austria has agreed to join the coalition against Russia. With our combined forces we will achieve victory! (If the coalition attacked, your goal would be to take control of Congress Poland (including also Suwalki and Marijampole and 10% of victory points) or take at least 25% of victory points, before the 1st of june 1864)"
 poland.47.a:0 "To Victory!"
 poland.47.b:0 "We should back down"

 poland.48.t:0 "We're Left Alone"
 poland.48.d:0 "Austria and France have ignored our offer of a joint coalition against Russia. Without our allies we shouldn't take action, though there is always a small chance of victory. What will we do? (If the coalition attacked, your goal would be to take control of Congress Poland (including also Suwalki and Marijampole and 10% of victory points) or take at least 25% of victory points, before the 1st of june 1864)"
 poland.48.a:0 "We can still do it, attack!"
 poland.48.b:0 "We should back down"

 poland.49.t:0 "Anti-Russian Coalition Won"
 poland.49.d:0 "The forces of the Anti-Russian Coalition have occupied many places important for the war effort and therefore we'll have to surrender in order not to suffer further losses."
 poland.49.a:0 "Damn It!"

 poland.50.t:0 "Anti-Russian Coalition Lost"
 poland.50.d:0 "The forces of the Anti-Russian Coalition have failed to gain control of Congress Kingdom and other important places, therefore we have successfully defended against their attack and won the conflict."
 poland.50.a:0 "We have learned from our past!"

 poland.51.t:0 "The Coalition Has Won"
 poland.51.d:0 "Our forces managed to take control of places which are crucial for the war effort and, therefore the Russians have surrendered. They’ll have to release Poland as an independent state and respect its sovereignty. This should show everyone not to disobey our will."
 poland.51.a:0 "Good"

 poland.52.t:0 "The Coalition Has Lost"
 poland.52.d:0 "Our forces have failed to take control of places which are crucial to the war effort and, therefore we'll have to surrender. Luckily the Russians aren't in a position to demand anything."
 poland.52.a:0 "Well, that was embarrassing"

 poland.53.t:0 "The Coalition Has Lost" #ENG
 poland.53.d:0 "Our forces have failed to take control of places which are crucial to the war effort and, therefore we'll have to surrender. Luckily the Russians aren't in a position to demand anything."
 poland.53.a:0 "Well, that was embarrassing"

 poland.54.t:0 "The Coalition Has Won" #ENG
 poland.54.d:0 "Our forces managed to take control of places which are crucial for the war effort and, therefore the Russians have surrendered. They’ll have to release Poland as an independent state and respect its sovereignty. This should show everyone not to disobey our will."
 poland.54.a:0 "Good"

 ########################################

 poland.55.t:0 "Foreign Generals Leave"
 poland.55.d:0 "As the uprising has ended, many volunteers who decided to help us in our struggle for independence have now returned to their homelands or went to help others in need."
 poland.55.a:0 "Their help was of great value"

 poland.56.t:0 "Poles Have Advanced Too Far - We Need To Surrender"
 poland.56.d:0 "The situation with polish rebels is getting out of hand, not only they control most of the Congress Kingdom, but have started to take control over our territories. If we do not stop now them they might not only retake their independence but also take parts of our lands."
 poland.56.a:0 "We can still defeat them"
 poland.56.b:0 "Fine, let them have their independence"

 poland.57.t:0 "We Have To Surrender!"
 poland.57.d:0 "Polish troops managed to take a big chunk of our territories, if they push any further we'll have to surrender on their terms. We should give them their independence while we still hold some power."
 poland.57.a:0 "Fine"

 poland.58.t:0 "Electing the King"
 poland.58.d:0 "Since monarchy was established in Poland, we'll need to find someone who will be able to skillfully rule the polish realm. We shall send out invitations to the great powers of Europe and other smaller states. We'll have to choose the king carefully as his dynasty shall rule Poland until radical changes arrive."
 poland.58.a:0 "We'll await for the candidates"

 poland.59.t:0 "Royal Elections In Poland"
 poland.59.d:0 "We have received, from the polish ambassador in Paris, an invitation to the royal elections, where a new king of Poland will be chosen. If we send out our delegation consisting of our royal candidate, Napoléon-Jérôme Bonaparte and his closest friends, we might gain great influence in eastern Europe, though on the other hand, we will most likely anger Russia."
 poland.59.a:0 "Another Way To Increase Our Influence"
 poland.59.b:0 "We Shouldn't Anger The Russians"

 poland.60.t:0 "Royal Elections In Poland"
 poland.60.d:0 "We have received, from the polish ambassador in Vienna, an invitation to the royal elections, where a new king of Poland will be chosen. If we send out our delegation consisting of our royal candidate, Karl Ludwig and his closest friends, we might gain great influence in eastern Europe, though on the other hand, we will most likely anger Russia."
 poland.60.a:0 "Another Way To Increase Our Influence"
 poland.60.b:0 "We Shouldn't Anger The Russians"

 poland.61.t:0 "Royal Elections In Poland"
 poland.61.d:0 "We have received, from the polish ambassador in Dresden, an invitation to the royal elections, where a new king of Poland will be chosen. If we send out our delegation consisting of our royal candidate, Karl August von Sachsen-Weimar-Eisenach and his closest friends, we might gain great influence in eastern Europe, though on the other hand, we will most likely anger Russia. We can also expect opposition from Austria and Prussia."
 poland.61.a:0 "Another Way To Increase Our Influence"
 poland.61.b:0 "We Shouldn't Anger The Russians"

 poland.62.t:0 "Noble's Candidate"
 poland.62.d:0 "Our nobility choose Władysław Czartoryski for its candidate. He's the leader of Hotel Lambert, a political organization helping Poles in emigration and supporting polish interests in western countries. He could greatly help us improve diplomatic relations with the West."
 poland.62.a:0 "Good"

 poland.63.t:0 "Saxony Sends Their Candidate To Poland"
 poland.63.d:0 "We have received news that Saxony is going to send a member of its royal family, Karl August von Sachsen-Weimar-Eisenach, to candidate for the king of Poland. His candidature isn't a threat to us, but we could always try to block his attempts at taking the polish throne or to lower Saxony's influence or to help our own interests in the area."
 poland.63.a:0 "Stop Him!"
 poland.63.b:0 "Should we care about that?"

 poland.64.t:0 "Saxony Sends Their Candidate To Poland"
 poland.64.d:0 "We have received news that Saxony is going to send a member of its royal family, Karl August von Sachsen-Weimar-Eisenach, to candidate for the king of Poland. His candidature isn't a threat to us, but we could always try to block his attempts at taking the polish throne or to lower Saxony's influence or to help our own interests in the area. Austria has already decided to block Karl's participation in the royal elections, which could help us do the same without any diplomatic repercussions, or we could allow Saxony's candidature in the elections to possibly stop Habsburgs from taking the polish throne."
 poland.64.a:0 "Stop Him!"
 poland.64.b:0 "Allow him to take part"

 poland.65.t:0 "Saxony Sends Their Candidate To Poland"
 poland.65.d:0 "We have received news that Saxony is going to send a member of its royal family, Karl August von Sachsen-Weimar-Eisenach, to candidate for the king of Poland. Austria has allowed Karl's participation in the royal elections, his candidature isn't a threat to us, but we could always try to block his attempts at taking the polish throne or to lower Saxony's influence or to help our own interests in the area."
 poland.65.a:0 "Stop Him!"
 poland.65.b:0 "Should we care about that?"

 poland.66.t:0 "Austria Blocks Our Candidate!"
 poland.66.d:0 "Austria, after hearing that we plan to send Karl August to Poland, has decided to block our candidature! We must try to convince them to let us take part in the elections."
 poland.66.a:0 "Try To Negotiate With Them!"

 poland.67.t:0 "Protests From Saxony"
 poland.67.d:0 "Saxon diplomats have arrived in Vienna, asking us to drop the blockade and allow Karl's participation in the royal elections."
 poland.67.a:0 "Their voice doesn't matter"
 poland.67.b:0 "Fine, let them take part in it"

 poland.68.t:0 "Austria Keeps The Blockade"
 poland.68.d:0 "Our attempts to stop the blockade have ended up on nothing, as the Austrians refuse to stop it."
 poland.68.a:0 "Damn It!"

 poland.69.t:0 "Austria Stops The Blockade"
 poland.69.d:0 "Our attempts to stop the blockade have ended up successful, as the Austrians allowed Karl's candidature."
 poland.69.a:0 "Excellent!"

 poland.70.t:0 "Prussia Blocks Our Candidate!"
 poland.70.d:0 "Prussia, after hearing that we plan to send Karl August to Poland, has decided to block our candidature! We must try to convince them to let us take part in the elections."
 poland.70.a:0 "Try To Negotiate With Them!"

 poland.71.t:0 "Protests From Saxony"
 poland.71.d:0 "Saxon diplomats have arrived in Berlin, asking us to drop the blockade and allow Karl's participation in the royal elections."
 poland.71.a:0 "Their voice doesn't matter"
 poland.71.b:0 "Fine, let them take part in it"

 poland.72.t:0 "Prussia Keeps The Blockade"
 poland.72.d:0 "Our attempts to stop the blockade have ended up on nothing, as the Prussians refuse to stop it."
 poland.72.a:0 "Damn It!"

 poland.73.t:0 "Prussia Stops The Blockade"
 poland.73.d:0 "Our attempts to stop the blockade have ended up successful, as the Prussians allowed Karl's candidature."
 poland.73.a:0 "Excellent!"

 poland.74.t:0 "Prussia Still Blocks Our Candidate!"
 poland.74.d:0 "Even with our diplomatic efforts we couldn't stop Prussians from blocking our candidature for the polish throne. We could listen to them and do nothing about it, or we could get Karl August to travel to Poland through Austria, but this would greatly anger the Prussians."
 poland.74.a:0 "We'll have to accept this"
 poland.74.b:0 "They won't tell us what to do!"

 poland.75.t:0 "Austria Still Blocks Our Candidate!"
 poland.75.d:0 "Even with our diplomatic efforts we couldn't stop Austrians from blocking our candidature for the polish throne. We could listen to them and do nothing about it, or we could get Karl August to travel to Poland through Prussia, but this would greatly anger the Austrians."
 poland.75.a:0 "We'll have to accept this"
 poland.75.b:0 "They won't tell us what to do!"

 poland.76.t:0 "Austria And Prussia Still Block Our Candidate!"
 poland.76.d:0 "Even with our diplomatic efforts we couldn't stop Austrians and Prussians from blocking our candidature for the polish throne. We could listen to them and do nothing about it, or we could try to smuggle Karl August into Poland, but this would greatly anger the Prussians and Austrians."
 poland.76.a:0 "We'll have to accept this"
 poland.76.b:0 "They won't tell us what to do!"

 poland.77.t:0 "Austria And Prussia Allow Our Candidate"
 poland.77.d:0 "Even though there were certain voices in the german powers that didn't want to allow Karl's candidature, they ignored them and ultimately allowed it and we can now freely take part in the elections."
 poland.77.a:0 "As Expected"

 poland.78.t:0 "Royal Elections!"
 poland.78.d:0 "The day of election is here, everyone who was supposed to arrive has arrived, now the sejm will have to choose the new king of Poland. We have four candidates; Władysław Czartoryski, polish noble who spent most of his life in France, helping polish interests; Karl August von Sachsen-Weimar-Eisenach, a saxon prince, who cares for his people and prioritises his country over himself; Karl Ludwig von Österreich, who greatly cared for art and religion and with his connections we could regain Kraków; Napoléon-Jérôme Bonaparte, a french liberal, who took part in wars as a soldier and supported the polish cause in French senate."
 poland.78.a:0 "We need a Polish king!"
 poland.78.b:0 "The Wettins will guide us towards a brighter future!"
 poland.78.c:0 "The Habsburgs will guide us towards a brighter future!"
 poland.78.e:0 "The Bonapartes will guide us towards a brighter future!"

 poland.79.t:0 "Royal Elections!"
 poland.79.d:0 "The day of election is here, everyone who was supposed to arrive has arrived, now the sejm will have to choose the new king of Poland. Due to pressure from Russia and internal problems of western powers, they decided that they won't take part in the elections and so we are left with the noble's candidate; Władysław Czartoryski, polish noble who spent most of his life in France, helping polish interests."
 poland.79.a:0 "Czartoryski Will Be The King!"

