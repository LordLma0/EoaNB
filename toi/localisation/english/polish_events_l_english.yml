 poland.108.d:0 ""
 poland.108.a:0 "It will bring benefits to both of our countries"
 poland.108.b:0 "We would rather not make them stronger"

 poland.109.t:0 "The Prussians Have Agreed"
 poland.109.d:0 "Our ambassador has returned to us with great news, Prussians have accepted our free-trade deal, which will give our citizens a large market to sell their goods and allow us to gain significant economic benefits."
 poland.109.a:0 "Good"

 poland.110.t:0 "The Prussians Have Refused Our Deal"
 poland.110.d:0 "Our ambassador has returned to us, reporting that, Prussians won't agree to our deal and that we should be grateful that they allow us to keep our independence."
 poland.110.a:0 "It was worth a try"

