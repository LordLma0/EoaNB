 DOM_valverdes_plan: "Valverde's Plan"
 DOM_the_masonry_lodge_0: "Grand Symbolic Lodge"
 DOM_the_masonry_lodge_0_desc: "The Grand Symbolic Lodge was founded in 1858 and is a federation of Masonic Lodges who hold jurisdiction within the [ROOT.GetName]. These Masonry Lodges consist of powerful and wealthy landowners and their influence over the politics of Santo Domingo cannot be underestimated..."
 DOM_the_masonry_lodge_1: "Defiant Masonic Lodges"
 DOM_the_masonry_lodge_1_desc: "The Grand Symbolic Lodge was founded in 1858 and is a federation of Masonic Lodges who lost jurisdiction within the [ROOT.GetName]. Outraged by this stripping of power, the Masonic Lodges have organized themselves into a resistance. The Masonry Lodges consist of powerful landowners who have great influence over the politics of the [ROOT.GetName]. They will stop at nothing until their influence and landownership is restored."
 DOM_la_aramada_del_caribe: "Construir La Armada Del Caribe"
 DOM_la_aramada_del_caribe_desc: "With the blessing of the [SPR.GetName] the [ROOT.GetName] has begun building an Armada that will protect the Caribbean from any who would interfere with it."
 
 HAI_idea_humilliation_hispaniola: "Humiliation in Hispaniola"
 HAI_idea_humilliation_hispaniola_desc: "The Island of Hispaniola was under one rule for 20 years. Our army was humiliated by the superior Dominican army during their rebellion which led to their secession. Our nation is unstable and angered at the rebelling Dominicans!"
 DOM_political_disaster: "Destroyed Economy"
 DOM_political_disaster_desc: "Although we were victorious in our independence war, our economy was severely hurt due to the constant Haitian invasions. The peace agreement was signed and our nation stays in ruins."
 HAI_liberation_of_hispaniola: "Liberation of Hispaniola"
 HAI_liberation_of_hispaniola_desc: "We will liberate the island of Hispaniola from the Spanish!"
 DOM_restoration_war: "Restoration War"
 DOM_restoration_war_desc: "We will fight to our last men to restore Dominican Independence!"
 DOM_restoration_war2: "Restoration War"
 DOM_restoration_war2_desc: "We will fight to our last men to restore Dominican Independence!"
 
 DOM_declare_bankruptcy_mission: "Foreign Loan Interest"
 DOM_declare_bankruptcy_mission_desc: "§W[ROOT.GetName]'s§! §YDebt Level§! §Wfrom§! §YSpanish Loans§!§W:§! §R[?SPR_debt_repayments_level]§!\n\nAlthough we were victorious in our independence war that was funded through loans. Our economy was severely hurt due to the constant Haitian invasions during this time. The peace agreement was signed and our nation stays in ruins.\n\nIf we declare bankruptcy, we will be forced to ask a foreign country to bail out our debt. We have little sway when it comes to these negotiations and our sovereignty may be the price we pay for a bailout.\n\n§YWill default on loans if:§!\n  §WHas declared§! §Rbankruptcy§!"
 DOM_declare_bankruptcy_to_spain_tooltip: "Has declared §Rbankruptcy§!"
 
 DOM_declare_bankruptcy_mission_complete_effect: "\n§YBankruptcy Effect:§!\nGets event '§YBankruptcy Declared!§!'.\n"
 
 DOM_1857_tobacco_coup.1.t: "El Presidente Báez Proposes Economic Plan"
 DOM_1857_tobacco_coup.1.d: "Báez proposes the idea to stimulate the economy by printing pesos to purchase the nation's tobacco. He states this will help the economy recover from our debt. The only question is, do we go forward with this plan?"
 DOM_1857_tobacco_coup.1.a: "This sounds profitable!"
 DOM_1857_tobacco_coup.1.b: "Decline him, El Presidente is not an economist."
 
 DOM_1857_tobacco_coup.2.t: "Báez Pockets Tobacco Profits!"
 DOM_1857_tobacco_coup.2.d: "Báez printed eighteen million pesos, which we now know is uninsured and our treasury is depleted. He used this currency to purchase tobacco and exported it for hard cash at immense profit to himself and his followers!\n\nThe Cibao tobacco planters are outraged, left in poverty from inflation, and whispers of a coup are being heard! The days of El Presidente Báez may be numbered..."
 DOM_1857_tobacco_coup.2.a: "Ay caramba! This is treason!"
 
 DOM_1857_tobacco_coup.6.t: "José Valverde Leads Coup Against Báez!"
 DOM_1857_tobacco_coup.6.d: "The influential politician José Valverde along with the national hero and legendary general Santana, have organized the recent discontent generated by the actions of El Presidente. Getting great support in the north of the island, this revolt has become a real revolution to end the corruption of El Presidente Báez once and for all."
 DOM_1857_tobacco_coup.6.a: "Viva la República!"
 
 DOM_1857_tobacco_coup.7.t: "Valverde's reforms"
 DOM_1857_tobacco_coup.7.d: "With Valverde leading the country, the republic enters a new era. After getting rid of the corrupt Baéz, Valverde has drawn up a new liberal constitution that aims to modernize the country and guarantee the individual freedoms that the people need. Along with this constitution, El Presidente has begun to restructure the administrations to end corruption and make the state more efficient."
 DOM_1857_tobacco_coup.7.a: "Long live El Presidente Valverde!"
 
 DOM_1857_tobacco_coup_cibao_tobacco_planters: "\nCibao Rallies for Valverde:\n"
 
 DOM_1857_tobacco_coup.8.t: "The General Hero Returns From Exile!"
 DOM_1857_tobacco_coup.8.d: "Our former President, Báez, expelled Pedro Santana from our country. El General Pedro Santana is a hero of the people, a legend from the war of independence, and a brilliant strategist! With him by your side, you will bring a great future to the Dominican Republic!"
 DOM_1857_tobacco_coup.8.a: "Bienvenido General Santana!"
 
 DOM_santanas_military: "The Tango of Santo Domingo"
 DOM_santanas_military_desc: "Valverde and Santana are two political goliaths in a tango, with the [DOM.GetName] as it's floor. One wrong step from either of them will create disaster for this beautiful harmony of politics."
 
 DOM_1858_santana_coup.1.t: "Santana's complaints"
 DOM_1858_santana_coup.1.d: "Despite the fact that El Presidente and General Santana worked together to overthrow Báez, Valverde's recent reforms concerning the army have not pleased Santana. Probably because these reforms undermine the great authority he has over the Dominican army."
 DOM_1858_santana_coup.1.a: "He is not El Presidente!"
 DOM_1858_santana_coup.1.b: "Maybe we should listen to our best general."
 
 DOM_1858_santana_coup.2.t: "General Santana's coup"
 DOM_1858_santana_coup.2.d: "Presidente! We have just learned that General Santana along with the entire army has taken up arms to take control of the country. Although we still have the support of the people, Santana is a national hero and it will be difficult to organize an army against him."
 DOM_1858_santana_coup.2.a: "There is nothing we can do."
 DOM_1858_santana_coup.2.b: "The worst of hell is reserved for traitors. Let's make sure they get there soon!"
 
 DOM_1858_santana_coup.3.t: "Civil war in Dominican Republic"
 DOM_1858_santana_coup.3.d: "The Dominican Republic finds itself in civil war again due to another coup. However this time the Dominican President Valverde has sent us a message requesting a diplomatic meeting to discuss a possible US involvement in the war. Valverde is a liberal politician who agrees a lot with our way of doing politics, while the leader of the coup, General Santana, is a politically unpredictable caudillo. We could offer arms or even volunteers to President Valverde in exchange for money to ensure a friendly government in the Caribbean or we could not get involved in the war that seems more favorable to General Santana who has the support of the Dominican army."
 DOM_1858_santana_coup.3.a: "Let us provide help to President Valverde."
 DOM_1858_santana_coup.3.b: "What happens in the Caribbean does not concern us."
 
 DOM_1858_santana_coup.4.t: "Valverde's plan"
 DOM_1858_santana_coup.4.d: "El Presidente has met the councilors today. Thanks to his diplomatic skills, he has managed to attract US attention to our cause. They are willing to send supplies for our soldiers and even a small expeditionary force but this will not come for free."
 DOM_1858_santana_coup.4.a: "Buy them last generation weapons."
 DOM_1858_santana_coup.4.b: "Send us men and a competent general."
 DOM_1858_santana_coup.4.c: "We cannot afford to incur more debt."
 
 DOM_1858_santana_coup.7.t: "The marines return home"
 DOM_1858_santana_coup.7.d: "After helping us defeat the traitors and stabilize the area, the US Marines have paraded through the streets of Santiago among cheers before embarking to return home."
 DOM_1858_santana_coup.7.t: "Hasta la vista my friends!"
 
 DOM_1858_santana_coup.8.t: "The new Presidente"
 DOM_1858_santana_coup.8.d: "As soon as he took power El Presidente Santana has moved the capital back to Santo Domingo and has suspended the Moca constitution written by Valverde. Despite the fact that this curtails the freedom of the Dominican people, there is no longer anyone who can oppose them."
 DOM_1858_santana_coup.8.a: "All greet El Presidente"
 
 DOM_1858_santana_coup.9.t: "Santana's law"
 DOM_1858_santana_coup.9.d: "It seems that the President is also going to reverse Valverde's changes in the judicial system to adopt a method more similar to the military judicial system where the generals have the power to pass sentence."
 DOM_1858_santana_coup.9.a: "How lucky that El Presidente is a general."
 
 DOM_1858_santana_coup.10.t: "The people's voice"
 DOM_1858_santana_coup.10.d: "El Presidente has announced that from today the press will be directed by the state to prevent rumors and hoaxes from spreading from tricksters and bad tongues who only wish the Dominican people ill."
 DOM_1858_santana_coup.10.a: "From now on Santana is the voice of the people."
 
 DOM_1858_santana_coup.11.t: "The Haitian threat"
 DOM_1858_santana_coup.11.d: "Rumors are running that Haiti is planning to invade our country again. The President has begun a rapid militarization to prepare our men and our defenses."
 DOM_1858_santana_coup.11.a: "El Presidente will protect us."
 
 DOM_1858_santana_coup.12.t: "The Dominican Military Service"
 DOM_1858_santana_coup.12.d: "El Presidente issued a statement today decreeing the new Mandatory Military Service to provide the new National Defense Army with new recruits and to ensure that the entire Dominican male population knows how to defend itself against a foreign invasion."
 DOM_1858_santana_coup.12.a: "I guess now we will defend El Presidente."
 
 hispaniola_debt.1.t: "[ROOT.GetName] Near Bankruptcy!"
 hispaniola_debt.1.d: "Our nation managed to keep itself together and stop the Haitian invasions. We have taken on a large amount of debt and the loan interest from it continues to dig us deeper into debt. We must begin paying out debt off!"
 hispaniola_debt.1.a: "We must avoid Bankruptcy!"
 
 hispaniola_debt_declined.1.t: "Managing Our Bankruptcy"
 hispaniola_debt_declined.1.desc_1: "After being declined we must  ask someone else to take on our debt."
 hispaniola_debt_declined.1.desc_2: "Everyone has declined to take our debt, and we are left to manage it ourselves."
 hispaniola_debt_declined.1.a: "Ask [SPR.GetName]."
 hispaniola_debt_declined.1.b: "Ask [USA.GetName]."
 hispaniola_debt_declined.1.c: "Ask [FRA.GetName]."
 hispaniola_debt_declined.1.c: "Nobody is left to bail us out..."
 
 #Hispaniola
 hispaniola.1.t: "[ROOT.GetName] Declares Bankruptcy!"
 hispaniola.1.d: "Our nation managed to keep itself together and stop the Haitian invasions. After years of peace, our economy is still destroyed from the war and we need drastic measures to change that. Pedro Santana, our leader, suggests that Spain annexes us."
 hispaniola.1.a: "We'll ask [SPR.GetName]."
 hispaniola.1.b: "We'll ask [USA.GetName]."
 hispaniola.1.c: "We'll ask [FRA.GetName]."
 hispaniola.2.t: "Dominican Republic Requests Annexation"
 hispaniola.2.d: "Our former colony, the Dominican Republic, is economically destroyed after their independence war. Their leader has requested us that we turn them into a colony again."
 hispaniola.2.a: "Sure! Let us expand our empire."
 hispaniola.2.b: "No, we cannot administer them."
 hispaniola.3.t: "The Spanish annex the Dominican Republic!"
 hispaniola.3.d: "After requests from the Dominican president, Spain has annexed the disunited and unstable Dominican Republic. Our military leaders say this is a chance for us to justify our unification while most of our population says that this is our chance to end our claims."
 hispaniola.3.a: "It is time for peace in Hispaniola."
 hispaniola.3.b: "Attack, destroy the imperialists!"
 hispaniola.6.t: "General Geffrard coups the Empire!"
 hispaniola.6.d: "Our general, unhappy with the current autocracy, has couped the Haitian Empire and installed a new republic!"
 hispaniola.6.a: "Woah!"
 hispaniola.7.t: "Dominican Restoration War"
 hispaniola.7.d: "The Dominican generals Gregorio Luperon and Gaspar Polanco have began a revolt in the Dominican Republic! The pro-independence nationalists began rallying the farmers in Cibao revolted with our tariffs and our policy of taking their cattle. The rebellious and traitorous generals have gathered an enormous force and rumors say they are being supported by Haiti and Puerto Rican rebels."
 hispaniola.7.a: "We will not let them secede again!"
 hispaniola.10.t: "Sylvain Salvane installs a new government."
 hispaniola.10.d: "Sylvain Salvane has opposed the current government, making his own and installing a provisional coup to fight those in power. His power is not undisputed as many rebels already dare to challenge him, such as Nissage Saget, who has retreated to Les Cayes and plans to oppose him."
 hispaniola.10.a: "Our nation seems unstable.."
 hispaniola.11.t: "The Haitian Civil War"
 hispaniola.11.d: "Our deputies have organized a rebellion against the traitorous Sylvain and have gained support of the military and the capitalists. The liberal branch of our nation has declared to be the de-facto government, forcing Salvane to move up north and split the country apart."
 hispaniola.11.a: "Really..?" 
 
 USA_hispaniola.2.t: "Apportionment of [DOM.GetAdjective] Governor"
 USA_hispaniola.2.d: "Every four years the sitting president will appoint a new governor for the territory of [DOM.GetName]. The appointed governor will then be approved or declined by congress."
 USA_hispaniola.2.a: "Retire [DOM.GetLeader], and appoint a new one."
 USA_hispaniola.2.b: "Reappoint [DOM.GetLeader] to be governor."
 
 USA_hispaniola.3.t: "[FROM.GetLeader] Appoints [ROOT.GetLeader] as Governor!"
 USA_hispaniola.3.d: "Every four years the sitting president of the [FROM.GetName] will appoint a new governor for the territory of [DOM.GetName]. This time the sitting governor was replaced by [ROOT.GetLeader]."
 USA_hispaniola.3.a: "We have little say in these matters."
 
 USA_hispaniola.4.t: "[FROM.GetLeader] Appoints [ROOT.GetLeader] as Governor!"
 USA_hispaniola.4.d: "Every four years the sitting president of the [FROM.GetName] will appoint a new governor for the territory of [DOM.GetName]. This time the sitting governor was reapointed."
 USA_hispaniola.4.a: "We have little say in these matters."
 
 SPR_hispaniola.2.t: "Apportionment of [DOM.GetAdjective] Governor"
 SPR_hispaniola.2.d: "Every three years the sitting ruler of the [FROM.GetName] will appoint a new governor for the General Capitaincy of [DOM.GetName]."
 SPR_hispaniola.2.valverde: "Every three years the sitting ruler of the [FROM.GetName] will appoint a new governor for the General Capitaincy of [DOM.GetName].\n\n[FROM.GetLeader] is a skilled politician, a hero of the people, and a perfect choice for governor! While we could replace him, he would likely keep the people of Santo Domingo happy."
 SPR_hispaniola.2.santana: "Every three years the sitting ruler of the [FROM.GetName] will appoint a new governor for the General Capitaincy of [DOM.GetName].\n\n[FROM.GetLeader] is a fantastic military leader, a hero of the people, but has one glaring flaw. He tends to bloat military budgets and is less skilled as a politician... for our financial security, he should be replaced immediately."
 SPR_hispaniola.2.a: "Retire [DOM.GetLeader], and appoint a new one."
 SPR_hispaniola.2.b: "Reappoint [DOM.GetLeader] to be governor."
 
 SPR_hispaniola.3.t: "[FROM.GetLeader] Appoints [ROOT.GetLeader] as Governor!"
 SPR_hispaniola.3.d: "Every three years the sitting ruler of the [FROM.GetName] will appoint a new governor for the General Capitaincy of [DOM.GetName]. This time the sitting governor was replaced by [ROOT.GetLeader]."
 SPR_hispaniola.3.a: "We have little say in these matters."
 
 SPR_hispaniola.4.t: "[FROM.GetLeader] Appoints [ROOT.GetLeader] as Governor!"
 SPR_hispaniola.4.d: "Every three years the sitting ruler of the [FROM.GetName] will appoint a new governor for the General Capitaincy of [DOM.GetName]. This time the sitting governor was reapointed."
 SPR_hispaniola.4.a: "We have little say in these matters."
 
