 SPR_hispaniola.5.d: ""
 SPR_hispaniola.5.a: "Viva La Armada Del Caribe!"
 
 SPR_hispaniola.6.t: "[FROM.GetName] Provides Antilla Schematics"
 SPR_hispaniola.6.d: ""
 SPR_hispaniola.6.a: "Viva La Armada Del Caribe!"
 
 SPR_hispaniola.10.t: "Santo Domingo Entices Our Railway Industry"
 SPR_hispaniola.10.d: "The [FROM.GetName] has invited our top railway industry leaders to a conference to discuss concessions for building grants. No doubt this will spark innovations within our own railway industries!"
 SPR_hispaniola.10.a: "Railways really are a booming economy!"
 
 SPR_hispaniola.11.t: "Spanish Railway Industry Leaders Arrive!"
 SPR_hispaniola.11.d: "Spanish railway industry leaders where enticed by our conference and decided to hear our bids for grants. After a few days the conference came to an end with new insights gained on the railway industry!"
 SPR_hispaniola.11.a: "¡Muchas gracias!"
 
 SPR_hispaniola.12.t: "Two Languages, One Country"
 SPR_hispaniola.12.d: "While Hispaniola may be united under one banner, the people speak two languages. Our administration currently speaks Spanish, but Haitians will be very upset if we don't include French. Under Haitian occupation Dominicans where repressed and many want revenge. That revenge being to not promote French. Although accommodating a dual language society will provide a more functional economy and government."
 SPR_hispaniola.12.a: "The French language invaded our island, why should we promote it?"
 SPR_hispaniola.12.b: "Although expensive, it will be more functional to accommodate both."
 
 
