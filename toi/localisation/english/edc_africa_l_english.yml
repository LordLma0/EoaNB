 EDC_afr.42.t:0 "The Scramble for Africa"
 EDC_afr.42.d:0 "Winds of change rush over Europe and eyes now turn to Africa. Where in the past much of the Dark Continent was inaccessible, now with the widespread use of Railways and Vaccinations comes the Attentions of the Vying Great Powers. The same Powers whom now lust after the rich resources and expansive lands to be found within Africa"
 EDC_afr.42.a:0 "All this effort over Africa?"
 EDC_afr.42.b:0 "We must exploit the Continent before the other Great Powers get to it"
 EDC_afr.42.c:0 "The Hordes of Europe do Descend upon us"
 EDC_afr.42.c2:0 "The Hordes of Europe do Descend upon us, And we are Ready to meet Them"
