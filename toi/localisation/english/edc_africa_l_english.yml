 EDC_afr_focus_path_change.3.t:0 "The [OMA.GetName] Questions [ZAN.GetLeader]!"
 EDC_afr_focus_path_change.3.d:0 "The [OMA.GetName] and the [ZAN.GetName] had once been a unified empire, but an agreement brokered by the [ENG.GetName] has split the empire in two. [ZAN.GetLeader]'s brother, [OMA.GetLeader], now questions the legitimacy of the [ZAN.GetName]'s newfound autonomy. [OMA.GetLeader] has plans to keep the two countries unified, but the true power of this unity would remain within the [OMA.GetName]. That leaves a difficult question to be answered, what should be done in response to this?"
 EDC_afr_focus_path_change.3.a:0 "We must shift towards cooperation! We are stronger when brothers unite in cause!"
 EDC_afr_focus_path_change.3.b:0 "Brothers or not, the [ZAN.GetName] will not be a puppet!"
 EDC_afr_focus_path_change.3.c:0 "Our old rivals may seek to rebuild their empire once united! We must prepare!"
