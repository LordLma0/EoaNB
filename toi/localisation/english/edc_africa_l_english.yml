 eoanb_decision_tribal_raise_horse_cavalry_army_desc:0 "Horse Cavalry are made of horse mounted warriors who have been outfitted with spears and other tribal weapons. Before a Tribal Warrior can be trained as a Horse Rider, they must already be an experienced warrior."
 eoanb_decision_tribal_raise_horse_pistoleer_army:0 "Retrain Horse Riders: Light Cavalry"
 eoanb_decision_tribal_raise_horse_pistoleer_army_desc:0 "Feudal Cavalry are comprised of horse cavalry that have been outfitted with mostly pikes, but some carry pistols or other firearms. Before a Tribal Warrior can be trained, they must already be an experienced horse rider and excellent marksmen."
