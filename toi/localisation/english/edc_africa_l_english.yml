 eoanb_decision_tribal_raise_heavy_cavalry_army_desc:0 "Feudal Cavalry are comprised of horse cavalry that have been outfitted with mostly pikes, but some carry pistols or other firearms. Before a Tribal Warrior can be trained, they must already be an experienced horse rider and excellent marksmen."
 eoanb_decision_tribal_raise_heavy_cavalry_army_unit_tooltip:0 "Create a §YHeavy Cavalry§! division in §Y[THIS.GetName]§!"
