 afr_stagnant_kingdom_heir.1.t:0 "Heir to the Throne"
 afr_stagnant_kingdom_heir.1.d:0 "An opposing internal tribe has claimed authority over our land! A coup to dethrone them must be done to restore balance among the tribes that reside within our boarders."
 afr_stagnant_kingdom_heir.1.a:0 "We must plan a coup to dethrone the opposing tribe!"
 
 afr_stagnant_kingdom_heir.2.t:0 "Planning the Coup!"
 afr_stagnant_kingdom_heir.2.d:0 "The loyalist warlords are planning the coup to dethrone the opposing tribe. Before the coup can initiate, the loyalist leader must confirm the plan."
 afr_stagnant_kingdom_heir.2.a:0 "Initiate the plan! May the coup end their reign!"
 afr_stagnant_kingdom_heir.2.b:0 "Revise the plan! Organize assassins to take out the opposition."
 
 afr_stagnant_kingdom_heir.3.t:0 "Coup Results!"
 afr_stagnant_kingdom_heir.3.c:0 "The loyalists initiated the coup and deposed the false king with great success! The opposition tribe's political power has been greatly reduced... but at the cost of a isolated civil war among the tribes. Many have passed away as a result of the conflict."
 afr_stagnant_kingdom_heir.3.d:0 "The opposition tribe's leader has retained their grasp of power! As a result tension between the tribes has increased and we are no closer to balancing the power among the tribes. Even worse, this isolated civil war has damaged the capital's buildings and many have lost their lives due to the conflict."
 afr_stagnant_kingdom_heir.3.a:0 "Order has been restored! The Coup is successful!"
 afr_stagnant_kingdom_dethrone_heir_win_1:0 "From both sides of the conflict, a total of §R1500§! §YWarriors§! died."
