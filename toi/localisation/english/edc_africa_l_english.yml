 afr_fractured_kingdom_desc:0 "§YInternal Tribal Support:§!§W\nLoyalist Tribes:§! §G[?ROOT.afr_fractured_kingdom_loyalist_support@ROOT]%§!\n§WRival Tribes:§! §R[?ROOT.afr_fractured_kingdom_opposition_support@ROOT]%§!\n\nDue to rebellious coups, inept leadership, or even empire shattering conflicts, [ROOT.GetName] has become a husk of it's former glory. Sometimes the circumstances are so catastrophic it fractures the empire into organized tribes vying for internal power. As long as the tribes within the empire remain fractured or disjointed, [ROOT.GetName] will continue to be stagnant."
