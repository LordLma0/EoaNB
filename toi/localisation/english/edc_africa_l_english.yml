 eoanb_decision_westernisation:0 "Educational Westernisation"
 eoanb_decision_westernisation_desc:0 "For a long time our knowledge has been passed down through word of mouth. Due to this the europeans, using more advanced education techniques, have dominated the region technologically. The western philosophy of education has its inspirational roots from Athens, Rome and Judeo-Christianity. We must get into a position of knowledge to emulate this educational system."
