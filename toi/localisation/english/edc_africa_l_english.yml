 EDC_afr.46.d:0 "[EDC_afr_46_desc_scripted]"
 EDC_afr_46_desc_success_loc:0 "Our Sortee successfully intercepted the Raiding Party, leaving them with many casualties and our [ROOT.anti_scope_leak_scripted][FROM.FROM.afr_state_manager_localization_town_type_scripted] in [ROOT.anti_scope_leak_scripted][FROM.FROM.GetName] untouched!"
 EDC_afr_46_desc_failure_loc:0 "Our Sortee failed to defeat the Raiding Party, leaving us with many casualties! The raiders are now on their way towards [ROOT.anti_scope_leak_scripted][FROM.FROM.GetName]!"
