### Country Events ###
## Starter Event ##
phl_rebellion.1.t:0 "The Second American Revolution"
phl_rebellion.1.desc:0 "Today begins an uphill battle. One that will decide whether or not America will be the shining beacon of democracy, of humanity, that it was always destined to be. We fight an enemy that overwhelms us in strength and numbers. However, one thing they cannot match us is in resolve. Throughout the streets of Philadelphia, while we are outnumbered and outgunned, the people are chanting a creed not used since the days of the first Revolution, a creed chanted to declare that we would not bow to empires:"
phl_rebellion.1.a:0 "'Liberty or Death!'"
## Philly Requests Help ##
phl_rebellion.2.t:0 "Philadelphia Requests Our Aid"
phl_rebellion.2.desc:0 "A delegate from the rebelling Philadelphia has arrived in Manhattan after a dangerous journey across northern New Jersey. He immediately requests Manhattan's aide in acquiring Philadelphian independence from the tyranniacal [ASA.GetName]. How should we respond?"
phl_rebellion.2.a:0 "Of course we'll help them"
phl_rebellion.2.b:0 "The risks are too great"
## MHC Helps Us ##
phl_rebellion.3.t:0 "[MHC.GetNameDef] Agrees To Aid Us!"
phl_rebellion.3.desc:0 "The delegate we sent to Manhattan has returned with a response from the Commune stating that they'll assist us in securing our independence!"
phl_rebellion.3.a:0 "Wonderful news!"
## MHC Does Not Help Us ##
phl_rebellion.4.t:0 "[MHC.GetNameDef] Refuses To Aid Us!"
phl_rebellion.4.desc:0 "The delegate we sent to Manhattan has returned with a response from the Commune, stating that they will not assist us in securing independence. The Continental Congress gave a scathing repudiation of what they call the 'hypocritical Long Islanders.'"
phl_rebellion.4.a:0 "So much for a common cause"
## Victory In The Rebellion ##
phl_rebellion.5.t:0 "The Revolution Triumphant!"
phl_rebellion.5.desc:0 "We have successfully maintained our independence from the tyrannical [ASA.GetName]! Now we can get to continuing the revolution and establishing a bastion of freedom and liberty for the common people agains the tyrannies outside our borders!"
phl_rebellion.5.a:0 "Long live the Revolution!"
## Joseph Weydemeyer Offers His Services ##
phl_rebellion.6.t:0 "Joseph Weydemeyer Offers His Services"
phl_rebellion.6.desc:0 "A man named Joseph Weydemeyer has come to your office offering to lead the armies of the Revolution against [ASA.GetNameDef]. He insists that his goal is to ensure the Revolution against tyranny is triumphant and that the workers of Philadelphia is safe, citing his career as a Prussian military officer has a good reason to enlist his services. Many advisors are practically begging that we enlist the help of someone so experienced as an officer in one of the most widely admired armies in the world. Some, however, are worried that the enlistment of such a guy may lay the foundations of a vanguard communist party that could threaten the individualist ideals of the Revolution."
phl_rebellion.6.a:0 "We could use all the help we can get"
phl_rebellion.6.b:0 "We don't need the help of a German Marxist"
## Enemy At The Gates ##
phl_rebellion.7.t:0 "Enemy At The Gates"
phl_rebellion.7.desc:0 "When the revolution began, much of the evil bourgeoise fled from the city to [ASA.GetNameDef]. With them, they took money, weapons, and even some reactionaries who opposed our righteous cause. However, there is one other thing that they took with them that threatens us the most. Vengeance. No doubt, the bourgeoise who fled are already working with the government of [ASA.GetNameDef] to undermine and eventually destroy the Revolution. We are surrounded by enemies on all sides...and there may even be some within. Bourgeoise oppressors who are faking their loyalty to the Revolution just to bide their time. We need to root out reactionaries at home and defend from them abroad."
phl_rebellion.7.a:0 "They could be any one of us"
phl_rebellion_7_tt:0 "They could be you! They could be me! They could even be-"
## Power Struggle Information ##
phl_power_struggle.1.t:0 "The Power Struggle"
phl_power_struggle.1.desc:0 "The rebellion in Philadelphia was spearheaded by two main political factions: the Warrenists led by Stephen Pearl Andrews and the Fourierist-inspired Spiritualists led by Andrew Jackson Davis. Now that the common enemy has, for the time being, been dealt with, the uneasy cooperation between the two sides has come to a head with each side verbally clashing over ideological differences. Time will tell who ends up becoming the leading faction in Philadelphia."
phl_power_struggle.1.a:0 "Time will tell if we can find a solution"
## Socialists attack anarchists ##
phl_power_struggle.3.t:0 "Socialist Paramilitaries Attack Anarchists"
phl_power_struggle.3.desc:0 "Today, a squad of socialist paramilitaries claiming to be a part of 'The Army Of The Lord' harrassed some civilians in the streets that they believed to be sympathizers with 'The Sons Of Liberty.' The 'soldiers' brutally beat the civilians before scattering once Philadelphia City Police arrived. The Army Of The Lord fervently denies any involvement with this incident although many advisors and journalists don't buy their claim."
phl_power_struggle.3.a:0 "We must reprimand these terrorists"
phl_power_struggle.3.b:0 "Leave this to the city police"
## Anarchists attack socialists ##
phl_power_struggle.4.t:0 "Anarchist Paramilitaries Attack Socialists"
phl_power_struggle.4.desc:0 "Today, a squad of anarchist paramilitaries claiming to be a part of 'The Sons Of Liberty' harrassed some civilians in the streets that they believed to be sympathizers with 'The Army Of The Lord.' The 'soldiers' brutally beat the civilians before scattering once Philadelphia City Police arrived. The Sons Of Liberty fervently deny any involvement with this incident although many advisors and journalists don't buy their claim."
phl_power_struggle.4.a:0 "We must reprimand these terrorists"
phl_power_struggle.4.b:0 "Leave this to the city police"
## Army Of The Lord distributes food ##
phl_power_struggle.5.t:0 "Army Of The Lord Distributes Food"
phl_power_struggle.5.desc:0 "The Army Of The Lord set up a bread line for the day, distributing parcels of food to some of the more disfortunate members of the Commune."
phl_power_struggle.5.a:0 "We ought to congratulate their efforts"
phl_power_struggle.5.b:0 "This is just a political stunt. Shut it down."
## Flavor Events ##
# Guarantee From New England #
phl_flavor.1.t:0 "Philadelphia Asks For Guarantees"
phl_flavor.1.desc:0 "A delegate from [PHL.GetNameDef] has arrived in New England after avoiding capture by [ASA.GetAdjective] border guards. The delegate has brought a proposal to us that we guarantee the independence of [PHL.GetNameDef] in return for them agreeing to assist us in any conflict we have. Some advisors support the proposal while others worry we'd be tying ourselves to a country who won't offer much in return."
phl_flavor.1.a:0 "We shall accept"
phl_flavor.1.b:0 "We have no reason to accept"
# New England Accepts :D #
phl_flavor.2.t:0 "New England Accepts Our Proposal!"
phl_flavor.2.desc:0 "The delegate we sent to [NEG.GetNameDef] has returned to us with a response from the government of New England. They have chosen to accept our proposal with the stipulation that we agree to assist them in any armed conflict they have."
phl_flavor.2.a:0 "Excellent news!"
# New England Rejects :( #
phl_flavor.3.t:0 "New England Rejects Our Proposal!"
phl_flavor.3.desc:0 "The delegate we sent to [NEG.GetNameDef] has returned to us with a response from the government of New England. They have chosen to reject our proposal, stating that they feel such an action would be putting themselves in more danger than its worth for little return. They do still wish to keep diplomatic channels open for the purposes of trade however."
phl_flavor.3.a:0 "Damn..."
# Unification With Philadelphia? #
phl_flavor.4.t:0 "Unification With Philadelphia?"
phl_flavor.4.desc:0 "A delegate from [PHL.GetNameDef] has come to us with an interesting offer. Philadelphia wishes to unite with Manhattan for the purposes of common defense and wealth. They cite that both nations have a history of standing up for the working class against greedy business owners and that both are splinters from the former United States. What shall we do?"
phl_flavor.4.a:0 "It's for the common good"
phl_flavor.4.b:0 "It's for the common good"
phl_flavor.4.c:0 "We will not sign away our sovereignty"
# Manhattan Accepts #
phl_flavor.5.t:0 "Manhattan Accepts Unification!"
phl_flavor.5.desc:0 "Wonderful news! The people of Manhattan have decided to accept our proposal to unify with them under one common banner for the common defense and general welfare. Together, these United Communes will be able to make America a truly free country."
phl_flavor.5.a:0 "Oh, brilliant. Brilliant."
# Manhattan Rejects #
phl_flavor.6.t:0 "Manhattan Rejects Unification!"
phl_flavor.6.desc:0 "Our delegate sent to Manhattan has returned with sad news. The people of Manhattan do not wish to unify with us for the common defense and general welfare. They do, however, still wish to maintain close diplomatic relations with their bretheren on the Atlantic coast."
phl_flavor.6.a:0 "Their loss"
# Atlantic Entente #
phl_flavor.7.t:0 "An Atlantic Entente?"
phl_flavor.7.desc:0 "An envoy from [PHL.GetNameDef] has arrived in our capitol and has brought with him an interesting proposal: An alliance between Philadelphia, Manhattan, and New England into a defensive Entente against aggression from the likes of [ASA.GetNameDef]."
phl_flavor.7.a:0 "We shall accept"
phl_flavor.7.b:0 "This isn't in our best interest"
### ELECTIONS ###
## First Election ##
# Starting Event #
phl_first_election.1.t:0 "The First Election"
phl_first_election.1.desc:0 "Now that we have fully achieved our independence, the revolution can continue. The first thing we must do is elect a president. While it may seem pretty antithetical to our own beliefs, we do need some kind of final authority on matters of foreign relations and on extremely sharply divided discussions. As such, we will be holding an election immediately and the votes will be carefully cast and counted over the next two weeks."
phl_first_election.1.a:0 "Let's see how this goes"
# Election Day #
phl_first_election.2.t:0 "Election Day"
phl_first_election.2.desc:0 "The ballots have been cast and the votes have been counted. After a careful count, the winner of our very first election is..."
phl_first_election.2.a:0 "...the man who spearheaded the revolution, Stephen Pearl Andrews!"
phl_first_election.2.b:0 "...the opposition candidate, Andrew Jackson Davis!"
phl_first_election.2.c:0 "...the Washington of our revolution, Joseph Weydemeyer!"

