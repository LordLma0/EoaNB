### Focuses ###
PHL_The_Second_Revolution:0 "The Second Revolution"
PHL_The_Second_Revolution_desc:0 "We have declared independence from the tyrannical [ASA.GetName]! Now we must fight for it!"
PHL_Construct_Makeshift_Defenses:0 "Construct Makeshift Defenses"
PHL_Construct_Makeshift_Defenses_desc:0 "To arms, fellow Americans! Help our revolution survive! Make barricades with your tables, fortify our buildings with spare wood planks!"
PHL_Reach_Out_To_Manhattan:0 "Reach Out To Manhattan"
PHL_Reach_Out_To_Manhattan_desc:0 "The people of Long Island are ideologically aligned with us. We ought to reach out to them and request assistance in our revolution against [ASA.GetNameDef]."
PHL_The_Power_Struggle_focus:0 "The Power Struggle"
PHL_The_Power_Struggle_focus_desc:0 "Now that the revolution has succeeded, the uneasy alliance between the Fourierists and the Warrenists has broken down due to the lack of a common enemy. Now both sides are engaged in a political 'war' with one another, fighting for ideological dominance in Philadelphia."
PHL_The_First_Election:0 "The First Election"
PHL_The_First_Election_desc:0 "Now that we have won the war, it's time for us to hold our first presidential election."
PHL_The_United_Continental_Militias:0 "The United Continental Militias"
PHL_The_United_Continental_Militias_desc:0 "We shall bring all our militias under a central command in order to ensure cohesion but we will not impede on the militias' independence."
PHL_A_Non_Standing_Army:0 "A Non-Standing Army"
PHL_A_Non_Standing_Army_desc:0 "A large standing army would incentivize us to shoot first and ask questions later. Instead, we must ensure that we always choose the diplomatic avenue above all else."
PHL_Stock_Local_Armories:0 "Stock Local Armories"
PHL_Stock_Local_Armories_desc:0 "Even if we don't have a standing army, choosing instead to favor a reserve force, that doesn't mean we can't be ready to fully arm ourselves in a moment's notice. We ought to make sure our armories are fully stocked and ready to be distributed to soldiers when the need arises."
PHL_De_Centralize_Command_Structure:0 "Decentralize Command Structure"
PHL_De_Centralize_Command_Structure_desc:0 "Since we are a commune that values individual freedoms above all else, our military should be structured in the same way. A top-heavy system will only reduce our army's effectiveness."
PHL_Establish_A_Military_Academy:0 "Establish A Military Academy"
PHL_Establish_A_Military_Academy_desc:0 "We need to create a dedicated school to teach new officers the best tactics we know in order to increase their fighting effectiveness."
PHL_New_Doctrines:0 "New Doctrines"
PHL_New_Doctrines_desc:0 "We managed to sneak some people into West Point and stole some textbooks. We should probably read these."
PHL_Establish_A_Reserve_Force:0 "Establish A Reserve Force"
PHL_Establish_A_Reserve_Force_desc:0 "We shall establish a proper army reserve force to call upon in times of conflict."
PHL_Professional_Reserves:0 "Professional Reserves"
PHL_Professional_Reserves_desc:0 "Just because they're a reserve force, doesn't mean they have to be inexperienced. We shall ensure that the army's reserves are always in top fighting condition."
PHL_Reserve_Training_Camps:0 "Reserve Training Camps"
PHL_Reserve_Training_Camps_desc:0 "Having proper training camps to train our reserve forces is not a mere commodity, it's a necesity."
PHL_Continental_Army_Reborn:0 "The Continental Army Reborn"
PHL_Continental_Army_Reborn_desc:0 "With our army reforms complete, many have noticed that our army represents that of the old Continental Army of the revolution. We're not sure why they're surprised. That was literally the entire point."
PHL_The_Peoples_Revolutionary_Army:0 "The People's Revolutionary Army"
PHL_The_Peoples_Revolutionary_Army_desc:0 "We need to establish a proper, standing, professional, standard army to defend the Revolution."
PHL_Form_The_Red_Honor_Guard:0 "The Red Honor Guard"
PHL_Form_The_Red_Honor_Guard_desc:0 "We need to establish an honor guard to act as an elite force to set an example for the rest of the army."
PHL_Leadership_By_Example:0 "Leadership By Example"
PHL_Leadership_By_Example_desc:0 "Our Red Honor Guard will be a role model to the rest of the army. Demonstrating proper marching, formations, and tactics to show the less experienced regiments how an army operates."
PHL_Draft_New_Drill_Manuals:0 "Draft New Drill Manuals"
PHL_Draft_New_Drill_Manuals_desc:0 "Our situation is scarce and we can't afford to cut corners in any sense. That include training and drilling our soldiers quickly and efficiently. We need to write and distribute new manuals to streamline the training process."
PHL_Mission_Type_Tactics:0 "Mission-Type Tactics"
PHL_Mission_Type_Tactics_desc:0 "Mission-type tactics are a form of military tactics where the emphasis is on the outcome of a mission rather than the specific means of achieving it."
PHL_Officer_Adaptibility_Training:0 "Officer Adaptibility Training"
PHL_Officer_Adaptibility_Training_desc:0 "Our officers must be trained and prepared to adapt to any situation at any time."
PHL_Council_Of_Collectivization:0 "Council of Collectivization"
PHL_Council_Of_Collectivization_desc:0 "In order to have a clean and orderly collectivization phase, we need to establish a council of our most loyal and brightest revolutionaries to oversee this."
PHL_Carefully_Reorganize_The_Land:0 "Carefully Reorganize The Land"
PHL_Carefully_Reorganize_The_Land_desc:0 "In order to ensure a fair and orderly reorganization of our industries, we need to create a system to check what each industry requires and who is fit to work in it."
PHL_1_Year_Plan:0 "1-Year Plan"
PHL_1_Year_Plan_desc:0 "We don't have time to slowly process the newly seized land. We need to get people working on them now! Equal amounts of people on equally-sized plots of land. Go! Now!"
PHL_Execute_Remaining_Landowners:0 "Execute Remaining Landowners"
PHL_Execute_Remaining_Landowners_desc:0 "The former landowners we managed to arrest won't go quietly. If we exile them, they'll just start planning to overthrow us. We need to handle them. Permanently."
PHL_Exile_Remaining_Landowners:0 "Exile Remaining Landowners"
PHL_Exile_Remaining_Landowners_desc:0 "We're not monsters. We know mercy unlike some of the more radical members of our party. We ought to just exile the landowners so they're not causing trouble here."
PHL_An_Armed_Society_Is_A_Polite_One:0 "'An Armed Society Is A Polite One'"

