 SPR_philippines.1.t:0 "Apportionment of [FROM.GetAdjective] Governor"
 SPR_philippines.1.d:0 "Every three years the sitting ruler of the [ROOT.GetName] will appoint a new govenor for the [FROM.GetName]."
 SPR_philippines.1.a:0 "Retire [FROM.GetLeader], and appoint a new one."
 SPR_philippines.1.b:0 "Reappoint [FROM.GetLeader] to be govenor."

 SPR_philippines.2.t:0 "[FROM.GetLeader] Appoints [ROOT.GetLeader] as Governor!"
 SPR_philippines.2.d:0 "Every three years the sitting ruler of the [FROM.GetName] will appoint a new govenor for the [ROOT.GetName]. This time the sitting govenor was replaced by [ROOT.GetLeader]."
 SPR_philippines.2.a:0 "We have little say in these matters."
 
 SPR_philippines.3.t:0 "[FROM.GetLeader] Appoints [ROOT.GetLeader] as Governor!"
 SPR_philippines.3.d:0 "Every three years the sitting ruler of the [FROM.GetName] will appoint a new govenor for the [ROOT.GetName]. This time the sitting govenor was reapointed."
 SPR_philippines.3.a:0 "We have little say in these matters."