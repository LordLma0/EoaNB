 csa_member_state_select_platform.1.t: "A Decentralized [CSA.GetName]!"
 csa_member_state_select_platform.1.d: "With the [CSA.GetName] formally adopting a decentralized form of government, the member states of the confederacy have a great amount of autonomy. The future of our nation's positions and politics are currently being debated. We can influence what our state's congress to some degree, but it's no guarantee our proposed positions will win. This begs the question, what will our electoral platform be?"
 csa_member_state_select_platform.1.a: "We shall select our platform positions!"
 csa_member_state_select_platform.1.b: "No platform, let congress decide."
 
 csa_member_state_select_platform_tooltip: "§RThis option is WIP and not finished. Until it is finished, this option will have congress will decide.§!"
 csa_member_state_congress_platform_tooltip: "Congress will vote and decide the politics of the §Y[ROOT.GetName]§! without our influence."
 
 csa_member_state_congress_voted.1.t: "Congress Finished Voting!"
 csa_member_state_congress_voted.1.d: "Today, the [ROOT.GetAdjective] congressional body has finished it's rounds of legislation and policies. The newfound autonomy of our nation will allow us to perform things we never could under the reins of the United States!"
 csa_member_state_congress_voted.1.a: "It's a new day for all [ROOT.GetAdjective]s"
 
