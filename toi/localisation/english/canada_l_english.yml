 can.51.d:0 "A Secret Embassy From The Anti-British Party From The Province Of Canada Has Approached Us With A Request. To Make It Short, They Want To Gain Independence And Asked Us To Help Them With This."
 can.51.a:0 "A War Against The British? Sure."
 can.51.b:0 "We Will Stay Out Of This."
 can.52.t:0 "France Declined Call For Help!"
 can.52.d:0 "A Call For Help Has Been Declined By The French Government. Even After Hours Of Arguing What We Could Give Them In Return They Still Only Wanted To Stay Out Of This Affair."
 can.52.a:0 "Dammit"
 can.53.t:0 "France Accepts Call For Help!"
 can.53.d:0 "Shortly After Arriving Our Ambassadors Were Greeted With Open Arms, Our Proposal For A Independent Canada Was Taken Serious And Much Debating Was Not Needed To Convince Them."
 can.53.a:0 "Good"
 can.54.t:0 "No Supporters!"
 can.54.d:0 "We Have Asked The US, France And Russia, The Three Candidates Who Could Have Been Willing To Support Us. But No One Wants To Support Us."
 can.54.a:0 "How Can No One Want A War Against The British Empire?!"
 can.59.t:0 "Russia Accepts Call For Help!"
 can.59.d:0 "Shortly After Arriving Our Ambassadors Were Greeted With Open Arms, Our Proposal For A Independent Canada Was Taken Serious And Much Debating Was Not Needed To Convince Them."
 can.59.a:0 "Good"
 can.60.t:0 "Russia Declined Call For Help!"
 can.60.d:0 "A Call For Help Has Been Declined By The Russian Government. Even After Hours Of Arguing What We Could Give Them In Return They Still Only Wanted To Stay Out Of This Affair."
 can.60.a:0 "Dammit"
 can.61.t:0 "The British Want To Take Direct Control!"
 can.61.d:0 "The British Caught Wind Of Our Efforts To Gain Independence And Decided To Intervene. We Now Face Two Options Number One Would Be To Simply Give Up, Making All Of Our Efforts A Waste Of Time And The Other Would Be To Declare Independence Right Now."
 can.61.a:0 "It´s Hopeless We Are Not Prepared Enough"
 can.61.b:0 "It Is Now Or Never... Declare Independence!"
 can.66.t:0 "Canada Gained Independence!"
 can.66.d:0 "The Former Colony "The Province Of Canada" Has Gained Independence From The British Empire With Most Colonies In The British Empire Located In North America Under Their Control."
 can.66.a:0 "Ok"
 can.67.t:0 "USA Declined Call For Help!"
 can.67.d:0 "A Call For Help Has Been Declined By The US Government. Even After Hours Of Arguing What We Could Give Them In Return They Still Only Wanted To Stay Out Of This Affair."
 can.67.a:0 "Dammit"
 can.68.t:0 "USA Accepts Call For Help!"
 can.68.d:0 "Shortly After Arriving Our Ambassadors Were Greeted With Open Arms, Our Proposal For A Independent Canada Was Taken Serious And Much Debating Was Not Needed To Convince Them."
 can.68.a:0 "Good"
 can.70.t:0 "Canada Wants To Buy Our Ships"
 can.70.d:0 "The Canadian Ambassadors Approached Us Again With Wanting To Buy Some Old Ships."
 can.70.a:0 "Sure"
 can.70.b:0 "Nah"
 can.71.t:0 "France Accepted To Sell Us Ships!"
 can.71.d:0 "Our Ambassadors Were Able To Get Us 25 Old Corvettes."
 can.71.a:0 "We Now Have A Navy"
 can.72.t:0 "France Declined To Sell Us Ships!"
 can.72.d:0 "Sadly, Our Ambassadors Were Not Able To Get Us A Good Trade For A Few Ships From The French."
 can.72.a:0 "Sadly, No Navy"
 can.73.t:0 "Our Options"
 can.73.desc:0 "Sadly We Can Only Really Expand Resource Production Of One Resource Out Of Four Options."
 can.73.a:0 "Iron Will Be Needed For Guns"
 can.73.b:0 "Our Men Should Have Some Proper Cloth Clothes!"
 can.73.c:0 "A Bit More Wood Wouldn´t Hurt"
 can.73.d:0 "Some Fine Steel For Some Nice Guns!"
 can.75.t:0 "Canada Declared Independence!"
 can.75.d:0 "The Province Of Canada Has Declared Independence And Also Claimed All Of Our North American Colonies As Their Own Territory! We Have To Act Swiftly To Put This Rebellion Down!"
 can.75.a:0 "A War Is Currently Not A Option... We Have To Accept These Demands."
 can.75.b:0 "Unacceptable!"
 can.77.t:0 "Peace Offer Accepted!"
 can.77.d:0 "Our Offer Of Peace Was Accepted By The British Empire. We Are Recognized As A Free Country By The British And We Can Now Focus On Reconstruction!"
 can.77.a:0 "Finally, The War Is Over"
 can.78.t:0 "Canadian War Of Independence!"
 can.78.d:0 "Canada Has Declared It´s Independence From The British Empire While Also Claiming All Remaining British Colonies In North America. The British Took Action Immediately And Declared War On The Former Colony. The Size Of The War Is Currently Not Fully Known But It Has Potential To Grow To A War Against Several Major Countries."
 can.78.a:0 "Ok"
 can.79.t:0 "The Former Colony Offers Peace"
 can.79.d:0 "The Former Colony, Now Controlling The Important Party Of Canada Has Approached Us With A Peace Offer. Which Would Leave Us With Only One Colony, Which Would Be Newfoundland."
 can.79.a:0 "This War Has To Stop, For Now... Sign The Peace Offer"
 can.79.b:0 "We Don't Accept Such Terms"
 can.80.t:0 "Peace Offer Declined!"
 can.80.d:0 "Our Peace Offer Was Fully Rejected, Almost No Part Of Our Peace Offer Was Taken Serious And Our Diplomats And Country Were Mocked. Sadly Lasting Peace Cannot Be Achieved Yet."
 can.80.a:0 "What A Waste Of Time And Resources"
 can.81.t:0 "Canada Won Independence War!"
 can.81.d:0 "The Former Colony "The Province Of Canada" Is Now A Fully Independent Country Even Recognized As Such By The British Empire!"
 can.81.a:0 "Ok"
 can.82.t:0 "The War Is Lost"
 can.82.d:0 "We Have Sustained To Many Defeats In The Course Of This War, We Have To Sign A Peace Treaty With The Former Colony."
 can.82.a:0 "When There Is No Other Option..."
 can.83.t:0 "The War Is Lost"
 can.83.d:0 "The War Against The British Empire Has Too High Costs. With Thousands Dead And No End Of The War In Sight The People Have Lost Hope."
 can.83.a:0 "We Have Failed"
 can.84.t:0 "British Empire Regained Control!"
 can.84.d:0 "The War Of Independence Of The Province Of Canada Is Over! With Many Thousands Dead And Many More Fleeing The Government Capitulated And A Peace Treaty Was Signed!"
 can.84.a:0 "Ok"
