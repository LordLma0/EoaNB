 can.50.d:0 "A Secret Embassy From The Anti-British Party From The Province Of Canada Has Approached Us With A Request. To Make It Short, They Want To Gain Independence And Asked Us To Help Them With This."
 can.50.a:0 "A War Against The British? Sure."
 can.50.b:0 "We Will Stay Out Of This."
