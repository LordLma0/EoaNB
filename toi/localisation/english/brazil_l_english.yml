 ##Brazil FT 1857
 BRA_the_rise_of_the_empire:0 "The Rise of The Empire"
 BRA_the_rise_of_the_empire_desc:0 "The various rebellions, political instability and corruption in the regency harmed our nation. Our emperor's reign has reunited Brazil and stabilized it leading it to prosperity. From that prosperity we will rise as a great power in the world stage!"
 BRA_deal_with_internal_matters:0 "Deal with Internal Matters"
 BRA_deal_with_internal_matters_desc:0 "Our foreign policy and geopolitical stance may be important but solving the local issues in our economy and infrastructure may be what leads us to a stabilized and prosperous nation for the future being."
 BRA_the_slave_trade_issue:0 "The Slave Trade Issue"
 BRA_the_slave_trade_issue_desc:0 "Since 1850, the inter-atlantic slave trade between Africa and Brazil has been prohibited. It has severely harmed a portion of our economy and it needs to be dealt with as soon as possible."
 BRA_start_interprovincial_slave_trade:0 "Start Interprovincial Slave Trade"
 BRA_start_interprovincial_slave_trade_desc:0 "As some provinces lack free labor to work on their plantations and factories and unexplored resources are very profitable and easy to find in our interior, we should begin sending labor to those areas and extracting resources from it while populating them."
 BRA_send_slaves_to_the_amazon:0 "Send Slaves to The Amazon"
 BRA_send_slaves_to_the_amazon_desc:0 "The Amazon forest is an unexplored florest of wonders that has a lot of resources to be extracted and could be of great use to the empire's economy. Let us send some labor there."
 BRA_wood_extraction:0 "Wood Extraction"
 BRA_wood_extraction_desc:0 "Even though we have a lot of wood already coming in from that region, a little more wouldn't hurt."
 BRA_settle_the_amazon:0 "Settle The Amazon"
 BRA_settle_the_amazon_desc:0 "The Amazon rainforest and the small towns in it need to be improved. The underdeveloped and unorganized villages will have their infrastructure improved and some small dirt roads to connect them so we can improve mining operations and extractions."
 BRA_send_slaves_to_the_west:0 "Send Slaves to The West"
 BRA_send_slaves_to_the_west_desc:0 "The interior of Brazil needs free labor to exploit their resources and work on future factories we might construct in there."
 BRA_coal_and_steel_mining_in_the_west:0 "Coal and Steel Mining in The West"
 BRA_coal_and_steel_mining_in_the_west_desc:0 "The interior of Brazil is home to various types of precious metals, useful minerals and coal that can help in our trade and industrialization. Goiás and Mato Grosso are precious resource areas just waiting to be explored."
 BRA_develop_minas_gerais:0 "Develop Minas Gerais"
 BRA_develop_minas_gerais_desc:0 "The Province of Minas Gerais, is named after what is the most important for its economy: mines. With the profit and resources from their mineral explorations, we may use some of our treasury to improve their local infrastructure and cities."
 BRA_farms_in_goias:0 "Farms in Goiás"
 BRA_farms_in_goias_desc:0 "The landscape of Goiás can be useful for cotton plantations and other agricultural activities in the area."
 BRA_restore_the_slavery_economy:0 "Restore the Slavery Economy"
 BRA_restore_the_slavery_economy_desc:0 "Although our economy was harmed by the new limitations, we can still keep it standing with those new reforms and continue with our free labor practices for a prosperous nation."
 BRA_support_european_immigration:0 "Support European Immigration"
 BRA_support_european_immigration_desc:0 "With the end of the transatlantic slave trade, our southeastern coffee plantations are in dire need of new laborers to work the fields. As our supply of slave labor is beginning to dry up, we need to start looking beyond our borders to bolster our growing economy. Luckily, our country has begun to attract a number of immigrants from Europe, who may be able to seek employment in our coffee plantations as relatively cheap wage laborers. Opening up our ports to receive more immigration may be the solution to our labor shortage."
 BRA_portuguese_immigration:0 "Portuguese Immigration"
 BRA_portuguese_immigration_desc:0 "Ever since our independence from Portugal in 1822, our country has had no shortage of Portuguese immigrants within its borders, and they comprise the largest non-Brazilian ethnic group in Brazil. Establishing new hostels to welcome more Portuguese to our shores will ensure there will be plenty more to come in the future."
 BRA_portuguese_communities:0 "Portuguese Communities"
 BRA_portuguese_communities_desc:0 "As southern population centers like São Paulo are beginning to fill up with an influx of Portuguese, the new immigrants have begun to form mutual aid societies called 'Casas de Portugal' within our cities, which help their fellow immigrants off the boat to find homes, work, and social connections. Aiding these new communities will certainly help our efforts in bringing in more Portuguese workers."
 BRA_land_for_immigrants:0 "Land for Immigrants"
 BRA_land_for_immigrants_desc:0 "Now that a significant number of Portuguese have begun to take up residence in our city of São Paulo, we can begin to offer more generous tracts of land to them in exchange for the Portuguese providing their services to our coffee plantations and shops."
 BRA_german_immigration:0 "German Immigration"
 BRA_german_immigration_desc:0 "The German people are one of the largest immigrant groups to come to Brazil outside of the Portuguese. Since 1824, a fair amount of Germans began to settle in the area of São Leopoldo in Rio Grande do Sul, however their numbers as of now are not enough to satisfy our labor shortages. We should encourage more Germans to come into our country."
 BRA_southern_german_communities:0 "Southern German Communities"
 BRA_southern_german_communities_desc:0 "As German immigration picks up pace in the southern regions of our country, the Germans are beginning to form small immigrant communities to assist their fellow countrymen fresh off of the boat. We should encourage the establishment of more of these."
 BRA_develop_the_south:0 "Develop the South"
 BRA_develop_the_south_desc:0 "The southeastern portion of our country is benefiting greatly from the industriousness of our German immigrants. With their aid, we will be able to initiate new public works projects to further develop this expanding region."
 BRA_southern_economic_innovation:0 "Southern Economic Innovation"
 BRA_southern_economic_innovation_desc:0 "The coffee boom and the influx of new laborers have greatly expanded the south's potential to grow. Additional subsidies to the region will only continue to expand the its profitability."
 BRA_support_paid_labor:0 "Support Paid Labor"
 BRA_support_paid_labor_desc:0 "Our program to encourage European immigration has been a smashing success, and our coffee plantations are beginning to be revitalized by the presence of new wage laborers to work their fields. As the number of immigrants pouring into our country continues to increase, it is time that we think about shifting over more and more of our labor dependency from slaves to wage laborers."
 BRA_modernize_the_empire:0 "Modernize the Empire"
 BRA_modernize_the_empire_desc:0 "Despite the Empire of Brazil being a predominantly rural nation, it is not averse to change. Modernization must be encouraged throughout the Empire."
 BRA_the_coffee_boom:0 "The Coffee Boom"
 BRA_the_coffee_boom_desc:0 "Our coffee production has started and it is currently being successful. We should take advantage of that and use the profit gained from coffee to urbanize and connect our countries with new roads and way bigger cities."
 BRA_maua_bank_in_rio:0 "Mauá Bank In Rio de Janeiro City"
 BRA_maua_bank_in_rio_desc:0 "The Maua, Macgregor & Cia bank, founded by Irineu Evangelista de Sousa, grew to the point of having Banco do Brasil as its main competitor, the latter also founded by Irineu but incorporated by the Empire of Brazil. The growth of the bank Maua, Macgregor & Cia strengthens the Brazilian economy."
 BRA_maua_bank_in_montevideo:0 "Mauá Bank In Montevideo"
 BRA_maua_bank_in_montevideo_desc:0 "The success and profit of the bank Maua, Macgregor & Cia in the capital of Brazil led to the opening of a branch in Montevideo."
 BRA_maua_bank_in_buenos_aires:0 "Mauá Bank In Bueno Aires"
 BRA_maua_bank_in_buenos_aires_desc:0 "The success and profit of the bank Maua, Macgregor & Cia in the capital of Brazil led to the opening of a branch in Buenos Aires."
 BRA_urbanization_of_north_and_northeast:0 "Urbanization of Northern Provinces"
 BRA_urbanization_of_north_and_northeast_desc:0 "The urbanization of the Northern and Northeastern provinces, will create opportunities for economic development in these regions."
 BRA_urbanization_of_capital:0 "Urbanization of Rio de Janeiro City"
 BRA_urbanization_of_capital_desc:0 "The urbanization of the Rio de Janeiro City, Capital of the Empire of Brazil, will create opportunities for economic development."
 BRA_urbanization_of_sao_paulo:0 "Urbanization of São Paulo"
 BRA_urbanization_of_sao_paulo_desc:0 "São Paulo is the main source of our profit that is coming from the current coffee boom. That profit can be reinvested in improving their infrastructure and connecting the city with new roads. We should also build banks for the barons."
 BRA_urbanization_of_rio_de_janeiro:0 "Urbanization of Rio de Janeiro"
 BRA_urbanization_of_rio_de_janeiro_desc:0 "Even if Rio de Janeiro is not the main coffee province, it still has a lot of barons that have improved our economy. The capital can be urbanized through government investment on it, rebuilding it and constructing new infrastructure."
 BRA_urbanization_of_south_and_southeast:0 "Urbanization of Southern Provinces"
 BRA_urbanization_of_south_and_southeast_desc:0 "The urbanization of the southern and southeastern provinces will create opportunities for economic development in these regions.."
 BRA_improve_our_economy:0 "Improve our Economy"
 BRA_improve_our_economy_desc:0 "Improve our Economy"
 BRA_improve_our_railway_system:0 "Improve our Railway System"
 BRA_improve_our_railway_system_desc:0 "Railways and their fast and efficient transport will be very useful to us. Establishing new companies for government and private investment will speed up the process of constructing those new railways."
 BRA_explore_gold_mines_in_maranhao:0 "Exploration of the gold mine in Maranhão"
 BRA_explore_gold_mines_in_maranhao_desc:0 "Exploitation of mines in the province of Maranhão could lead to the discovery of gold ores, which will solidify our economy."
 BRA_canalization_of_maracana_river:0 "River engineering of the Maracanã River"
 BRA_canalization_of_maracana_river_desc:0 "River engineering of the Maracanã River, it will be an infrastructure work that will provide water supply to the capital of the Empire. Increasing the population's access to drinking water could reduce the risk of diseases and increase the longevity rate of the Empire's subjects."
 BRA_dockyard_and_foundry_ponta_da_areia:0 "Dockyard Investments in Ponta da Areia"
 BRA_dockyard_and_foundry_ponta_da_areia_desc:0 "In 1857 an arson fire destroyed the facilities of the 'Estabelecimento de Fundição e Companhia Estaleiro da Ponta da Areia', Foundry and Shipyard of Ponta da Areia in province of Rio de Janeiro, owned by Irineu Evangelista de Souza, also known as Barão de Mauá, in retaliation for his election as deputy in the same year. The reconstruction of the shipyards can help the Empire immensely in building an even larger fleet, just as investment in the Foundry can help improve the country's natural resources."
 BRA_factories_ponta_da_areia:0 "Rebuild the Ponta da Areia Industry"
 BRA_factories_ponta_da_areia_desc:0 "Promote the reconstruction of the industrial complex and the artillery factory, owned by Irineu Evangelista de Souza, also known as Barão de Mauá, destroyed in 1857 by arson can help improve the country's economy."
 BRA_expand_ipanema_foundry:0 "Expand the Ipanema Foundry"
 BRA_expand_ipanema_foundry_desc:0 "Supporting iron production and expanding the Real Fábrica de Ferro São João do Ipanema could be the birth of Brazil's national steel industry."
 BRA_steam_navegation_company_on_the_amazon_river:0 "Amazon River Steam Navigation Company"
 BRA_steam_navegation_company_on_the_amazon_river_desc:0 "Amazon River Steam Navigation Company"
 BRA_illuminate_rio:0 "Illuminate the Rio de Janeiro City"
 BRA_illuminate_rio_desc:0 "Gas lighting in the City of Rio de Janeiro is a project by Irineu Evangelista de Sousa to illuminate the capital of the Empire of Brazil."
 BRA_focus_the_telegraph:0 "The Telegraph"
 BRA_focus_the_telegraph_desc:0 "The Telegraph is a radical new invention that allows near instantaneous communication over long distances. We would be well advised to invest into this invention."
 BRA_cattle_trade_in_uruguay:0 "Cattle trade with Uruguay"
 BRA_cattle_trade_in_uruguay_desc:0 "Brazilian investment in cattle in the region of the eastern band has existed since before the creation of Uruguay as a nation. Investing in cattle raising increases our influence in the region and improves our commercial relations with Uruguay."
 BRA_the_rio_grande_tugbot_company:0 "Barra do Rio Grande Tugboat Company"
 BRA_the_rio_grande_tugbot_company_desc:0 "Barra do Rio Grande Tugboat Company is a merchant fleet that trades resources from the southern region of the empire with the international market."
 BRA_the_recife_and_sao_francisco_road:0 "Recife and São Francisco Road"
 BRA_the_recife_and_sao_francisco_road_desc:0 "The Recife and São Francisco Railway Company will begin as a test. It will connect the entire province of Pernambuco, from the capital Recife to the southern part of that province and Improving transport there."
 BRA_the_dom_pedro_ii_railway:0 "The Dom Pedro II Railway"
 BRA_the_dom_pedro_ii_railway_desc:0 "The Dom Pedro II Railway is a railway that will start the connection, through the rails, of the courts in the capital, the main provinces of the Empire. From the success of its construction, other expansion projects can be carried out."
 BRA_the_petropolis_road:0 "The Petrópolis Road"
 BRA_the_petropolis_road_desc:0 "The Imperial Company of Steam-Powered Navegation and Railway of Petrópolis will be built in Rio de Janeiro, connecting the Mauá port to Fragoso. It was suggested by Mauá's baron and it will be our first railroad in the southeast and will improve the mobility of the resources in those ports."
 BRA_southern_railway:0 "Southern Railway"
 BRA_southern_railway_desc:0 "The Porto Alegre & New Hamburg Brazilian Railway Company Limited will be responsible for building the first road in the south of the country, connecting the areas surrounding the capital and to New Hamburg. We hope that this will benefit the Rio-Grandense population and our companies there."
 BRA_northeastern_railways:0 "Northeastern Railways"
 BRA_northeastern_railways_desc:0 "The Sobral Railway in Ceará will help connecting the capital to the smaller cities of the coast and the local logistics. Also some small railways in the interior of Bahia will be useful for some infrastructure in the northeastern part of our country."
 BRA_the_central_southeast_railway:0 "The Central Southeastern Railway"
 BRA_the_central_southeast_railway_desc:0 "As many companies have been building railways all across the southeast, we should call for the construction of a centralized railway that crosses the 3 main provinces in those areas and begin organizing the other railways. It will be profitable for the coffee market and useful for transport."
 BRA_the_sao_paulo_main_railway:0 "The São Paulo Main Railway"
 BRA_the_sao_paulo_main_railway_desc:0 "The São Paulo Railway Ltd is the main railway in the province and will be useful for connecting the Port of Santos and the rest of the province. It will connect the commercial area of the coast with the productivity of the interior, giving the planters more efficiency to get their coffee for exportation."
 BRA_the_tijuca_railway:0 "The Tijuca Railway"
 BRA_the_tijuca_railway_desc:0 "The Tijuca Railway"
 BRA_the_trams_in_niteroi:0 "The Trams in Niterói"
 BRA_the_trams_in_niteroi_desc:0 "The Trams in Niterói"
 BRA_the_paulista_railway:0 "The Paulista Railway"
 BRA_the_paulista_railway_desc:0 "The Paulista Railway"
 BRA_a_country_connected:0 "A Country Half-Connected"
 BRA_a_country_connected_desc:0 "As years of prosperity dawn upon us, it is simple that we have achieved a lot of progress in building new railways throughout the southeastern part of our great empire."
 BRA_expand_coffee_plantations_in_rio:0 "Expand Coffee in Rio de Janeiro"
 BRA_expand_coffee_plantations_in_rio_desc:0 "Expand Coffee in Rio de Janeiro"
 BRA_expand_coffee_plantations_in_sao_paulo:0 "Expand Coffee in São Paulo"
 BRA_expand_coffee_plantations_in_sao_paulo_desc:0 "Expand Coffee in São Paulo"
 BRA_expand_coffee_plantations_in_espirito_santo:0 "Expand Coffee in Espirito Santo"
 BRA_expand_coffee_plantations_in_espirito_santo_desc:0 "Expand Coffee in Espirito Santo"
 BRA_expand_coffee_plantations_in_minas_gerais:0 "Expand Coffee in Minas Gerais"
 BRA_expand_coffee_plantations_in_minas_gerais_desc:0 "Expand Coffee in Minas Gerais"
 BRA_expand_coffee_plantations_in_bahia:0 "Expand Coffee in Bahia"
 BRA_expand_coffee_plantations_in_bahia_desc:0 "Expand Coffee in Bahia"
 BRA_expand_coffee_plantations_in_parana:0 "Expand Coffee in Paraná"
 BRA_expand_coffee_plantations_in_parana_desc:0 "Expand Coffee in Minas`Paraná"
 BRA_prevent_massive_loans:0 "Prevent Massive Loans"
 BRA_prevent_massive_loans_desc:0 "Massive Loans are one of the problems that our industrial progress faces. Industrial barons and companies take massive loans from our banks and can't repay them with the profit they make from industrialization, so we should prevent those enormous loans."
 BRA_convince_elitists_to_support_industry:0 "Convince Oligarchs to Support Industry"
 BRA_convince_elitists_to_support_industry_desc:0 "Convincing some oligarchs to support their local industry should be our focuses to stop industrial stagnation. We should try rewarding some of them or even let them take more loans."
 BRA_befriend_the_coffee_burgeoise:0 "Befriend the Coffee Bourgeoisie"
 BRA_befriend_the_coffee_burgeoise_desc:0 "As coffee is beginning to take its place as one of our country's major exports, it may be prudent to build ties with the influential coffee barons of the south if we wish to capitalize on their profits, as well as keep them politically on our side."
 BRA_improve_santos_trade_port:0 "Improve Santos Trade Port"
 BRA_improve_santos_trade_port_desc:0 "The port of Santos, São Paulo, while still small and underdeveloped, has become one of the south's most important trade ports ever since the beginning of our coffee boom. We should send some additional funding its way and expand its facilities."
 BRA_rio_de_janeiro_coffee_elites:0 "Rio de Janeiro Coffee Elites"
 BRA_rio_de_janeiro_coffee_elites_desc:0 "Although improving the port of Santos has increased our influence over the planters of São Paulo, we can further expand ties with the local coffee elite by meeting with the planters of Rio de Janeiro."
 BRA_the_transatlantic_coffee_trade:0 "The Transatlantic Coffee Trade"
 BRA_the_transatlantic_coffee_trade_desc:0 "Now that we have created firm ties with our coffee planters, we can pursue new efforts to market our coffee exports to thirsty European and American customers eager to enliven themselves with the drink."
 BRA_trading_with_the_european_powers:0 "Trading with the European Powers"
 BRA_trading_with_the_european_powers_desc:0 "Europe has become hooked onto Brazilian coffee, and every day it seems like their people desire more of the fruit of our fazendas. We should answer their calls by encouraging our trading ships to prioritize unloading at European ports."
 BRA_trading_with_the_united_kingdom:0 "Trading with the United Kingdom"
 BRA_trading_with_the_united_kingdom_desc:0 "The British populace has started to really appreciate the influx of our fine coffee products into their nation, and it has come to our advisors' attention that if we can formulate lucrative new trade deals with them we may be able to benefit both of our nations and improve our diplomatic relations with them in the process."
 BRA_propose_a_research_treaty:0 "Propose a Research Treaty"
 BRA_propose_a_research_treaty_desc:0 "The British Empire is the most powerful empire in the world, and their technological prowress is second to none. Now that the British have warmed up to us, we could try to secure a research treaty with them to further the modernization of our nation."
 BRA_improve_our_universities:0 "Improve our Universities"
 BRA_improve_our_universities_desc:0 "To bring our country up to speed with that of the great powers of Europe, we should invest in improving our education by encouraging British academia to teach in our schools."
 BRA_trading_with_the_french_empire:0 "Trading with the French Empire"
 BRA_trading_with_the_french_empire_desc:0 "The French populace has started to really appreciate the influx of our fine coffee products into their nation, and it has come to our advisors' attention that if we can formulate lucrative new trade deals with them we may be able to benefit both of our nations and improve our diplomatic relations with them in the process."
 BRA_propose_an_economic_treaty:0 "Propose an Economic Treaty"
 BRA_propose_an_economic_treaty_desc:0 "The French are a world economic power, with vast reserves of resources that we could potentially gain access to if we were to propose a new economic treaty with them."
 BRA_stabilize_the_banks:0 "Stabilize the Banks"
 BRA_stabilize_the_banks_desc:0 "Now that the French have warmed up to us, we have a chance to cooperate with some of their bankers to help curtail the pernicious corruption that has crippled our economy's banking sector, as well as open new banks in our growing cities."
 BRA_construct_industrial_centers_in_sao_paulo:0 "Industrial Centers in São Paulo"
 BRA_construct_industrial_centers_in_sao_paulo_desc:0 "The bustling southeastern city of São Paulo has seen an upsurge in business that has dramatically impacted its local economy. With a few more investments, notably in its textile industry, we could see this growth continue to increase for years to come."
 BRA_construct_industrial_centers_in_rio_de_janeiro:0 "Industrial Centers in Rio de Janeiro"
 BRA_construct_industrial_centers_in_rio_de_janeiro_desc:0 "Manufacturing is an area of our industry that is still lacking, and if we truly wish to embrace industrialization, investing in the creation of new facilities in our capital is a crucial first step."
 BRA_into_the_industrial_age:0 "Into the Industrial Age"
 BRA_into_the_industrial_age_desc:0 "With the hustle and bustle of trade in our ports and the sound of machinery in our cities, let us feel the industrial age!"
 BRA_discuss_our_politics:0 "Discuss our Politics"
 BRA_discuss_our_politics_desc:0 "Brazil is rising politically and economically. We should begin deciding how our politics are going to function and maybe find a balance between the clashing conservatives, liberals and progressives in our parliament, finding a balance between them."
 BRA_prepare_the_cabinet:0 "Prepare the Cabinet"
 BRA_prepare_the_cabinet_desc:0 "Our cabinet is not ready for meetings of any sort as most of them are disorganized and are terribly constructed. We should make new ones to hold new meetings and solve the issues of our enormous and great empire."
 BRA_reorganize_the_parliament:0 "Reorganize the Parliament"
 BRA_reorganize_the_parliament_desc:0 "The Parliament can be invested, rebuilt and reorganized. We will decide what our limitations on the voting system will be with the lower and higher ranks. We must remember we have made promises to the conservative status quo but also account to the fact that we are modernizing and liberalizing our ways."
 BRA_hold_the_elections:0 "Hold The Elections"
 BRA_hold_the_elections_desc:0 "After debates are held and everything is prepared it is time to decide what path our nation will follow. Will we follow the path of reform, tradition or moderation and follow the centre? What is decided now is what will lead our empire politically in the mid of this great 19th century."
 BRA_elect_a_liberal_minister:0 "Government with Reformist Agenda"
 BRA_elect_a_liberal_minister_desc:0 "Although there is not always a consensus among liberals, progressives and conservatives, it is evident that the Empire of Brazil needs several reforms to become a modern nation, such as market liberalization similar to the model used by the British, and even a moderate social liberalization. The appointed offices should work with this reformist agenda as soon as possible."
 BRA_change_and_reformation:0 "Change and Reformation"
 BRA_change_and_reformation_desc:0 "Now that the reformists are in power, they propose that our nation pursue a new course of economic liberalization and government decentralization, which will irritate traditionalists, but will increase innovation and entrepreneurship in our country."
 BRA_popularize_democracy:0 "Popularize Democracy"
 BRA_popularize_democracy_desc:0 "Although the reformers are in power, the people are still wary of the drastic change that the reforms are causing. We must make new efforts to convince politicians and citizens that democracy will not generate dissension, but will increase freedom and progress."
 BRA_question_our_parliamentary_system:0 "Question our Parliamentary System"
 BRA_question_our_parliamentary_system_desc:0 "The time has come to re-evaluate our Parliamentary System, and expand the power and representation of the Parliament to give the legislative branch, and thus the people, a greater say in matters of state."
 BRA_question_the_emperors_power:0 "Question the Emperor's Power"
 BRA_question_the_emperors_power_desc:0 "We can try all we want to increase the power of the elected Parliament, but with our Emperor holding control of the moderator power, any actions the Parliament may take will be under his scrutiny. If we are truly committed to reform our country, we must determine what should be done with our Emperor."
 BRA_power_to_the_commons:0 "Power to the Commons"
 BRA_power_to_the_commons_desc:0 "The Parliament and the people decided to end the moderator power. The path to reforms is now within our grasp. In order to continue this movement's momentum, we must move to establish a new parliamentary monarchy by keeping the monarch as the figurehead of our kingdom, while the Parliament leads and restructures the government."
 BRA_fight_the_elites:0 "Fight the Elites"
 BRA_fight_the_elites_desc:0 "A major obstacle to our reforms is the ultra-conservative and pro-imperialist elites in our nation. They seek to block all of our movements to continue the government's restructuring. They must be addressed if liberalization is to be achieved."
 BRA_road_to_reforms:0 "Road to Reforms"
 BRA_road_to_reforms_desc:0 "Now that the Parliament's power has been expanded, it is time to gather support from prominent lawmakers to receive the funding we need to continue our sweeping reforms." 
 BRA_liberalize_the_market:0 "Liberalize the Market"
 BRA_liberalize_the_market_desc:0 "Many prominent politicians point to the adoption of the free market economy in Britain, which was one of the factors that led it to become a world power. They propose that we should follow in his footsteps if we are to become a great power of ours."
 BRA_liberalize_the_suffrage:0 "Suffrage Reform"
 BRA_liberalize_the_suffrage_desc:0 "The current state of Brazilian suffrage requires that men over the age of 25 must be wealthy in order to vote. This keeps the workers and very small business owners from voting, which leaves us with less support in future elections."
 BRA_education_reforms:0 "Education Reforms"
 BRA_education_reforms_desc:0 "The current education system in Brazil favors only that of the rich, as schools in the country require exorbitant fees to attend their classes. We can reform the system and introduce compulsory education of new public schools for our society to receive a proper and improve all kinds of education."
 BRA_a_new_constitution:0 "A New Constitution"
 BRA_a_new_constitution_desc:0 "The time has finally come to revisit the old 1824 Constitution. Although it guaranteed the establishment of a parliamentary body and an independent judiciary, the Emperor was given far too much authoritarian control over the system. We must rewrite this constitution to reflect the new order that we have established."
 BRA_inspiration_from_the_british_model:0 "Inspiration from the British Model"
 BRA_inspiration_from_the_british_model_desc:0 "Since many of our government reforms have followed the structure that the British had established in their nation, it is only logical that we invite British advisors to our nation in order to accomplish greater reform."
 BRA_rethink_the_economy:0 "Rethink the Economy"
 BRA_rethink_the_economy_desc:0 "Although we have made great progress with pursuing a free market approach, still more work must be done to decrease government involvement in the economy."
 BRA_strenghten_the_parliament:0 "Strengthen the Parliament"
 BRA_strenghten_the_parliament_desc:0 "With the advice we received from the British envoys, we can now take new measures to increase Parliament's role in restructuring the nation and bringing it together."
 BRA_a_deal_with_the_emperor:0 "A Deal With the Emperor"
 BRA_propose_the_slavery_act:0 "Propose the Slavery Act"
 BRA_propose_the_slavery_act_desc:0 "The Emperor has a proposal to change some laws and soften slavery. Not abolish it fully but put some limitations on it. The Slavery Act will allow the Emperor to limit acts of slavery as he sees fit, but it will make sure it is not abolished without consent from the slave sellers and plantation owners."
 BRA_educate_the_masses:0 "Educate the Masses"
 BRA_educate_the_masses_desc:0 "To appease rich and poor alike, we will not reform the education system fully but open some schools for the lower class of our society. The masses need to be educated for our nation to prosper even more. Some public schools projects will be funded and built in our major cities like Rio de Janeiro and Salvador."
 BRA_advancements_on_science:0 "Advancements on Science"
 BRA_advancements_on_science_desc:0 "The Emperor of Brazil massively appreciates science and some reforms on our scientific system should be done. We need to modernize our research programs and advance to the research capabilities of our european friends."
 BRA_invite_french_intellectuals:0 "Invite French Intellectuals"
 BRA_invite_french_intellectuals_desc:0 "Bringing in some intellectuals from France will help us advance on our research in the electronics and engineering. They have made major advances and some of their best scientists and researchers visiting Brazil and sharing some of them would be beneficial to our nation's vast scientific potential."
 BRA_invite_prussian_intellectuals:0 "Invite Prussian Intellectuals"
 BRA_invite_prussian_intellectuals_desc:0 "The strong nation of Prussia has some scientists and researches that could be benefitial. Bringing in some of them will help us advance on our research in the electronics and engineering. We can maybe even use our german population on the south to convince them on sharing more of their research with us."
 BRA_research_on_electrical_engineering:0 "Research on Electrical Engineering"
 BRA_research_on_electrical_engineering_desc:0 "With the help from our friendly Prussian and French intellectuals we can begin making great advances in the areas of engineering and maybe even some new innovations."
 BRA_elect_a_progressive_minister:0 "Government with Moderate Agenda"
 BRA_elect_a_progressive_minister_desc:0 "Forming a moderate government, the progressive league formed by conservative dissidents and the liberals in a centrist way. It will control the controversial liberals and their unpopular ideals and the authoritarian conservative and their regressive ideals."
 BRA_progress_and_prosperity:0 "Progress and Prosperity"
 BRA_progress_and_prosperity_desc:0 "Our nation should focus on progress forward, keeping a neutral, prosperous and balanced nation. Our nation should focus in keeping the two sides balanced and having nice diplomatic relations with the other great powers in the world. The new party in power will stabilize our empire."
 BRA_centrist_ideas_towards_issues:0 "Centrist Ideas Towards Issues"
 BRA_centrist_ideas_towards_issues_desc:0 "Keeping a balance between the liberals and conservative ideals and keeping a neutral social and economical ground should be the main idea of our nation's current and probably future politics."
 BRA_support_our_parliamentary_system:0 "Support our Parliamentary System"
 BRA_support_our_parliamentary_system_desc:0 "The parliamentary system of Brazil has the moderator power that is seen as very authoritarian. We should popularize and show that system to be good by promoting a good image of our stable politics and our emperor Pedro II."
 BRA_declare_south_american_status_quo:0 "Declare South American Status Quo"
 BRA_declare_south_american_status_quo_desc:0 "Our foreign policy should be to keep our influence towards the platine region and keep a stable situation in South America, avoiding wars and stopping those who want to conquer and expand their nations. We should be a nation that allies and expands their diplomatic ties with the world instead of one that is a warmongering empire like the Portuguese once were."
 BRA_dom_pedro_diplomatic_travels:0 "Dom Pedro's Diplomatic Travels"
 BRA_dom_pedro_diplomatic_travels_desc:0 "Our Emperor, Dom Pedro II, loves to travel throughout the world and meet leaders, scientists and other figures in other nations. We should support that so we can establish more diplomatic ties."
 BRA_trade_relations_with_our_neighbors:0 "Trade Relations with Our Neighbors"
 BRA_trade_relations_with_our_neighbors_desc:0 "Our South American neighbors have access to a plethora of resources that may be beneficial to us. We should send out diplomats to meet with representatives of their countries and see if we can arrange some trade deals with them."
 BRA_trade_relations_with_north_america:0 "Trade Relations with North America"
 BRA_trade_relations_with_north_america_desc:0 "We shouldn't limit our attention to just the South American continent when it comes to trade. We should reach out to the nations of North America and see if they would be willing to trade with us."
 BRA_visit_the_united_states:0 "Visit the United States"
 BRA_visit_the_united_states_desc:0 "The United States is one of the largest and most influential powers in the Americas. It would be in our best interest to have Dom Pedro II pay an official state visit to their country."
 BRA_careful_cooperation:0 "Careful Cooperation"
 BRA_careful_cooperation_desc:0 "We have managed to establish good economic ties to many nations, however it is in our best interests to keep ourselves unentangled from any sort of alliance and only keep diplomatic relations."
 BRA_a_new_foreign_policy:0 "A New Foreign Policy"
 BRA_a_new_foreign_policy_desc:0 "We are on the path toward becoming a major influencer in the South American continent, and other nations around us are beginning to recognize it. We should continue our efforts to expand our diplomatic influence with like-minded neighbors."
 BRA_mend_relations_with_argentina:0 "Mend Relations with Argentina"
 BRA_mend_relations_with_argentina_desc:0 "The Argentines have been long-time rivals with us ever since their independence from the Spanish. It has come to our attention that their political stance has become more liberal and less warmongering in nature, and it may be of benefit to us to try to reconcile with them."
 BRA_propose_the_monroe_alliance:0 "Propose the Monroe Alliance"
 BRA_propose_the_monroe_alliance_desc:0 "The Americans have generously offered us protection from potential European colonizers under their Monroe Doctrine. We should reciprocate this by offering an alliance with the United States."
 BRA_expand_the_alliance_on_the_platine:0 "Expand the Alliance to the Platine"
 BRA_expand_the_alliance_on_the_platine_desc:0 "The Platine region has been the site of numerous conflicts over the years. In order to increase our security in the region, we should invite the Uruguayans to the Monroe Alliance."
 BRA_start_a_research_project:0 "Start a Research Project"
 BRA_start_a_research_project_desc:0 "We can use the Monroe Alliance not only for mutual defense, but also for spurring on technological innovation as well. We should formulate a new research treaty with the Monroe Alliance signatories."
 BRA_diplomatic_visit_to_britain:0 "Diplomatic Visit to Britain"
 BRA_diplomatic_visit_to_britain_desc:0 "Britain is one of our most loyal allies and improving our diplomatic relations with them would benefitial for both sides. A visit to London by our Emperor will be greatly appreciated by both sides and we will even manage to learn some infrastructure in their current industrialized society."
 BRA_learn_from_european_infrastructure:0 "Learn from European Infrastructure"
 BRA_learn_from_european_infrastructure_desc:0 "Our visit to Britain has enlightened Pedro II into suggesting some new changes for our Empire's current infrastructure buildup. We should begin inspiring ourselves from the British way of constructing new buildings, roads and greatly improve our biggest and most beautiful cities in the nation."
 BRA_mend_relations_with_uruguay:0 "Mend Relations with Uruguay"
 BRA_mend_relations_with_uruguay_desc:0 "Uruguay was one of our rivals since their independence movement against us in the Cisplatine War, which ended in a stalemate and the Oriental Republic gaining its independence. As Uruguay moves more to liberalism and away from Argentina's grasp, we should back and support their nation, diplomatically approaching them."
 BRA_mend_relations_with_peru:0 "Mend Relations with Peru"
 BRA_mend_relations_with_peru_desc:0 "Our relations with Peru have been decaying since their 1855 protests on the Amazon river trade routes and our clashing ideas for regulations on the process of trade on those areas. Peru is now a major player in South American affairs and we should try to rethink our relations with them, improving it."
 BRA_elect_a_conservative_minister:0 "Government with Traditionalist Agenda"
 BRA_elect_a_conservative_minister_desc:0 "The Conservatives may not be the most popular in our progressive and rising empire, but they are the ones who can lead us to greatness, centralization and stabilization. They will secure the Emperor's power and our influence across the Latin American continent. They will ensure that the Brazilians may see their empire become an even greater and stronger nation."
 BRA_ambition_and_tradition:0 "Ambition and Tradition"
 BRA_ambition_and_tradition_desc:0 "The Empire under the traditionalists will rise to even greater heights. The Jaguar's roar will be felt throughout the continent as the Brazilians will establish their control over their rightful land. We will keep our imperial and millennial traditions of the proud Brazilian people, independent and united under one yellow and green flag."
 BRA_preserve_royal_power:0 "Preserve Royal Power"
 BRA_preserve_royal_power_desc:0 "The Emperor is the symbol of our nation, he symbolizes not only our growth and victory but the people of Brazil. We should assure that no one changes that for the worse, improving his image and weakening the republicans."
 BRA_declare_south_american_ambition:0 "Declare Our South American Ambitions"
 BRA_declare_south_american_ambition_desc:0 "The Brazilian State will reign all over the continent, spreading its influence from the disputed platine regions of the south to the dense and mysterious amazon! The Imperial army shall rule over everything that it deserves. Glory to Brazil!"
 BRA_tame_the_progressives:0 "Tame the Progressives"
 BRA_tame_the_progressives_desc:0 "After our declarations of expansionist ideals, we were judged by warmongering and dangerous by the popular progressives. We should try to control their influence and calm them down so the government and the army can proceed with their actions with little opposition."
 BRA_appease_liberal_entrepreneurs:0 "Appease Liberal Entrepreneurs"
 BRA_appease_liberal_entrepreneurs_desc:0 "To ensure the companies and their liberal supporters, we need to appease them with some funding and political benefits for them. Getting the industrial and railway companies on our side will weaken the liberals and we'll be able to manipulate them easily."
 BRA_centralize_government_power:0 "Centralize Government Power"
 BRA_centralize_government_power_desc:0 "A Centralization of the power is needed to ensure the imperial might over it's subjects and parties. We need to reduce the power of the council, parliament and provinces, increasing the army's control over them to ensure the security and prosperity of those states. Brazil will be an united nation moved by a glorious sense of national union if we truly unite the empire."
 BRA_ally_the_church:0 "Ally the Church"
 BRA_ally_the_church_desc:0 "Catholicism is our State religion, and it therefore is an institution that is intimately involved with our national government, most especially our Emperor. If we were to increase our ties with the Church, more and more devout Catholics could be swayed to our cause."
 BRA_pro_war_propaganda:0 "Pro-War Propaganda"
 BRA_pro_war_propaganda_desc:0 "If we are to realize our ambitions, the people must be on our side. Widely distributing patriotic propaganda through both print and word of mouth will be the most effective means of inspiring the Brazilian people into action."
 BRA_restore_our_imperial_might:0 "Restore our Imperial Might"
 BRA_restore_our_imperial_might_desc:0 "The time has come for the Empire of Brazil to rise as the dominant power in Latin America. We will take back what is rightfully ours, and prove to the world that Brazil is a nation worthy of awe and respect!"
 BRA_reclaim_the_cisplatine_province:0 "Reclaim the Cisplatine Province"
 BRA_reclaim_the_cisplatine_province_desc:0 "In 1828, Brazil was forced to relinquish its control over its southern Cisplatine Province in the face of a tremendous period of weakness after a bitter war with the Argentinians and the Uruguayans. The product of our weakness is now the independent country of Uruguay. We must erase this shame that has befallen our nation, and recover our lost Cisplatina!"
 BRA_artigas_border_crisis:0 "Artigas Border Crisis"
 BRA_artigas_border_crisis_desc:0 "Merely laying claim to Uruguay will not be enough for us to justify our conflict with the Uruguayans. We must rally the people near Quaraí to stage a political incident near Uruguay's Artigas province to allow our troops to gather at their border, and strike at their defenses once the violence inevitably begins."
 BRA_the_second_cisplatine_war:0 "The Second Cisplatine War"
 BRA_the_second_cisplatine_war_desc:0 "The time has finally come for us to reclaim our lost Cisplatine Province. The Brazilian and Uruguayan battle lines have been formed, and formal diplomatic relations have been cut. Let us avenge those who gave their lives bravely in the First Cisplatine War with a resounding victory in the Second! Ave Imperio!"
 BRA_reclaim_the_caiena_colony:0 "Reclaim the Caiena Colony"
 BRA_reclaim_the_caiena_colony_desc:0 "Back during the Napoleonic War, a combined Anglo-Portuguese force invaded and ceased French Guiana in 1809. The colony was added to the Kingdom of Brazil, but was soon handed back to the French after Napoleon Bonaparte's ouster. As French Guiana was a former holding of Brazil, we are justified in returning it to its rightful owner."
 BRA_discredit_the_paris_treaty:0 "Discredit the Paris Treaty"
 BRA_discredit_the_paris_treaty_desc:0 "The Paris Treaty was the agreement the Portuguese signed with the French to return Guiana back to France after the end of the Napoleonic Wars. The French are wholly undeserving of that colonial holding which is now used only as a penal colony. We should agitate for Brazilian reclamation of the territory that we had lawfully seized from the French."
 BRA_demand_french_guyana:0 "Demand French Guiana"
 BRA_demand_french_guyana_desc:0 "It is time to finally reclaim what the Portuguese shamefully dispensed with. We will show our old foe that we are the true master of South America!"
 BRA_ave_imperio:0 "Ave Império!"
 BRA_ave_imperio_desc:0 "Victory! All across our nation our people cry with pride the phrase 'Ave Império!' We have reclaimed our lost province of Cisplatina and have taken Guiana back again from the French. The world shall now know us a power truly worthy of their respect."
 BRA_american_civil_war:0 "The American Civil War"
 BRA_american_civil_war_desc:0 "War has broken out in the United States between two warring factions: the anti-slavery federal government loyalists yankees, and the secessionist, pro-slavery confederates.  The outcome of this war could very well determine the fate of the Americas for years to come."
 BRA_honor_our_alliance:0 "Honor our Alliance"
 BRA_honor_our_alliance_desc:0 "As the American Civil War is a conflict that can impact not only North America, but the Southern continent too, we should determine with what side our sympathies lie. Reaffirming the position of the US federal government is within our best interests, as they have committed themselves to protecting us from European encroachments."
 BRA_ensure_our_neutrality:0 "Ensure our Neutrality"
 BRA_ensure_our_neutrality_desc:0 "As we are a slave-holding nation, it would be unwise to join a cause that is adamantly anti-slavery without triggering popular unrest within our own country. It is in our best interest to remain neutral, and guarantee that no support is given to the confederates from our nationals."
 BRA_take_in_refugees:0 "Take in Refugees"
 BRA_take_in_refugees_desc:0 "The American Civil War has displaced many American people as their homes and livelihoods have been destroyed by the raging conflict. Many of these refugees have started to arrive at our shores, seeking shelter in our country. We should welcome them with open arms."
 BRA_recognize_csa:0 "Recognize the CSA"
 BRA_recognize_csa_desc:0 "As the American Civil War is a conflict that can impact not only North America, but the Southern continent too, we should determine with what side our sympathies lie. As the confederates are a fellow slave-holding nation, it would be in our best interests to offer our support to them. Officially recognizing their independence is a crucial first step toward upholding their cause."
 BRA_support_the_south:0 "Support the South"
 BRA_support_the_south_desc:0 "The Southern states are heavily outnumbered and outgunned by their Northern opponents. If they are to survive, they will be needing outside assistance. We should immediately send some of our troops to the South to fight on their behalf."
 BRA_covert_slave_trade:0 "Covert Slave Trade"
 BRA_covert_slave_trade_desc:0 "One added benefit of supporting the Southern cause is the opening of a brand new slave market for our plantations. Although the slave trade has been all but outlawed by international maritime law, our close cooperation with the South will allow us to circumvent this."
 BRA_uruguayan_intervention:0 "Uruguayan Intervention"
 BRA_uruguayan_intervention_desc:0 "Since 1852, we kept our influence over the Uruguayans and their politics. But recently, due to their alliance with Paraguay and the Blanco conservative domination, the Oriental Republic does not agree with our interests anymore."
 BRA_support_brazilian_lords_in_uruguay:0 "Support Brazilian Barons in Uruguay"
 BRA_support_brazilian_lords_in_uruguay_desc:0 "The Brazilian bankers and plantation owners have been living in Uruguay for decades. They had stabilized the local economy in the border and commercial relations were better, recently, the Blanco government has chosen to support Uruguayan barons and spanish-speaking landlords, to weaken the influence of the Brazilian barons and get them out of the northern part of Uruguay. We should not allow this."
 BRA_support_brazilians_living_in_uruguay:0 "Support Brazilians Living in Uruguay"
 BRA_support_brazilians_living_in_uruguay_desc:0 "Eighteen percent of the Uruguayan population speaks Portuguese and consider themselves Brazilian. It is a true injustice that the Uruguayan government wants to cut them off from their home nation or exile them back to Rio Grande do Sul. Our border relations have been tense since 1840 and we need to solve this by calming it down by showing support to the average Brazilian immigrant in Uruguay."
 BRA_condemn_the_uruguayan_paraguayan_alliance:0 "Condemn Uruguayan-Paraguayan Alliance"
 BRA_condemn_the_uruguayan_paraguayan_alliance_desc:0 "Since 1862, the Blancos have been trying to ally the Paraguayans under Carlos Antonio Lopez. He believed that Brazil and Argentina were going to attack them and formed a defensive pact, that is turning offensive as Paraguayan ambitions threaten our nation. We should make sure that Uruguay knows that we are against that defensive alliance and that we acknowledge the danger of it."
 BRA_challenge_the_blanco_government:0 "Challenge the Blanco Government"
 BRA_challenge_the_blanco_government_desc:0 "We can get support from inside and outside if we do not recognize the Blanco government as legitimate. This can be one of our justifications for an unified attempt to liberate Uruguay from our rivals."
 BRA_support_the_colorado_party:0 "Ally the Colorado Party"
 BRA_support_the_colorado_party_desc:0 "The Colorados, the red liberals of Uruguay, are the main opposition to the current government and it will be only helpful for us to ensure that we are in good terms with them."
 BRA_justify_our_interests_in_the_platine_region:0 "Justify The Platine Interventions"
 BRA_justify_our_interests_in_the_platine_region_desc:0 "Making sure that the people of Brazil acknowledge that our empire needs to ensure its power over the platine rivers and the nations around it to secure our interests is important."
 BRA_direct_intervention:0 "Direct Intervention"
 BRA_direct_intervention_desc:0 "Let us send an ultimatum to the Uruguayans and support the colorado rebels at our borders. We need to ensure our interests in that region and make a new ally in Uruguay."
 BRA_instigate_uruguayan_political_division:0 "Instigate Uruguayan political division"
 BRA_instigate_uruguayan_political_division_desc:0 "Uruguay is in chaos, the opposition party, Colorado, and the governing party, Blancos, are in a violent political dispute. This is an opportunity that our country must not pass up."
 BRA_denounce_the_uruguayan_government:0 "Denounce the Uruguayan government"
 BRA_denounce_the_uruguayan_government_desc:0 "The Uruguayan government is unfairly isolating and exiling our citizens. This injustice must be remedied. Denouncing the treatment given to Brazilian citizens in Uruguay is essential. We can get outside support if we don't recognize the Blanco government as legitimate. This may be one of our justifications for a unified attempt to guarantee freedom for our citizens."
 BRA_declare_an_embargo_on_uruguay:0 "Declare an embargo on Uruguay"
 BRA_declare_an_embargo_on_uruguay_desc:0 "Brazilian bankers and plantation owners have lived in Uruguay for decades, so much of Uruguayan economic health is linked to them. The Brazilians who were responsible for stabilizing the Uruguayan economy and improving relations with Brazil are facing hostility from the Uruguayan government that seeks to replace them with Uruguayan barons. When applying an embargo to Uruguay, the country's economic stability will plummet and the Uruguayan government will learn not to interfere in Brazilian interests."
 BRA_recruit_veterans_of_the_platinum_wars:0 "Recruit veterans of the Platinum Wars"
 BRA_recruit_veterans_of_the_platinum_wars_desc:0 "Eighteen percent of the Uruguayan population speaks Portuguese and consider themselves Brazilian. Many of them are veterans of the Platinum Wars and have strategic knowledge of the region. Having them as soldiers will be essential for any combat. Gun-guns are must be our priority."
 BRA_reorganize_the_armed_forces:0 "Reorganize the Armed Forces"
 BRA_reorganize_the_armed_forces_desc:0 "Since the Platine War, the armed forces of Brazil have not been improved due to our period of peace and prosperity. We need to focus a large portion of our resources so we can fix the current state of the Imperial Army."
 BRA_expand_the_imperial_navy:0 "Expand the Imperial Armada"
 BRA_expand_the_imperial_navy_desc:0 "The Imperial Navy of Brazil is one of the mightiest navies in all of the world, being a force to be reckoned with and showing our true strength. We can achieve even greater heights and become the mightiest and strongest navy if some processes to improve our production, naval technology and naval training are accomplished by our admirals and engineers. We shall protect our coasts and show the world our true strenght."
 BRA_improve_our_ports:0 "Improve our Ports"
 BRA_improve_our_ports_desc:0 "The coastal fleet needs to have bigger and better ports so our navy can handle a large number of ships. New bases will be constructed on Rio de Janeiro, Bahia and São Paulo, securing the naval power of the empire on the atlantic coastline."
 BRA_innovate_the_arsenal_of_the_court:0 "Innovate The Court's Arsenal"
 BRA_innovate_the_arsenal_of_the_court_desc:0 "The Court's Arsenal is the elite of our Armada, those admirals and their troops serve our emperor with pride and glory, being the strongest and most trained naval force of the Americas. Sadly, our ships are getting outdated and abandoned. Progress for innovation needs to be made and new training methods could replace the old ones from the late 18th century. May our emperor and his court be proud once again of what we achieve!"  
 BRA_build_new_dockyards:0 "Build New Dockyards"
 BRA_build_new_dockyards_desc:0 "Building new dockyards would be helpful for the growth of our navy, even if costly, it could easily benefit us in the long run and improve our industrial-naval capacity. The functioning of Rio de Janeiro and Salvador will be improved as well."
 BRA_southern_dockyards:0 "Southern Dockyards"
 BRA_southern_dockyards_desc:0 "Our navy in the South is quite backwards due to the problems we had during the Rio-Grandense rebellion. We need to improve our naval presence there to assure our interests in the Southern areas surrounding Uruguay and Argentina. Porto Alegre will have new dockyards in it and our Armada's operations will happen more often in the South."
 BRA_improve_naval_quality:0 "Improve Naval Quality"
 BRA_improve_naval_quality_desc:0 "Our sheer number and strenght is comparable to the greatest empires that were ever in the sea, but our quality is lacking. Our fleet needs to expand their infrastructure greatly and the Brazilian navy needs to achieve even greater heights!"
 BRA_improve_ship_production:0 "Improve Ship Production"
 BRA_improve_ship_production_desc:0 "Our nation still can outproduce our current threats but it cannot stand up to the ship production of possible future rivals. The new dockyards will be reinforced, bringing a new beginning to the industrial-naval companies of the Empire."
 BRA_pride_of_the_imperial_fleet:0 "Pride of The Imperial Fleet"
 BRA_pride_of_the_imperial_fleet_desc:0 "The Imperial Fleet stands proud as one of the strongest and most well-prepared navies in the whole world. Our armada is truly unbeatable and it will stay as so, we will protect the empire's coasts, their rivers, secure our interests and put down every single threat to Brazil and it's population. Glory to the Imperial Navy and Glory to Dom Pedro II! May our admirals be vigilant and our seas be ever safe for the brazilians to thrive."
 BRA_reorganize_the_imperial_army:0 "Reorganize the Imperial Army"
 BRA_reorganize_the_imperial_army_desc:0 "Our glorious Imperial Army has seen many battles and has over that time produced some of the finest officers to be seen on this hemisphere. Unfortunately, the situation of the common soldier is not so glorious, as they have to deal with low wages, inadequate supply, and poor training. Efforts will now be made to fix these shortcomings."
 BRA_abolish_the_national_guard:0 "Abolish the National Guard"
 BRA_abolish_the_national_guard_desc:0 "The National Guard has long been accepted in our armed forces as a reserve militia force that can quickly be mobilized in the event of an emergency. These troops, while plentiful, are badly trained and badly equipped. If we seek to create a more professional army on par with those of Europe, the National Guard must go."
 BRA_recruit_british_advisors:0 "Recruit British Advisors"
 BRA_recruit_british_advisors_desc:0 "The army of the British is one of the most powerful and modernized forces on the globe. Our commanders could certainly learn a thing or two from their guidance."
 BRA_review_our_tactics:0 "Review Our Tactics"
 BRA_review_our_tactics_desc:0 "There is much to learn from the conflicts of our recent past. From the military blunders of the Cisplatine War to our great victories in the Platine War, our generals have lots of material to review, and have many improvements to implement."
 BRA_produce_new_weaponry:0 "Produce New Weaponry"
 BRA_produce_new_weaponry_desc:0 "One of the major shortcomings of our Army's strength is their inadequate equipment. We must further our efforts in modernizing our firearms industry to produce weapons good enough for our soldiers to defend themselves with."
 BRA_implement_a_new_army:0 "Implement a New Army"
 BRA_implement_a_new_army_desc:0 "It is time to inaugurate a new era of greatness for the Imperial Army. Our troops have been trained and adequately equipped, and our generals have adopted new and innovative tactics. Brazil's military strength shall soon be the envy of the world."
 BRA_keep_the_national_guard:0 "Keep the National Guard"
 BRA_keep_the_national_guard_desc:0 "The National Guard provides the strength of numbers and flexibility needed to defend our vast borders from attacks on every side. It would be a worthy endeavor to continue to support this vital arm of our Imperial Army."
 BRA_rely_on_the_military_academy:0 "Rely on the Military Academy"
 BRA_rely_on_the_military_academy_desc:0 "The Imperial Academia Militar has been the foremost institution for training our officers and engineers in the country since the colonial period. We must invest more into the success of this academy if we wish to create a better officer corps."
 BRA_appease_the_coroneis:0 "Appease the Coronéis"
 BRA_appease_the_coroneis_desc:0 "The colonels of the National Guard are an important part of our Army. We should spend more resources on granting them further authority and training them to be effective leaders over their forces."
 BRA_decentralize_the_army:0 "Decentralize the Army"
 BRA_decentralize_the_army_desc:0 "The Imperial Army is comprised of two Lines, the first being composed of a professional standing army, and the second, militias such as the National Guard. Given the size of our great country and the new mobility of modern warfare, we should allow for greater de-centralization of the 1st Line, to allow them to match the flexibility found in that of the 2nd Line."
 BRA_quantity_over_quality:0 "Quantity over Quality"
 BRA_quantity_over_quality_desc:0 "It has come to our generals' attention that as weaponry becomes more deadly, the Army will continue to suffer more and more losses on the battlefield. If we are to survive in a protracted conflict, we must have the numbers to fight one, even if it means sacrificing the overall quality of the Army."
 BRA_the_caxias_plan:0 "The Caxias Plan"
 BRA_the_caxias_plan_desc:0 "The Duke of Caxias, the Emperor's aide-de-camp, has been noted as a capable leader with an understanding of the conditions that are plaguing our troops on the front lines, and has at many times berated the lackluster state of our Army. We should allow him greater command over our troops so that his ideas on reorganization can be put into practice."
 BRA_improve_soldiers_medical_attention:0 "Improve Soldiers' Medical Attention"
 BRA_improve_soldiers_medical_attention_desc:0 "One of the major threats to our Army comes not only from enemy bullets, but also from disease. By upgrading the health corps and teaching hygenic practices to our troops, we can halt the spread of further epidemics."
 BRA_learn_from_prussian_tactics:0 "Learn from Prussian Tactics"
 BRA_learn_from_prussian_tactics_desc:0 "In order to increase the effectiveness of our Army, our officer corps must be taught new and innovative tactics such as the ones used in Prussia. Drilling our troops in these new tactics and equipping them with more modern weaponry will give us the decisive edge our Army needs to achieve victory."
 BRA_save_brazil_save_your_majesty:0 "Save Brazil, Save Your Majesty!"
 BRA_save_brazil_save_your_majesty_desc:0 "It would be foolish of us to think that the rise in patriotism we see now will be able to last us the entirety of a drawn-out campaign such as this. We should spend more efforts rallying our troops to increase their morale."
 BRA_brave_and_reorganized_army:0 "Brave and Reorganized Army"
 BRA_brave_and_reorganized_army_desc:0 "With the help of Marquis Caxias, our efforts to reorganize and re-equip our fledgling Army has finally been accomplished. We are now fully prepared to take the fight to Paraguay! Ave Império!"
 BRA_victorious_empire:0 "Victorious Empire"
 BRA_victorious_empire_desc:0 "Victory! Our armies stand triumphant over the Paraguayan aggressors, and our Empire has re-vitalized its position in the Rio de La Plata region once again! However, such a great victory was not bought without tremendous sacrifice, and the new complications of a post-war order..."
 BRA_destroyed_and_defeated:0 "Destroyed and Defeated"
 BRA_destroyed_and_defeated_desc:0 "Disaster! Despite our best efforts, the Paraguayan military overwhelmed our defenses and crushed our troops on the battlefield. Paraguay has lifted our grasp over the Rio de La Plata, a region that many Brazilians died over in wars past to keep our hegemony secure. Such a defeat will surely be bitterly felt for years to come."
 BRA_the_paraguayan_war:0 "The Paraguayan War"
 BRA_the_paraguayan_war_desc:0 "After a decade of disputes for control over the platine region, interests from both sides clashing in 1852 and the following conflicts with the Blancos finally culminated into a war with Paraguay. Lopez's nation is not a real threat to us but we have to make sure that our nation stays secure and united throughout this battle against the Paraguayan nationalist and expansionist tyranny."
 BRA_prepare_the_army:0 "Prepare The Army"
 BRA_prepare_the_army_desc:0 "Our armed forces have not been prepared for a war since the conflicts against the Argentine Confederation and their provincial allies. We need to strengthen and review our forces for this war to achieve victory over their forces in Mato Grosso. This conflict will assure that we reorganize the army."
 BRA_reunite_the_imperial_committee:0 "Reunite The Imperial Committee"
 BRA_reunite_the_imperial_committee_desc:0 "Our southern provinces are disorganized due to the chaos from the conflict and our ministers need to gather and implement new war-time laws. The committee will be held in Porto Alegre and most of our province ministers will vote to decide the future of our nation and we will cooperate to secure victory to the empire."
 BRA_rearm_rebellion_veterans:0 "Rearm Rebellion Veterans"
 BRA_rearm_rebellion_veterans_desc:0 "The period after Dom Pedro I's resignation was though for our nation. It was divided by constant revolutions and revolts that brought the empire to its knees until Pedro II brought it to glory again. Those revolts were suppressed by thousands of soldiers that are now living their lives in peace as their service was not needed. We need to contact those veterans to help us with defending against the Paraguayan invasion."
 BRA_reorganize_the_high_command:0 "Reorganize The High Command"
 BRA_reorganize_the_high_command_desc:0 "The high command of our armed forces is severely lacking in plans and innovation. The Minister of War shall implement great reforms that will bring organization and new methods of training to our generals and colonels in every corner of Brazil."
 BRA_begin_our_conscription:0 "Begin Our Conscription"
 BRA_begin_our_conscription_desc:0 "As our situation in manpower gets dire and the need for fresh soldiers rises every day, we should begin a conscription effort across all the nation. We will reinforce the army with what we can get and through a slow growth make one of the mightiest and largest land forces in the Americas. We will crush The Paraguayans!"
 BRA_recruit_slaves_to_fight:0 "Recruit Slaves To Fight"
 BRA_recruit_slaves_to_fight_desc:0 "With our new conscription laws taking place, the compulsory military recruitment has not been received well by the oligarchies of the northeast and the southeast. We can manage to get more soldiers without bothering the Elites by purchasing 'substitutes', using their slaves to fight in their places in newly formed battalions that will be of good use in our frontlines to defend against the Paraguayan incursion and strike back at all costs."
 BRA_convoke_the_national_guard:0 "Convoke The National Guard"
 BRA_convoke_the_national_guard_desc:0 "Our National Guard made by militias of colonels is still spread throughout our nation. We should convoke what is left of them in an assembly and recruit them and integrate them into a division of our forces. The cities of Brazil will be protected from invasions if we used the Coronéis's weapons, resources and manpower."
 BRA_recruit_the_police_corps:0 "Recruit The Police"
 BRA_recruit_the_police_corps_desc:0 "We need to gather every force that has military capabilities in our nation. The Police are one of them and they will be sent to our battlefield as well. In their place, we will set new guards from the leftover reserves of the military that will not be used in battle. The trained police can prove effective if they are trained well by our most well-prepared generals." 
 BRA_voluntarios_da_patria_focus:0 "Os Voluntários da Pátria"
 BRA_voluntarios_da_patria_focus_desc:0 "We must take advantage of the wave of patriotism that has swept our nation for the purpose of bolstering the number of troops in our Army, most especially the members of the 2nd Line. We will enforce that every province hand us an exact number of volunteers for the war, we will demand that every man that has large wealth donates to us with resources, equipment and slaves. From natives to whites, every single men in Brazil will unite for one cause: defeating the Paraguayan threat. May this moment of strenght and union be remembered all throughout history!"
