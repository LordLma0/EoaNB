 BRA_olinda_1857:0 "The Marquis of Olinda Presidency"
 BRA_olinda_1857_desc:0 "Pedro de Araújo Lima, the Marquis of Olinda, was appointed to the position of President of Council of Ministers by Emperor Dom Pedro II."
 BRA_1857_mixed_cabinet:0 "A Cabinet of Both Sides"
 BRA_1857_mixed_cabinet_desc:0 "Pedro de Araújo Lima, the Marquis of Olinda choose to continue the so-called political of reconciliation by appointed a mixed cabinet composed of conservative and liberal ministers. This decrease the Conservative Party's support for his presidency"
 BRA_1857_conservative_cabinet:0 "A Conservative Cabinet"
 BRA_1857_conservative_cabinet_desc:0 "Pedro de Araújo Lima, the Marquis of Olinda decided to break the so-called policy of reconciliation between conservatives and liberals by appointing a cabinet composed entirety of conservative ministers. This increase the Conservative Party's support for his presidency."
 BRA_1857_government_program:0 "Keep programmed Acts"
 BRA_1857_government_program_desc:0 "The reforms proposed by the President of the Council of Ministers and his cabinet during the inauguration ceremony at the General Assembly of the Empire must be began."
 BRA_1857_propose_acts:0 "Propose flexible Acts"
 BRA_1857_propose_acts_desc:0 "The President of the Council of Ministers and his cabinet must propose a new set of flexible reforms for the Empire of Brazil."
 BRA_1857_medical_school_policy:0 "Medical School Regulations Act"
 BRA_1857_medical_school_policy_desc:0 "With the objective of increasing the number of medical professionals working in Holy House of Mercy Hospitals, a Act is proposed to amend articles 280 and 292 of the supplementary regulation of the statute of medical school and faculties to enable the practice of medicine to students of the 4th year, 5th year and 6th year, after approval in the competitions for intern vacancies, and all functions assigned as an intern in all Holy House of Mercy Hospitals of Empire."
 BRA_1857_british_money:0 "British money in public stations"
 BRA_1857_british_money_desc:0 "This Act proposes that the Empire's public stations allow the receipt of sovereign British money."
 BRA_1857_livestock_regulation:0 "Livestock Regulation Act"
 BRA_1857_livestock_regulation_desc:0 "This Act proposes regulate livestock at the Court's slaughterhouse."
 BRA_1857_courts_police_force:0 "Court's Police force regulation Act"
 BRA_1857_courts_police_force_desc:0 "This act proposes to regulate the discipline and organization of the Court's police force."
 BRA_1857_friendship_treaty_with_ottoman:0 "Friendship Treaty with [OTO.GetName]"
 BRA_1857_friendship_treaty_with_ottoman_desc:0 "This Act proposes establish a Friendship Treaty between Empire of Brazil and the Ottoman Empire."
 BRA_1857_trade_treaty_with_uruguay:0 "Trade Treaty with [URG.GetName]"
 BRA_1857_trade_treaty_with_uruguay_desc:0 "Trade Treaty between Brazil and the Uruguay Act."
 BRA_1857_disputes_with_UK:0 "Resolve disputes with United Kingdom"
 BRA_1857_disputes_with_UK_desc:0 "This act propose to resolve disputes between the Empire of Brazil and the United Kingdom.""
 BRA_1857_encourage_immigration:0 "Encourage Immigration Act"
 BRA_1857_encourage_immigration_desc:0 "This act seeks to encourage the immigration of useful and morigerated settlers. They can be vital to our farming."
 BRA_1857_rethink_the_taxes:0 "Rethink the taxes"
 BRA_1857_rethink_the_taxes_desc:0 "This act proposes to review customs fees due to the extraordinary rise in food prices causing immense suffering to the less affluent classes."
 BRA_1857_reform_mortgage_system:0 "The Land Mortgage Act"
 BRA_1857_reform_mortgage_system_desc:0 "This act proposes to facilitate the foundation of territorial credit, which will have an immediate influence on the future of farming."
 BRA_1857_promotion_naval_officers:0 "The naval officer promotion act"
 BRA_1857_promotion_naval_officers_desc:0 "This act proposes the creation of a law for the promotion of naval officers"
 BRA_1857_improve_criminal_law:0 "Improve Criminal Law Act"
 BRA_1857_improve_criminal_law_desc:0 "This act proposes to improve the criminal and procedural legislation that guarantees more the certainty of prompt punishment and the justice of the trials."
 BRA_1857_improve_military_discipline:0 "Improve Military Discipline act"
 BRA_1857_improve_military_discipline_desc:0 "This act proposes the improvement of discipline in the army and navy"
 BRA_1857_recruitment_regulation:0 "The recruitment regulation Act"
 BRA_1857_recruitment_regulation_desc:0 "This act proposes the need to modify, as is most convenient, the provisions that regulate the recruitment."
 BRA_1857_minning_gold:0 "Minning Gold"
 BRA_1857_minning_gold_desc:0 "In the past, the province of Minas Gerais was a huge gold mine. We should invest in mining in the province to find gold."
 BRA_1857_national_bank_monopoly:0 "The National Bank Monopoly"
 BRA_1857_ban_slave_trade:0 "Strengthen the ban on the slave trade law"
 BRA_1857_ban_slave_trade_desc:0 "The Eusébio de Queiros law that prohibited the international slave trade in Brazil must be strengthened, the amendment of certain articles will increase its effectiveness and help in the fight against the international slave trade."
 BRA_1857_commerce_regulation:0 "Commerce code regulation act"
 BRA_1857_commerce_regulation_desc:0 "Changing some articles of the Commerce Code can bring significant improvement to the economy of the Empire of Brazil."
 BRA_1857_protectionist_fees:0 "Trade and industry protection fee act"
 BRA_1857_protectionist_fees_desc:0 "In order to increase industrial production, the Alves Branco Law taxes the importation of certain products that already exist in local production in the Empire of Brazil. This law is responsible for the beginning of the industrialization of the Empire of Brazil and must be amended to further protect national production against imported products."
 BRA_1857_lands_law:0 "Strengthen the Land Law"
 BRA_1857_lands_law_desc:0 "The land law was the first attempt to organize over private property in the Empire of Brazil. The revision of this law can help in the colonization of lands to the west and in the increase of the work force."
 BRA_1857_navy_promotion:0 "The naval officer promotion act"
 BRA_1857_navy_promotion_desc:0 "The fleet of the Empire of Brazil needs a fair law for the promotion of naval officers."
 BRA_1857_military_reform:0 "The military reform"
 BRA_1857_military_reform_desc:0 "The Military of the Empire of Brazil needs to undergo a reform. A reformed army will be more effective in combat." 
