###Events
japan_daimyo_choshu.8.t: "New Year Tradition"
japan_daimyo_choshu.8.d: "A tradition in Choshu occurred on the first day of the new year, domain elders and inspectors appeared before the daimyo to ask, “Has the time come to begin the subjugation of the Bakufu?” and received the ritual response “It is still too early; the time has not yet come.”"
japan_daimyo_choshu.8.a: "Maybe next year will be better?"
japan_daimyo_choshu.9: "Army Reform"
japan_daimyo_choshu.9.t: ""
japan_daimyo_choshu.9.a: "Good."

japan_daimyo_choshu.10.t: "The Choshu Five"
japan_daimyo_choshu.10.d: "In the Choshu Domain their leaders have decided to send five of their best students to england to study in order to strengthen the domain against the Tokugawa, this decision was made in the middle of a domestic tension moment. Being helped by the english merchant Thomas Blake Glover, being illegal for the students to leave the country, the five students were disguised as sailors and later divided into 2 groups. Helped by friends of Thomas Blake in england to the chemistry professor at the University College in London, however 2 of them returned after 6 months after receiving news that their clan was engaged in a direct war against the western allied powers."
japan_daimyo_choshu.10.a: "Amazing!"

###FOCUS TREE
CHO_Horeki_Reforms: "Horeki Reforms"
CHO_Horeki_Reforms_desc: "Hori Katuna has made some economic reforms in order to know the value of the incomes of the daimyo and the samurais, at the same time, Shigekata started to create new criminal laws. As well as the construction of a samurai school has been planned. Nearing the same time that new productions were made like the “washi”(Japanese paper), sild, and monopolization of the wax. These reforms had a great impact on improving the economy of the Han by the finals of 1863."
CHO_Choshus_Steel: "Choshu Steel"
CHO_Choshus_Steel_desc: "Provided that we have all the resources it would be a poor decision if we do not exploit them, extracting the iron not only will give the region more resources, it will give us the possibility of modernizing the region."
CHO_Tatara_Furnaces: "Tatara Furnace"
CHO_Tatara_Furnaces_desc: "With the construction of some Tatara furnaces, we will be able to make steel from the iron of the region creating more jobs in the region and helping to modernize the nation."
CHO_Hagi_Reverbatory_Furnaces: "Hagi Reverbatory Furnaces"
CHO_Hagi_Reverbatory_Furnaces_desc: "Due to the trade with the Dutch, we have discovered a new type of furnace, it will contribute to our objectives, the construction of some of these in the regions, in order to produce more steel, shall be in order."
CHO_Ohitayama_Tatara_Iron_Works: "Ohitayama tatara Iron Works"
CHO_Ohitayama_Tatara_Iron_Works_desc: "The steel industry has increased, however, we still have the flow of resources to continue the expansion, the construction of more Tataras’ would help to increase production."
CHO_Choshus_Expanded_Metalworks: "Expanded Metalworks"
CHO_Choshus_Expanded_Metalworks_desc: "The demand for steel products has been ever been so increasing with the passing of years, and some industry experts say that we could expand more than we already have in the metalworks industry of the regions."
CHO_Loans_From_Kamjimaya: "Loans from Kamjimaya"
CHO_Loans_From_Kamjimaya_desc: "Due to the continued metalwork expansions, we are in need of money, Kajimaya will give us a loan at our request, and allow us to continue our expanding industry."
CHO_Kokudaka_Reductions: "Kokudaka Reductions"
CHO_Kokudaka_Reductions_desc: "Reducing the payments in koku will assure us a better income, however, this could have an impact on tensions between our ever-so restless army and farmers."
CHO_Taxation_of_secret_farms: "Secret Farms Taxation"
CHO_Taxation_of_secret_farms_desc: "We started to discover that some peasants were making some secret farms in the mountains due to the kokudaka reductions, however taxing them will give us a better income in which we can use to greater our position."
CHO_Swords_to_Plows: "Swords to Plows"
CHO_Swords_to_Plows_desc: "After losing a lot of territory against the Tokugawa in previous wars, we have lost a lot of income that helped us to maintain the army and the infrastructures, in order to reduce our payments and get more income we should make sure that the samurais help with the fields."
CHO_Reformation_of_Clan_Laws: "Reformation of Clan Laws"
CHO_Reformation_of_Clan_Laws_desc: "After seeing that some daimyo were unable to have heirs the clans started to confiscate their lands, in order to make them productive we have assigned them to some of our trusted persons."
CHO_Penal_Reforms: "Penal Reforms"
CHO_Penal_Reforms_desc: "The punishment of exile will be changed to caning and penal labor in order to rehabilitate them into society, this will freshen up our criminal system and introduce a smarter and better way of punishment."
CHO_Trade_Relations: "Trade Relations"
CHO_Trade_Relations_desc: "Trade is a crucial aspect of any nation, and in our case, necessary. As we are situated in the Choshu province next to the Sea of Japan, close to mainland China and Korea, which opens us to many good trading ports. Improving our relations with others will prove useful in future deals with other nations."
CHO_Establish_Trade_Routes_With_Other_Domains: "Trade with Domains"
CHO_Establish_Trade_Routes_With_Other_Domains_desc: "The Japanese Island is split into much smaller autonomous Daimyo’s from the central government in Edo, and this includes ourselves. Setting up good trade agreements can benefit us all as we start to open our ports to outsiders."
CHO_Open_Up_Ports_To_Foreign_Nations: "Open Ports to Foreigners"
CHO_Open_Up_Ports_To_Foreign_Nations_desc: "With news that foreign nations are starting to put up spheres of influence all around Asia, this could prove beneficial for us, as we are starting to open our ports more. Allowing the inflow and outflow of our goods and others to our ports will allow us to focus on other parts of our nation."
CHO_Trade_With_Asia: "Trade with Asia"
CHO_Trade_With_Asia_desc: "Expanding our trade with our closest neighbors will prove beneficial to our increasingly demanding economy."
CHO_Trade_With_Korea: "Trade with Korea"
CHO_Trade_With_Korea_desc: "The Joseon Kingdom, situated on the Korean Peninsula, is our closest mainland neighbor and an obvious Trade Partner. As merchant expeditions from our ports to theirs is very minimal and cost a notably less amount of money, opening up with them first will be a suitable start."
CHO_Trade_With_Qing_Dynasty: "Trade with China"
CHO_Trade_With_Qing_Dynasty_desc: "China has been known for its lucrative materials and overflowing labor pool for centuries. Europeans have been traveling to Asia to get a hold of Chinese goods. With our position on the coast, and China only straight ahead of us, it’s only smart to start opening our trade relations with them."
CHO_Trade_With_the_Europeans: "Trade with Europe"
CHO_Trade_With_the_Europeans_desc: "European expeditions to Asia go all the way back to the middle ages, as everyone strives to get in good relations with the Heavenly-Mandate. With global order changing to the Euro-Western Hemisphere, it’s only smart for us to start trade with the Europeans."
CHO_The_East_India_Companies: "Trade with India"
CHO_The_East_India_Companies_desc: "The Indian Subcontinent is near the labor pool and rich resources as China, only falling behind because of recent wars and the current rebellion against British rule. With Europeans dominant in India, we can simultaneously trade with India and the Europeans."
CHO_The_British: "Trade Treaty with Britain"
CHO_The_British_desc: "The British have been showing more and more interest in expanding their influence over China, this could prove handy for us. With the recent capture and occupation of Hong Kong in the aftermath of the Opium War, we can start to call for a treaty to improve our relations and increase exports."
CHO_The_French: "Trade Treaty with France"
CHO_The_French_desc: "Europe possesses goods and resources we cannot obtain in our region. Since France has established a new empire, an imperative economic opportunity has been placed before us. We shall seize it before any of our rivals do the same."
CHO_The_Dutch: "Trade Treaty with Netherlands"
CHO_The_Dutch_desc: "The Dutch have been influential since the early 1800s in the area of the East Indies, and have been expanding since. With such close proximity to us, sending expeditions down to start a Trade Treaty with the Netherlands can put us on good terms for future Treaties."
CHO_Hangaku: "Hangaku"
CHO_Hangaku_desc: "Before the Westerns showed up on our doorsteps and showed us their studies, starting with the Dutch during the 1600s, we have always learned from Chinese studies. Kangaku is the study of old Qin documents on Confucianism, opposed to Western studies, and we must embrace this to keep traditionalism going."
CHO_Meirinkan: "Meirinkan"
CHO_Meirinkan_desc: "If we build training grounds in the Meirinkan school, we could start to create better officers for our army."
CHO_Rangaku: "Rangaku"
CHO_Rangaku_desc: "In order to know about the technological advancements that are making the people of the west, we could start to observe and speak with the people from the Netherlands."
CHO_Four_Whites: "Four Whites"
CHO_Four_Whites_desc: "After seeing that some daimyo were unable to have heirs the clans started to confiscate their lands, in order to make them productive we have assigned them to some of our trusted persons."
CHO_Rice_Taxes: "Rice Taxes"
CHO_Rice_Taxes_desc: "For centuries our homeland has relied on our impeccable rice farming systems, which has brought us only a surplus of grain. With such a great system, one can only wonder why we have not burdened a system of taxation. This will greatly improve our industrial might and will allow the construction of new buildings."
CHO_Salt_Deposits: "Salt Deposits"
CHO_Salt_Deposits_desc: "Japan has some of the most intricate and diverse salts from our natural salty waters around our island. This fits perfectly as the world needs salts for many important products, including keeping foods raw, placing ourselves in the monopoly of salt will be greatly beneficial for our economy and future."
CHO_Washi_Paper_making: "Washi Paper Industry"
CHO_Washi_Paper_making_desc: "Washi is a traditional Japanese paper that has been made for centuries. Used from the leftover bushes from farmers, and the gampi shrub, which has been native to japan for thousands of years. The paper industry has been a traditional work that families would make, and perhaps we should invest in more wood jobs to help keep the tradition going."
CHO_Wax_Taxation: "Wax Taxation"
CHO_Wax_Taxation_desc: "Wax has been a dependency for many products leaving our ports and off to other parts of the world. For the creation of candles, soaps and polishes, and lubricant for machine parts in this new era."
CHO_Expanded_Terrace_Farming: "Expanded Terrace Farming"
CHO_Expanded_Terrace_Farming_desc: "Terrace farming is an agricultural manner in farming on flat selected surfaces. This style is an easy way to separate farms and use the most out of the land. With Japan’s hilly regions along the spine of the island, Terrace Farming is perfect for our landscapes and will maximize our farms."
CHO_Our_Place_in_the_Risng_Sun: "The Place in The Rising Sun"
CHO_Our_Place_in_the_Risng_Sun_desc: "Japan has been a growing power since the introduction of European influence. Unlike China, which was forcefully put under the influence of the Europeans after refusing to give them concessions, the Japanese opened to the westerns, and that only proved successful. Our stance on the Japanese mainland and the Tokugawas weakening position; Where will we stand in the rising sun?"
CHO_The_Other_Clans: "The Other Clans"
CHO_The_Other_Clans_desc: "Many other clans and autonomous daimyos line the islands of Japan and show growing interest in the positions they take in the Tokugawa. Spreading our relations far into the others will help us form a better connection to one another."
CHO_Increase_relations_with_Satsuma: "Increase Relations with Satsuma"
CHO_Increase_relations_with_Satsuma_desc: "The Satsuma Daimyo, situated in the Kyushu region in southern Japan, has been growing ever influential in its safe to position down south. Perhaps sending a diplomat to talk about trade will allow us to increase our relations."
CHO_Increase_relations_with_Sendai: "Increase Relations with Sendai"
CHO_Increase_relations_with_Sendai_desc: "Date, a large daimyo of the northern region, which is similar to Satsuma, has been getting comfortable with its relatively large and safe position. Sending a diplomat to begin discussions on relations will surely improve our opinion of one another."
CHO_Choshus_Internal_Affairs: "Choshus Internal Affairs"
CHO_Choshus_Internal_Affairs_desc: "Perhaps it is time to look into the internal affairs of our nation as our stance on the mainland has become ever more of an increasing question. Fixing our nation from the inside allows us to re-think our social structural system."
CHO_Choshus_Cliques: "Choshu Cliques"
CHO_Choshus_Cliques_desc: ""
CHO_Tsuboi_Mukunashi: "Tsuboi Mukunashi"
CHO_Tsuboi_Mukunashi_desc: "While the Murata clique values it’s economical reforms, trade and shipping of goods is the primary item keeping this nation running. The Tsuboi-Mukunashi has been the primary representative of the Choshu Domain and dominated its politics for the past few years. Continuing with them will help us increase our export and our wealth."
CHO_Form_the_Sempotai: "Form the Sempotai"
CHO_Form_the_Sempotai_desc: "For a long time, the Sempotai, and organized conservative army for the Choshu, have been predominantly in control. The Sempotai have their undying support for the shogun and would rally behind it with any cause."
CHO_Economic_Reforms: "Economic Reforms"
CHO_Economic_Reforms_desc: "With the rest of the world already down the road for industrialization, it is Japan's turn to decide which path they will follow, and choose our path we will. Starting new economic reforms will enable us to better define our stance in this Era of Industrialization."
CHO_Choshus_Industrialization: "Choshu Industrialization"
CHO_Choshus_Industrialization_desc: "The effect of industrial expansion has hit the Japanese homeland hard, as it’s used primarily for agricultural lands. But, with increasing amounts of pressure, it’s only best we start the process of clearing out agrarian lands and moving in the factories."
CHO_Murata_Sufu: "Murata Sufu"
CHO_Murata_Sufu_desc: "Murata Seifū, an influential karō, or representative of our daimyo, and a famous samurai has found his interest in economic reform. Leader of the Murata clique, another influential clique in the Japanese Homeland. Influencing his plans and teachings with our own could form a concoction of perfect economic stability. We should send a letter to him to begin discussions."
CHO_Gain_Takasugis_Support: "Gain Takasugis Support"
CHO_Gain_Takasugis_Support_desc: "A resound and growing student, Takasugi Shinsaku’s fame is increasing rapidly as he shows affections for a modernization of the Choshu Army. With the recent news of an application to  Shōheikō, a military school under the direct rule of the shogun, he grows even more popular. Gaining his support will increase our prestige and help us with coming decisions."
CHO_More_autonomy_for_the_peasantry: "More Autonomous Peasantry"
CHO_More_autonomy_for_the_peasantry_desc: "With a growing peasantry class, we can give them more rights and freedom than the other classes. With more jobs opening due to industrialization, peasants can move to the factories and increase our production with haste."
CHO_All_Can_Serve: "All Can Serve"
CHO_All_Can_Serve_desc: "With more autonomy of our peasantry and rapidly growing peoples, we can use this to expand our army enlistment. This will enable us to quickly expand our standing and reserved army size for our defense."
