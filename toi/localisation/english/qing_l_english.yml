 qing_reb.17.t:0 "We are Shattered"
 qing_reb.17.d:0 "The Rebels have taken the capital forcing us to flee to the north, with one even going so far has declaring themselves a false emperor. Now, groups of these unruly mobs are declaring themselves independent from our rightful rule."
 qing_reb.17.a:0 "We will return and retake our rightful throne"
 qing_reb.18.t:0 "Ming Declares us a Vassal"
 qing_reb.18.d:0 "One of our rebellion allies has declared themselves the new Ming Empire, and has sent a envoy declaring us under their rule. How do we respond?"
 qing_reb.18.a:0 "We have always been loyal to the Ming"
 qing_reb.18.b:0 "Outrageous"
 qing_reb.19.t:0 "Collapse of the Qing Empire"
 qing_reb.19.d:0 "Earlier today, rebel forces seized Bejing and forced the Qing Government into exile in the north. The Tibetians and Mongolians have taken also taken a chance and declared independence. The new Emperor, [new_QNG_emperor.GetLeader] has claimed the mandate for themselves and looks to cement their rule among the other regions of China, subduing those who refuse to kowtow to the new empire."
 qing_reb.19.d_a:0 "The Empire is ours, the Manchu Qing have been driven back to where they belong and the majority of the empire is ours. However there are still those who defy our rule over China and they must be brought to their knees."
 qing_reb.19.a:0 "Our time is now"
 qing_reb.19.b:0 "Curse the False Emperor"
 qing_reb.19.c:0 "One China is like Another"
 qing_reb.20.t:0 "Dealing with Shi Dakai"
 qing_reb.20.d:0 "Shi Dakai is one of our greatest commanders, but the Heavenly King, Hong Xiuquan has increasing grown suspious of him. The Heavenly King has ordered "
