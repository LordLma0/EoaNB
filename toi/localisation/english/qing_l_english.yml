QNG_dealing_with_our_issues_desc:0 "For more than a decade the Divine Empire creaks under the weight of its issues, from both within and without. The south of China is wracked with rebellion, from Ming restorers to ethinic independence movements. However, the greastest threat is the so called 'Heavenly King' Hong Xiquan, holed up in Nanjing and taking inpiration from the barbarians. To the seafaring barbarians themselves, the UK, the upstarts who managed to humiliate the Middle Kingdom, the insidious French who backed them and the Russians to the north, busy drafting treaties even now to take nibbles at our borders. We must focus on these issues now, before the empire can take no more..."
