 qing_reb.25.d:0 "Thanks to the newly obtained port of shanghai, an Envoy from the rebellious state of [From.GetName] has arrived. They are offering us a trade port in shanghai and favorable trade deals for our support in their war. how should we respond"
 qing_reb.25.a:0 "Send it"
 qing_reb.25.b:0 "We prefer Qing"
