 SWE_negotiate_with_african_kingdoms_event.1.t: "[FROM.GetName] Negotiates Company Partnership"
 SWE_negotiate_with_african_kingdoms_event.1.d: "[FROM.GetName] would like to establish a Swedish-African Trade Company branch in [ROOT.Capital.GetName]. The negotiation would have [FROM.GetName] pay a tribute to [ROOT.GetLeader] as payment for them to operate and have military access within our kingdom. No doubte this would provide our people with industrialization investments and modern guns. Though some fear that inviting colonial powers will only lead to them taking more land."
 SWE_negotiate_with_african_kingdoms_event.1.a: "We shall accept their proposal, may we hope they keep their word."
 SWE_negotiate_with_african_kingdoms_event.1.b: "We cannot trust these western powers! Decline them at once!"
 SWE_negotiate_with_african_kingdoms_event.1.c: "We are already in a company partnership with someone else."
 
 SWE_negotiate_with_african_kingdoms_event.2.t: "[FROM.GetName] Accepts Company Partnership!"
 SWE_negotiate_with_african_kingdoms_event.2.d: "[FROM.GetLeader] has timidly accepted the negotiation, hesitant that we may betray the agreements. Though for now our Swedish-African Company can begin operating within [FROM.GetName]."
 SWE_negotiate_with_african_kingdoms_event.2.a: "Excellent! We'll establish a branch in [FROM.Capital.GetName]."
 
 SWE_negotiate_with_african_kingdoms_event.3.t: "[FROM.GetName] Declines Company Partnership!"
 SWE_negotiate_with_african_kingdoms_event.3.d: "[FROM.GetLeader] has declined our negotiation, explaining that it is far too common for westerners to lie and betray their agreements. Thus, they have refused to allow our company branch to operate within [FROM.GetName]."
 SWE_negotiate_with_african_kingdoms_event.3.a: "This is only a minor setback."
 
 SWE_negotiate_with_african_kingdoms_event.4.t: "[FROM.GetName] Already Has Company Partnership!"
 SWE_negotiate_with_african_kingdoms_event.4.d: "[FROM.GetLeader] has already entered a company partnership with a different colonial power, and has consequently declined our negotiations due to this. We are unable to operate within [FROM.GetName]."
 SWE_negotiate_with_african_kingdoms_event.4.a: "Damn! We were too late!"
 
 SWE_swedish_african_company_establish_branch.1.t: "Swedish-African Company Branch Investment"
 SWE_swedish_african_company_establish_branch.1.d: "Now that the Swedish-African Company is officially established, [FROM.GetName] has invested infrastructure within the region. Although, with colonial investments come colonial officials. Some of our villages have had an incidence of scuffles with the Swedish colonists. With some of the colonists bringing in ideas of racial superiority, this has caused tensions to increase amongst the natives and Swedes."
 SWE_swedish_african_company_establish_branch.1.a: "While the investments are nice, the colonial officials are not."
 
 