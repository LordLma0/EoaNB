 SWE_Toxic_Politics: "Political Flame War"
 SWE_Toxic_Politics_desc: "The Political Climate in Sweden is dominated by a flame war between the Conservative and Liberal factions in the Parliament. Even irrelevant questions that would normally see bipartisan cooperation are being hijacked by politics, and the nation is suffering as a result."
