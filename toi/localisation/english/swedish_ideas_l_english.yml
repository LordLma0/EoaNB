 SWE_Finnish_Defeat: "Finnish Defeat"
 SWE_Finnish_Defeat_desc: "\"Finns, with this peace the Swedish crown has lost one third of its territory; Sweden loses the proud Finnish nation, its strongest support. Not only that: The Swedish Army loses it's core and the most significant portion of it's Armed Forces. The Motherland is crushed, drowned in sorrow and lament over these irreplaceable concessions\" General Georg Carl von Döbeln \nThe loss of Finland to Russia in 1809 was a devastating blow to Swedish National Pride, and has made the general population extremely unwilling to ever enter a war again."
 SWE_Inept_Army: "Inept Military"
 SWE_Inept_Army_desc: "The Swedish Army has left in a scarred and deformed state ever since the devastating defeat in Finland in 1809. The little funds the Army does receive is used ineffectively, the doctrines are outdated, and the Officers incompetent. The Swedish Army is currently incapable of pursuing even limited wartime operations, and it will take significant efforts to change that."
