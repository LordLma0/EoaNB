 worldnewsfl.41.t: "1883 Eruption of Krakatoa"
 worldnewsfl.41.d: "Terrible news from Indonesia! Just today, a violent eruption of proportions never seen before has exploded from the volcanic island of Krakatoa!\n\nThe activity around the island the previous years, though intense, was not suggesting of the events now unfolding. Barometers around the world were able to record the shock waves seven times as they traveled along the earth's surface, a testament to the explosion's power. Reports from the region suggests the eruption could be heard from as far as Perth, Australia, and managed to burst the eardrums of sailors as far as 63km from the detonation.\n\nThe volcanic eruption has proved deadly for the unfortunate inhabitants of Sebesi, having been drowned by an ensuing wave. Authorities are still finding and counting the bodies, and an estimate of 20000 - 30000 casualties has been reported."
 worldnewsfl.41.a: "Holy Hell!?"
 worldnewsfl.41.b: "A testament to Nature's power..."
 worldnewsfl.41.c: "Organize a response now!"
