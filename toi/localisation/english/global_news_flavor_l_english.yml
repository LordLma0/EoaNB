 worldnewsfl.61.t: "Tunguska Explosion"
 worldnewsfl.61.d: "A violent explosion has been reported from the wast Siberian forests of Russia!\n\nThe cold winds of Siberia turned unexpectedly to smoldering fire in a flash over the taiga of Tunguska some days ago. Strange eye-witness accounts from locals who saw the event state that the explosion was caused by a massive object falling from the skies at break-neck speeds, with a light so strong it dimmed the sun as it burned in its flight. The ensuing collision into the Tunguska taiga have reportedly flattened an area as great as 2,150 square kilometers, and an estimated 80 million trees. Despite the great power of the explosion, no impact crater or trace of the impact has been observed or found.\n\nThough the event has so far only claimed 3 lives, it has raised awareness of the question of meteor protection across the world and precautions are beginning to take place."
 worldnewsfl.61.a: "God is throwing rocks at us!"
 worldnewsfl.61.b: "We need to make preparations!"
 ##
 worldnewsfl.62.t: "The Nobel Foundation"
 worldnewsfl.62.d: "Following the will of former industrial magnate Sir Alfred Nobel, a foundation to manage and systemize funds for prizes for people who 'have contributed the most to the forwarding of mankind' has been created. Sir Alfred Nobel had made his fortune in the steel and weapons manufacture industry with his company Bofors, and his will, read and confirmed in 1896, to make this foundation came as a great shock to both close family and to his former associates of the world.\n\nThe foundation, managed by Mr. Ragnar Sohlman and Mr. Rudolf Lilljenquist, are tasked with creating, reviewing and awarding candidates (called laureates) with one of five possible 'Nobel prizes' in different fields of science.\n\nThe possible prizes to receive are in medicine, physics, chemistry, physiology and literature. A special prize for the effort of maintaining peace has also been added."
 worldnewsfl.62.a: "Human progress will be rewarded!"
 worldnewsfl.62.b: "A respectable effort!"
 
 worldnewsfl.63.t: "First Heaver-than-air Flight"
 worldnewsfl.63.d: "The First Manned Aircraft flew today over the landscapes of [From.GetName]. the aircraft, not much more than a engine straped to some wood and canvas has been in development for some time by [From.GetFlightInvertorsName]"
 worldnewsfl.63.a: "To the Skies"