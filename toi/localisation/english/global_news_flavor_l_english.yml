 worldnewsfl.11.t: "The Transatlantic Telegraph"
 worldnewsfl.11.d: "Breaking news from Europe and America! After years of seemingly fruitless attempts since 1857, today Mr. Charles T. Bright and his expeditionary group of engineers and mechanics of the Atlantic Telegraph Company have successfully managed to lay a telegraphic cable along the seafloor of the Atlantic Ocean!\n\nUsing funding from both British and American governments, the cable was laid using decommissioned warships HMS Agamemnon and USS Niagara and stretches from Valentia Island in Ireland to Heart's Content in Newfoundland.\n\nThe line was inaugurated with congratulations exchanged between Queen Victoria and US President James Buchanan. The line ties the world yet closer, managing to send messages in a matter of minutes instead of days when word traveled by ship."
 worldnewsfl.11.a: "An impressive feat!"
 worldnewsfl.11.b: "Congratulations from over the Pond!"
 worldnewsfl.11.c: "We hear you, Europe!"
 ##
 worldnewsfl.12.t: "The discovery of Solar Flares"
 worldnewsfl.12.d: "Discoveries from beyond the heavens!\n\nBritish astronomers Mr. Richard C. Carrington and Mr. Richard Hodgson have reported strange activity among the stars, investigating powerful geomagnetic fluctuations in the Earth's electromagnetic field. Their observations have led them to conclude that these fluctuations are coming from our sun, calling them 'solar flares'; waves that are assumed to occur during fluctuations along the sun's surface.\n\nThe astronomical communities in Europe and around the world look at the discovery with excitement as another piece of knowledge to understand our universe has been uncovered."
 worldnewsfl.12.a: "Fascinating!"
 worldnewsfl.12.b: "Send our congratulations!"
 ##
 worldnewsfl.21.t: "Bikes, Bikes, Bikes!"
 worldnewsfl.21.d: "A new fever has struck the West, and it is only cured by a bicycle!\n\nA newfound excitement for the velocipede has spread like wildfire among the people of Europe and America, marking a record high popularity rating for the vehicle. The popularity was tied to the clever designs of the brothers Olivier in Paris, giving riders a better platform to speed along the streets in.\n\nWhatever the case may be people have been warned, when wandering the roads as the popularity has seen a rise in accidents relating to velocipede collisions."
 worldnewsfl.21.a: "Magnifique!"
 worldnewsfl.21.b: "Watch out!"
