  coal_desc:0 "Coal is used for fueling advanced machinery like trains and ships, as well as being a key ingredient in creating §YSteel§! and §YMachine Parts§!."
  wood_desc:0 "Wood is a very versatile material used in the construction of rifles, ships, and generally most other things you can imagine."
  fabric_desc:0 "Fabric is primarily needed for uniforms, but also can be used in other production venues."
  machine_parts_desc:0 "Machine parts are an advanced type of resource used in technologically complicated equipment."
  grain_desc:0 "Grain is used by people as food."
  iron_desc:0 "Raw Iron, or Pig Iron, is iron that has been unrefined. this requres refining in order to create §YSteel§!."
  cotton_desc:0 "Cotton, and other fibers are a prerequisite of fabrics predomantly used for clothing."
  plastics_desc:0 "Plastics are used as a light-weight waterproof material, but it was not until the later half of the 20th century that plastic was used in a large amount of areas, including application in electronics and the military."
  titanium_desc:0 "Titanium is a very thick and light-weight metal predomantly used to armor aircraft in the §YAtomic Era§! and later."
  silicates_desc:0 "Silicates is a catch-all term for many minerals the contain silicon, which are used in the production of §YCeramics§! and §YElectronics§!."
  rare_earth_metals_desc:0 "Rare Earth Metals is a catch-all term for the many rare materials required for the production of Advanced Electronics, Machinery and Power Generation, among other uses."
  eletronics_desc:0 "Electronics are the circuits, wires, and other materials required to make electronic equipment like Computers, Phones and Appliances."
  portable_power_desc:0 "Portable Power Sources are what makes electrics go, these are the generators and batteries that run your Advanced Combat Machines."
  ceramics_desc:0 "Ceramics are primarily used in advanced armors and provide a large amount of protection when combined with other advanced armor types."
