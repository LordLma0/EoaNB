l_english:
 ploiesti_refineries: "Ploiest Refineries"
 ploiesti_refineries_desc: "We have the resources to build the first refineries in the world. This is the time."
 develop_oil_production: "Develop the oil porudction"
 develop_oil_production_desc: "Develop the oil production even further."
 illuminate_bucharesy: "Illuminate Bucharest"
 illuminate_bucharesy_desc: "Illuminate the streets of Bucharest with lamps using the oil from the refineries."
 romanian_industrial_revolutio: "Romanian Industrial Revolution"
 romanian_industrial_revolutio_desc: "Romania was in conflict with the foreign great powers since its foundations in the 14th century, and even before the first principalities they fought with invading Huns, Goths, Avars, Hungarians and others. Now we have time to expand our knowledge and start industrializing."
 ad_hoc_divans: "Ad-Hoc Divans"
 ad_hoc_divans_desc: "The Ad-Hoc Divans were meetings of the politicians, clergy and representatives of the people in 1857 to clarify the situation of the principalities."
 improve_agriculture: "Improve Agriculture"
 improve_agriculture_desc: "Improve Romanian agriculture."
 improve_industry: "Improve Industry"
 improve_industry_desc: "Improve Romanian agriculture"
 ghica_reforms: "Ghika's Reforms"
 ghica_reforms_desc: "Alexander D. Ghica made important reforms in the medieval Romanian society. In 1834 he founded the city of Alexandria and he had other important reforms in the education and military. During his regency in December 1856 the first large scale refinery in the world has been built in Ploesti."
 army_improvements: "Army Improvements"
 army_improvements_desc: "Improve the army."
 national_medicine_school: "National Medicine School"
 national_medicine_school_desc: "The National Medicine School has been built in 1856 by Alexandru Dimitrie Ghica as the Civil and Military Medic school that became in October 1858 the National Medicine and Pharmacy school, at the orders of the same caimacan(Regent)."
 send_costaforu_west: "Send Costaforu West"
 send_costaforu_west_desc: "Gheorghe Costaforu studied law at Sorbonne in the late 1840s. Alexandru Dimitrie Ghica sent Costaforu in the west to study the education system in the modern European nations. His study stood at the base of modern Romanian education."
 ROM_costaforu_focus_a: "The advisor Gheorghe Costaforu is now active."
 walalchian_union.1.t: "Romania Calls for fair elections"
 walalchian_union.1.d: "Demands have come from Moldavians about §GNicolae Vogoride§! rigging the elections, demanding his resignation and the call for a new vote."
 walalchian_union.1.a: "There was no vote rigging"
 walalchian_union.1.b: "Call another Election"
 walalchian_union.2.t: "The Ottomans Reject our call"
 walalchian_union.2.d: "The Ottomans have refuse to listen to our peoples calls for a new vote. As proponents of a Romanian Union we should approach our guarantors, the Great Powers of Europe"
 walalchian_union.2.a: "Complain to the Guarantors"
 walalchian_union.2.b: "If they say it is legitimate, it is"
 walalchian_union.3.t: "Delegates from [From.GetName] have arrived"
 walalchian_union.3.d: "Delegates from [From.GetName] have arrived complaining about the Ottomans ignoring of accusations of vote rigging, how shall we respond?"
 walalchian_union.3.a: "Back the Call"
 walalchian_union.3.b: "Ignore them"
 walalchian_union.4.t: "A guarantor of Romania has blockaded our trade"
 walalchian_union.4.d: "One of the Guarantors of the Romanian principalities [From.GetName], have blockaded our trade to them until we call a new vote for Moldavia"
 walalchian_union.4.a: "Interesting..."
 walalchian_union.5.t: "Guarantors block our trade"
 walalchian_union.5.d: "Most of the Guarantors of Romania have restricted our trade until we call a new vote for Moldavia. this has had a large effect on our economy and may cause a collapse if we do not agree to this demand"
 walalchian_union.5.a: "Give them the vote"
 walalchian_union.5.b: "We can survive this"
 walalchian_union.6.t: "[From.GetName] has called a new vote."
 walalchian_union.6.d: "[From.GetName] has agreed to our demands and have called a new vote, to be held in a few months."
 walalchian_union.6.a: "Great"
 walalchian_union.7.t: "A new vote has been called"
 walalchian_union.7.d: "Due to Cases of voter fraud in [MOL.GetName]the Ottomans have called for new voting in our country"
 walalchian_union.7.a: "Interesting..."
 walalchian_union.8.t: "The 1858 election"
 walalchian_union.8.d: ""
 walalchian_union.8.a: "Elect Alexandru Ioan Cuza"
 #walalchian_union.8.b: "We can survive this"
 walalchian_union.9.t: "The 1858 election"
 walalchian_union.9.d: ""
 walalchian_union.9.a: "Elect Alexandru Ioan Cuza"
 #walalchian_union.9.b: "We can survive this"
 walalchian_union.10.t: "Romania Calls for Unification"
 walalchian_union.10.d: "In a surprising turn of events Alexandru Ioan Cuza has been elected to rule both Wallachia and Moldavia. And now the Romanian principalities are calling for unification"
 walalchian_union.10.a: "Interesting..."
 ROM_union_allowed: "Ottoman Empire allows Romanian Union"
 ROM_form_romanian_union: "Form the Union of Romania"
 OTO_grant_romanian_union: "Grant Approval for the Unification of Romania"