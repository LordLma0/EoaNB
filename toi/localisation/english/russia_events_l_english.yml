	 russia.22.t:0 "Censoring 'Fathers and Sons'?"
	 russia.22.d:0 "'Russian Bulletin' has sent its new March-April issue to the Censor Department. That would be a usual publication if it hadn't the new Turgenev's novel inside, called 'Fathers and Sons'. Its idea is rotating around nihilism, an ideology of denial of every authority and even somewhat revolutionary! It can be dangerous enough for our aristocracy which already supports liberal ideas. We can give the order - and this book will be completely different, but Turgenev will be completely disappointed in our government. He is one of the most loyal writers of our Motherland and it would be a tall loss. But what if we go soft with this novel and just let it be? Of course, there will be some mimics who will call themselves 'nihilists', but... isn't it what we want to make them think? Just ensure that they are loyal, being initiative and innovative isn't a crime in Russia."
	 russia.22.a:0 "Let's not be strict, it's not the Nikolay era after all."
	 russia.22.b:0 "Better censure this 'nihilism', else we can suffer from crazy idealists raised on that book..."
	 
	russia.23.t:0 "Censoring 'Fathers and Sons' Revealed!"
	russia.23.d:0 "When the novel about Evgeniy Bazarov has just been written by Turgenev, we decided to censor it heavily, remove all questionable themes and never return to this. But due to the end of the Censor Department, following the new law about the press, the real book has been revealed! Now people are blaming us for hiding that 'masterpiece' from them. That led to us losing some positions in government and, what is worrying - 'nihilism' starts to spread through our population!"
	russia.23.a:0 "What a shame..."
	 
	russia.24.t:0 "Publishment of 'Crime and Punishment'"
	russia.24.d:0 "Fyodor Dostoevsky has written a new book, called 'Crime and Punishment'. It tells about a poor Russian student, Rodion Raskolnikov, who tries to survive in Saint Petersburg and lends his old but only kettle to the old woman, who was a money lender. He says that this is unfair and kills her along with her silly-minded sister and then tries to merge his philosophy theory about 'the ones who have the right and the ones who don't' with the fact of murder. When he founds his love and starts a more active life, meeting many people, his conscience begins to rise slowly, leading him to surrendering to police and going to penal colony in Siberia. His love follows him and there he finally finds his salvation, throws out his ideas and starts a new life with his woman. This book, being published now in the 'Russian Bulletin', is close to the title of masterpiece and doesn't really tell about any political ideas, so we can just let it be."
	russia.24.a:0 "Worth of reading in spare time - Dostoevsky wrote a good piece!"
	 
	russiasiberiancolonization.5.t:0 "'Oblastnichestvo' Rises!"
	russiasiberiancolonization.5.d:0 "When Siberian students named Grigory Potanin, Nikolay Yadrintsev, Serafim Shashkov, Nikolay Naumov, Fyodor Usov and other ones came to St. Petersburg in the early 60-s, they immediately created an idea of Siberian independence or 'at least' autonomy for their region. They returned home in 1863, immediately establishing contacts with political prisoners and Polish people who were exiled after their recent rebellion. They were gathering forces and money to incite revolt in Siberia, but at this summer, in the year 1865, their plot was uncovered. Forty four members of the group were arrested and taken to prison by the Russian government in May after watch officers of the Siberian Cadet Corps searched cadet Arseny Samsonov, aged 16, for illicit items and found a proclamation entitled 'To Patriots of Siberia,' attributed to collective authorship of G. Potanin, N. Yadrintsev and other leaders of the movement. Now all of them were sent to various places around the empire for either penal labour or exile, ensuring that we won't hear of them revolting again. Their ideas got some foothold within minds of local bourgeois in Tomsk, Tobolsk and Irkutsk, but that doesn't matter, because no one questions Russian authority in those lands anymore."
	russiasiberiancolonization.5.a:0 "Good they were arrested."
     
