    russiaforeign.17.b:0 "We can afford it(just)"
    russiaforeign.18.t:0 "[LIE.GetName]s Response"
    russiaforeign.18.d:0 "They Agreed, the [LIE.GetName] Prince himself has arrived to sign the Required Documents. Bringing with him a Check for the full sum owned."
    russiaforeign.18.d_a:0 "Surprising no-one in the court, The Prince of [LIE.GetName] has declined. Our many advisors for this deal are eager to open negotiations with the Americans"
    russiaforeign.18.a:0 "To the Americans then"
    russiaforeign.18.b:0 "Obviously this is our burden"
    russiaforeign.18.c:0 "They Agreed?"
    russiaforeign.19.t:0 "Purchase of Alaska?"
    russiaforeign.19.d:0 "After the end of the Crimean War, The Russian Government is really low on funds and is seeking to sell the unwieldy Territory of Alaska. Alaska spans a vast area in the north but is extremely sparsely populated."
    russiaforeign.19.a:0 "Accept the Offer"
    russiaforeign.19.b:0 "Decline the Offer"
    russiaforeign.20.t:0 "Americas Response"
    russiaforeign.20.d:0 "After consulting with themselves, They have agreed to the deal, finally we are rid of that liability"
    russiaforeign.20.d_a:0 "The Americans Declined, Sighting the current instability in their government as a bigger issue for the moment. Perhaps they will be open to purchase later?"
    russiaforeign.20.a:0 "Damn"
    russiaforeign.20.b:0 "Great"
