    russiavicfocus.23.t:0 "Lithuanian Press Ban"
    russiavicfocus.23.d:0 "The Russian Empire instituted the Lithuanian Press Ban to ensure that the Russian Empire could stifle any chances of Lithuanian and, by extension, Polish nationalism from growing. Having all books are written in the Latin script also approved to be written in the Cyrillic Russian/Ukrainian or “Little Russian” script. These writings had to be approved by the VCC (Vilnius Censorship Committee), which also oversaw the censorship of other cities within the Northwestern region of the Russian Empire extending to the countries of Latvia, Estonia, and Western Belarus extending out into Minsk. This Ban was also used as an attempt at the Russification of the Baltic States."
    russiavicfocus.23.a:0 "Let's do it!|
    russiavicfocus.23.b:0 "Leave Lithuanians alone"
    
