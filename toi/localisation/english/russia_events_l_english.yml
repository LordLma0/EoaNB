    russiavicfocus.28.t: "Invest in Special Training for Military Railway Department?"
    russiavicfocus.28.d: "The soldiers of our recently created military railway department require special instructions for their tasks and the technical equipment they are dealing with in order to act efficiently in times of conflict. Investing into their training could certainly increase their usefulness and the reward they bring to the table. Given time, we might also benefit from the experiences we gain in the process. Should we make the necessary investments to facilitate their training?"
    russiavicfocus.28.a: "Let's do it."
    russiavicfocus.28.b: "It's not worth it."
    russiavicfocus.29.t: "Training for Military Railway Department Finished"
    russiavicfocus.29.d: "Our special training program for the military railway department was finished a few weeks ago. Unfortunately, both the instructors and officers have reported little progress in the everyday routines, knowledge, and the performance under pressure from the latest drills. It seems the scheme has not been successful yet. Should we continue our investment?"
    russiavicfocus.29.a: "Renew our investment for the training program."
    russiavicfocus.29.b: "Stop our investment for the training program."
    russiavicfocus.30.t: "Training for Military Railway Department Finished"
    russiavicfocus.30.d: "Our special training program for the military railway department was finished a few weeks ago. Both the instructors and officers have reported great progress in the everyday routines, knowledge, and the performance under pressure from the latest drills. It seems the scheme has been successful!"
    russiavicfocus.30.a: "Great news for the army."
    
