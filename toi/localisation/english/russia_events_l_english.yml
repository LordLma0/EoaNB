	 RUS_tsushima_war_ongoing_mission:0 "The Tsushima War"
	 RUS_tsushima_war_ongoing_mission_desc:0 "[RUS.GetName] has declared war against [ENG.GetName] and [TSH.GetName]. This war has been dubbed the Tsushima War!"
	 RUS_spain_war_decision_RUS_WIN:0 "§Y[ENG.GetName]§! or §Y[TSH.GetName]§! must incur heavy casualties that would provoke a surrender.\n"
	 RUS_spain_war_decision_TSH_WIN:0 "§Y[RUS.GetName]§! must incur heavy casualties that would provoke a surrender.\n"
	 RUS_spain_war_decision_ENG_WIN:0 "§Y[RUS.GetName]§! must incur heavy casualties that would provoke a surrender.\n"
	 
	 russia.1.t:0 "Krenholm Manufacturing Company is built"
	 russia.1.d:0 "Your Majesty, cotton merchant Ludwig Knoop of the Free State of Bremen, has established the Krenholm Manufacturing Company, a cotton spinning and weaving mill in Estonia on the banks of the Narva River. This factory is massive and maybe the largest in the world. Employing 12,000 people, and owning 32,000 acres of land, Knoop will surely be a very powerful man, important to our economy, and it is in our best interest that we keep him on our good side."
	 russia.1.a:0 "Excellent"
	 
	 russia.2.t:0 "A military fort is established in Maykop"
	 russia.2.d:0 "We have established a fort in Maykop, located on the Belaya River, in the south-eastern Caucasus region, and near the Turkish border. The fort will surely prove its use in the event of an upcomming Turkish attack."
	 russia.2.a:0 "Great news!"
	 
	 russia.3.t:0 "The Gorky Library is Established"
	 russia.3.d:0 "Our Great Nation is filled with many illiterates, especially and obviously amongst the peasents and poor. Establishing public libraries has been deemed important by Tsar Alexander II and even some in the previous Cabinet of Tsar Nicholas I, to help educate our Serfs. However during the majority of Nicholas I’s rule, the Russian Imperial government lacked the funds to construct any public library whatsoever, so it was not until today that the first public library in the oblast of Ryazan was built: The Gorky Library. Being based in the populated and influential city of Gorky, it was the clear choice, having also to due with the many wealthy and educated patrons funding the project." 
	 russia.3.a:0 "Perhaps a stop by?"
	 
	 russia.4.t:0 "Kyiv Police Department is founded"
	 russia.4.d:0 "The city of Kyiv, in the Malorossiya region, has been growing rapidly and soon becoming a hassle to control without an official commissioned police to enforce the basic laws. Therefore, by decree of the Emperor early today, the Kyiv Municipal Police Department has been formed with the headquarters based at Number 15, Voldymyr Street."
	 russia.4.a:0 "Great job!"
	 
	 russia.5.t:0 "Konstantin Rudski & Co. Ltd. is founded"
	 russia.5.d:0 "My Emperor, today Konstantin Ruski & Co. Ltd was founded. The company owns an iron foundry in the city of Warsaw, whilst also specializing in machinery, steel, and engineering. Owned by successful Polish shipbuilding magnate Andrzej Artur Zamoyski, only proper things are expected of the company."
	 russia.5.a:0 "Keep at it."
		
	 russia.6.t:0 "Protests Against Vodka!"
	 russia.6.d:0 "Prices for alcohol have always been relatively low in Russia since the times of Ivan IV, but over the recent years that prices increased gradually. In the 1830's to 1840's prices had risen to 2-3 rubles per bucket of vodka. This money is also a price for a calf.\nNow it became even worse, as prices for vodka have risen three times as large as they were in the 1850 year. This is because Russia needs to replenish its depleted budget after the Crimean War, but also it causes instability in our states, especially among the poor. Protests against that policy originally started in Kovno Governorate, in Lithuania, where local villagers took oaths to abstain from drinking any high-degree alcohol except for "medicinal purposes". However, wine and beer are still permitted. Locals, supported by the Catholic clergy, established chapters of the Brotherhood of Sobriety, a temperance society that originated in Silesia and has support from the Pope himself. That was at the end of the 1858 year\nFew months ago the situation has become even worse - peasants all around the Empire are taking oaths of abstention from vodka. Boycotts were in 91 uyezds (an area that is part of the governorate) of 32 governorates. Sales of alcohol dramatically decreased, with vodka prices dropped in 16-20 times and retailers sometimes offering vodka for free. Now members of temperance societies attack taverns and destroy alcohol stockpiles. This is going beyond the borders of good and bad..."
	 russia.6.a:0 "Send troops! Secure that no tavern will be under attack from this very day!"
	 
	 russia.7.t:0 "Socialist Magazine Iskra is published"
	 russia.7.d:0 "The first publication of the socialist magazine Iskra was published today in St. Petersburg. These liberals are spouting lies about our country, and indoctrinating others. We may have to speak with the editors soon."
	 russia.7.a:0 "Communist Dogs!"
     
     russia.8.t:0 "Mahtra Estate Revolts!"
     russia.8.d:0 "Though Russian Baltic hasn't seen serfdom since its abolishment in 1816 year, now peasant unrest is still high even in this region. It slowly was boiling since the Manifesto of Emperor Alexander II from March 19, 1856, when the greater agrarian reforms were promised but the implementation was slow, and in this month peasants from the Mahtra estate in Estonia revolted against our rule! Troops were sent to bring back order..."
     russia.8.a:0 "What? A peasant revolt? Are we in Pugachev times again?"

     russia.9.t:0 "Mahtra War Ends!"
     russia.9.d:0 "Nearly two months ago a peasant unrest caused a rebellion against the Tsar in the Estonian governorate on the Mahtra estate. It has been handled by the regular garrison army, resulting 14 wounded and 7 casualites, with 3 of the wounded later dying from fatal wounds. A battle is not without our own loss: Our company suffered some casualties—13 wounded soldiers and 1 killed officer. 60 of 65 peasant defendants were sentenced to death by our court-martial in Tallinn, but later Baltic governor-general Suvorov reduced the sentences of 44 peasants to corporal punishment; 35 of whom were sentenced to leave to Siberia in exile; and the remaining 21 rebels released off all charges. This revolt was crushed easily by our army, but what says the next one will occur in a more densely-populated city, like Moscow. . .?
     russia.9.a:0 "We surely should consider hastening the reforms..."

     #russia.10.t:0 "Russian starting event"
     #russia.10.d:0 "Placeholder"
     #russia.10.a:0 "Placeholder #2, how surprising!"
	 
	 russia.11.t:0 "Bezdna Uprising"
	 russia.11.d:0 "The peasants of the village of Bezdna have risen against serfdom, unfortunately, the great news of emancipation has not yet reached them. The soldiers of the Kazan Governate have rushed to the village to take back control leading to a huge fight leaving thousands of peasants and 20 soldiers dead. We have replaced the governor of Kazan to make sure that something like this never happens again."
	 russia.11.a:0 "Crush them!"
	 
	 russia.12.t:0 "Pavel Military School is established"
	 russia.12.d:0 "The Pavel Military School was opened in St. Petersburg today. It is named after Pavel I the late tsar. It is staffed with some of our greatest military minds and we expect great things from the school."
	 russia.12.a:0 "A great honour!"
	 
	 russia.13.t:0 "Les Miserables is banned"
	 russia.13.d:0 "While Victor Hugo’s book Les Miserables is a masterpiece even read by monarchs all over the world, it should not be shown to the public eye now that it is translated, your highness. Reading the book may give those foolish peasants the wrong idea if you know what I mean. -All of Alexander II’s Advisors."
	 russia.13.a:0 "Ignorance is Strength"
	 
	 russia.14.t:0 "What is to be Done?"
	 russia.14.d:0 "The book “What is to be Done?” by the radical writer Nikolai Chernyshevsky was smuggled out of the great fortress of St. Peter and Paul where he lays imprisoned. The novel mentions the outlandish ideas of collective farms owned by the peasants, as if we would allow something like this to ever happen. Don’t worry your highness, we’ll make sure to suppress these revolutionary ideas before the word spreads to the masses. We should also deal with Socialist Philosopher Chernyshevsky, his ideals are spreading quickly to the peoples, becoming a nuisance on our stability.."
	 russia.14.a:0 "Burn it!"
	 
	 russia.15.t:0 "\"Young Russia\" is published"
	 russia.15.d:0 "A group of students have published an article titled \"Young Russia\" today. The article states that reform is necessary to survive as a country, and the optimal method for reform is a revolution of the people, and total seizure of power away from us, the monarchs."
	 russia.15.a:0 "Crush them!"
	 
	 russia.16.t:0 "The St.Petersburg-Warsaw Railroad is completed"
	 russia.16.d:0 "The Saint Petersburg-Warsaw railway, after many months of construction, has been realized. This is quite important, as it connects two vital cities in our great nation. Warsaw is the heart of our Polish territories, and St. Petersburg our capital. This will help better facilitate the transport of our troops across the country, and greatly improve our economy. The construction of greater infrastructure and railroads is something that we need to accomplish to lead our way towards industralization and to nurture the wounds from the Crimean War."
	 russia.16.a:0 "Great!"
	 
	 russia.17.t:0 "The Federal Customs Service is established"
	 russia.17.d:0 "We have just established the federal customs service to help better control and regulate immigration to and fro. This is especially necessary as a great refugee migration crossing over from the Ottoman Empire strikes us day by day. Our customs officers, are at this moment setting up control points all over our borders, and creating a more protected state. That is all for now your highness."
	 russia.17.a:0 "Finally!"
	 
	 russia.18.t:0 "The Kalinin Machine Plant is constructed"
	 russia.18.d:0 "Your highness, the machine plant you ordered the construction of has just been completed in Kalinin. Housing state of the art machinery, and highly trained workers and engineers, this factory promises to be an example of our great imperial industrial might."
	 russia.18.a:0 "Let's begin production"
	 
	 russia.19.t:0 "Siberian Military District Established"
	 russia.19.d:0 "Today is a great day for our Imperial Russian Military. Out with the old and in with the new, I say. We have established the Siberian Military District, the last of the ten planned Military Districts. Now while this one is far from our great city of Moscow and away from the heartland of Russia it is just as important as any other and will be treated as such. We have elected a superb commander to lead the district and he will be revitalizing everything from our military defences to improving the new port of Vladivostok. -Dmitry Milyutin"
	 russia.19.a:0 "Bandits will fear our might!"
	 
	 russia.20.t:0 "Tax Debate Between Government and Zemstvas!"
	 russia.20.d:0 "Since 1725, when Peter the Great installed the Soul Tax, there have been many incidents happening in the motherland: crises, wars, and industrial advancements has changed the world and Russia as well. Now the Soul Tax became mostly obsolete even in a modernized state. Hence why the government is adamantly pushing to discuss it with the respective Zemstvos of the Russian Governorates. Half support graduating from lower to higher income tax which will be levied upon all the population and will leave the tax income on state budget the same, the outcome being peasants and commoners living better in cost of nobility cash. Some other commissions supported the usual income tax, but only for merchants, and some additional taxes on the nobility and peasants. The idea barley made it through, as it was laughed at due to its ineffectiveness, with the central government shutting it down almost immediately. Finally, one more proposal: property taxes instead of both soul and income taxes. If you have much property but a low income you should sell a portion of your items to have overall lower taxes. All things will be levied with those new taxes, from spoons to great estates spanning kilometers. This is an unpopular and very untraditional proposal but it gained support through the economically competent people in our realm. Maybe we should listen to them. Or we can just drop all the initiative and suffer the consequences of an inefficient tax policy. The Nobility would be pleased with that."
	 russia.20.a:0 "Let's not rush to do this..."
	 russia.20.b:0 "Progressive tax is very progressive, isn't it?"
	 russia.20.c:0 "The Tambov commission has very interesting ideas about property taxes."
	 
    russia.21.t:0 "Imperial Russian Technichal Society"
    russia.21.d:0 "Placeholder"
    russia.21.a:0 "Amazing News!"
     
	russia.36.t:0 "1864 Geneva Convention"
	russia.36.d:0 "Your Highness, the weaklings of Europe have signed yet another foolish agreement protecting the soldiers on the battlefield and limiting the actions of aggresion on the battlefield. Although we attended the meeting, we did not sign the charter; war has its own laws, none that obey that of common courtesy they assmble up to discuss. If only the other European Power treated us more fairly, we will would reconsider their proposal. That is all the news presently, your majesty."
	russia.36.a:0 "Sign"
	russia.36.b:0 "Don't sign"
	russia.36.c:0 "Don't attend"
	 
	russia.37.t:0 "Russia demands West Indus River!"
	russia.37.d:0 "Russian delegates have arrived from Moscow with critical news: a demand for all the land west of the Indus River. A challenging request, truley, but what chance do we have to fight back?"
	russia.37.a:0 "Let them have it"
	russia.37.b:0 "Ignore it"
	 
	russia.38.t:0 "Russia demands military access"
	russia.38.d:0 "Russian delegates have arrived from Moscow, pushing an ultimatum on us for exclusive military access for Russian troops to freely march through our lands. What do we decide?"
	russia.38.a:0 "Let them have it"
	russia.38.b:0 "Unacceptable"
	 
	russia.25.t:0 "Imperial Russian State Bank is founded"
	russia.25.d:0 "By order of his Majesty Emperor Alexander II, the State Bank of the Russian Empire has established on this day. This bank is the foremost financial institution of our country, and will surely be a crown jewels of our financial reforms and economic improvement."
	russia.25.a:0 "This will surely be a boost for the Russian economy"
	 
	russia.26.t:0 "Tsushima Incident"
	russia.26.d:0 "Your highness, under your orders a group of our sailors led by Nikolai Birilev have tried to land at Tsushima, a Japanese island of which we lack access to. The cowardly Japanese were scared by this move and invited the British to defend Tsushima. This led to a second cruiser of ours setting off for the island to help us protect our interests. Birilev finally decided to send an expedition to land on the island, despite still being on constant watch by two Japanese warships, and an accompanying British warship."
	russia.26.a:0 "This could get out of hands"
	 
	russia.27.t:0 "Russian Sailors and Tsushima Samurai Clash"
	russia.27.d:0 "Our landed soldiers were met by rakes and spears, as Japenese farmers and samurai rush to meet our expedition. A battle ensued with the death of one farmer and the capture of one samurai, followed along with numerous Japanese injuries. The remaining samurai, according to their oath on the Bushido Code, commited Seppuku, or suicide."
	russia.27.a:0 "Hope this doesn´t have nefarious consequences"
	 
	russia.28.t:0 "St. Isaac’s Cathedral is Completed"
	russia.28.d:0 "After 40 years of construction and countless hours of planning, the beautiful Saint Isaac's Cathedral has been finalized in St.Petersburg. The cathedral was ordered by Alexander I to start construction 1818, and is the fourth church built on St. Isaac's Square. The Cathedral and Square gained their name from Saint Isaac of Dalmatia, a patron saint of Peter the Great, who had been born on the feast day of that saint. The cathedral took 1,000,000 gold rubles to complete, tanking the Imperial coffers, but the wait and money spent was merit."
	russia.28.a:0 "Glory to god! Glory to Russia!"
	 
	russia.29.t:0 "International Red Cross is formed"
	russia.29.d:0 "Your Excellency, dozens of countries across Europe, major and minor alike, have gathered in Geneva, Switzerland to discuss the formation of the International Red Cross; 36 individuals: eighteen official delegates from national governments, six delegates from other non-governmental organizations, seven non-official foreign delegates, and the five members of the International Committee. Among the many proposals written in the final resolution, some references include: Neutrality and protection for wounded soldiers, the foundation of national relief for the wounded, and international humanitarian law to protect the life and dignity of the victims of international and internal armed conflicts. 
	russia.29.a:0 "Interesting..."
	 
	russia.30.t:0 "Moscow Zoo is opened"
	russia.30.d:0 "With the governments permission, scientists K.F. Rulje, S.A. Usov and A.P. Bogdanov have opened up the Moscow Zoo early this day. While in no attempt to climb to our greatest zoo, with 286 animals across the span of 18 hectares, the zoo is worthy of the peoples interest. Thousands of commoners from all over the city flock to see the exotic animals like Alexander the Lion, and Dmitry the Giraffe, as lazy as those names are."
	russia.30.a:0 "I should go visit it"
	 
	russia.31.t:0 "Epoch Magazine goes public"
	russia.31.d:0 "The great writer and imperial advocate, Fyodor Dostoevsky, has begun publishing epoch magazine with his brother Mikhail. The first publication has just come out containing the opening chapters of Notes from Underground, a Dostoevsky novel. We faithfully request you read it, Your Highness, it is an excellent piece of literary work."
	russia.31.a:0 "I will, indeed, read it"
	 
	russia.32.t:0 "New Michael Palace is Completed"
	russia.32.d:0 "The grand New Michael Palace has been completed after a grueling five years of construction. Designed by the great architect Andrei Stackenschneider and built on the palace embankment in St. Petersburg, the palace is meant for the numerous children of the late Nicholas I. The palace is extravagant and represents the wealth of our country very well, boasting about our riches and architectural accomplishments. That is all for now, Your Highness."
	russia.32.a:0 "What a great piece of architecture"
	 
	russia.33.t:0 "Crown Prince Nicholas Dies"
	russia.33.d:0 "Your Highness, I am displeased to inform you of this terrible news. As you know your son and Crown Prince, Nicholas, has been touring Southern Europe in the past few weeks. However, during a trip to Italy he became ill and was rushed to Southern France to be cared for by skilled French doctors. He has just died of cerebro-spinal meningitis after worsening condition, resting on his bead at the Villa Bermond in Nice, France. His final reported words were that his fiancée is to marry to now Tsesarevich Alexander III, your now eldest son. That is all, Your Highness, I shall now leave you to grieve."
	russia.33.a:0 "The entire country mourns Prince Nicholas"
	 
	russia.34.t:0 "Alexander II and His Mistress"
	russia.34.d:0 "Today, his Imperial highness married his beloved mistress, Catherine Dolgokurov. This has unfortunately displeased many courtiers, who have always held such a negative view against the Tsar's mistresses, but his highness loves her nonetheless. Those courtiers just need some convincing of Catherine’s good intentions."
	russia.34.a:0 "The courtiers will keep their mouths shut"
	 
	russia.35.t:0 "Alexander III marries Maria Feodorovna"
	russia.35.d:0 "Our Tsarevich Alexander, while on a visit to Copenhagen, asked Princess Dagmar of Denmark for her hand. Since then, their relationship has only gained momentum and on the 1st of September, 1866, Dagmar arrived in Kronstadt and was escorted to St. Petersburg in a chariot. On the 29th, she made her formal entry into the Russian capital dressed in a traditional Russian outfit and travelled with the Empress to the Winter Palace where she was introduced to the Russian public atop a balcony. Today she converted to orthodoxy, followed by a lavish wedding in the Imperial Chapel of the Winter Palace."
	russia.35.a:0 "Heil Tsesarevna Maria"
	 
