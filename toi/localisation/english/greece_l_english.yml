 # Greek Events #
 ################

 Greecemisc.1.t: "Prime Minister Voulgaris Resigns"
 Greecemisc.1.d: "Today Prime Minister Dimitrios Voulgaris resigned following a fight he had with King Otto. Voulgaris is known to be an intelligent and capable administrator, but also very hot headed and controlling. With his resignation we have but to appoint a new Prime Minister, who will be more loyal to the King than to his own interests. Athanasios Miaoulis, the son of the great naval officer during the revolution Andreas Miaoulis, is considered an ideal candidate, loyal to the Monarchy and popular to the people."
 Greecemisc.1.a: "Miaoulis shall be the new Prime Minister"
 Greecemisc.2.t: "Election Fraud?"
 Greecemisc.2.d: "With the new elections being conducted, we can opt to support the royal faction through election fraud. This would consist of pressuring people to vote for us in the electoral centers and of inflating the numbers in our favour."
 Greecemisc.2.a: "Just a few more votes in favour..."
 Greecemisc.2.b: "No. We should not intervene"
 Greecemisc.3.t: "Newspaper Slams the Monarchy"
 Greecemisc.3.d: "A well known newspaper has today published an article where it condemns King Otto and the Monarchy 'for being responsible for the poor economic and political state of the nation' and advocates 'establishing a republic worthy of our ancestors'. These slanders should not go unpunished, or else it would weaken our side."
 Greecemisc.3.a: "Arrest the journalist"
 Greecemisc.3.b: "No censorship in our nation"
 Greecemisc.4.t: "Public Protests"
 Greecemisc.4.d: "Today, thousands of citizens have organized protests in Athens under the auspices of the Republicans against the current administration and the Monarchy. They demand the Prime Minister to resign, and the King to 'become competent'. Naturally such public signs of dissent can only serve to hurt the monarchy and we should intervene before it is too late."
 Greecemisc.4.a: "Crack down on the protests"
 Greecemisc.4.b: "These are merely minor disturbances"
 Greecemisc.5.t: "Miaoulis Resigns"
 Greecemisc.5.d: "Prime Minister Miaoulis has resigned due to the rising dissent of the people against him and King after the Nauplian Revolution. With Miaoulis' resignation we have but one option, and that is to appoint Ioannis 'Gennaios Kolokotronis', the son of the great hero of the revolutionary war, Theodoros Kolokotronis, like Miaoulis he is very popular with the people and he might help revive the popularity of the monarchy, which over the years has become weaker and weaker."
 Greecemisc.5.a: "Accept the resignation"
 Greecemisc.5.b: "Reject the resignation"
 miaoulis_remove: "Removing §YMiaoulis§! will be §Runpopular§!"
 Greecemisc.6.t: "The Nauplian Revolution"
 Greecemisc.6.d: "Dire news have arrived from the city of Nauplion, in the nomos of Argolis in the Peloponnese, several thousand men have taken the arms and have declared a revolt against King Otto. It seems that the people have grown very much angered with the irresponsible behavior of Otto, and his policies which have resulted in little change in the economic situation of the country since 1833, when Otto first arrived, ironically, in Nauplion. Otto's monarchy began in Nauplion, and it seems it will end from there."
 Greecemisc.6.a: "Suppress the revolt immediately"
 Greecemisc.7.t: "The Skiadika Events"
 Greecemisc.7.d: "The day before yesterday several hundred students went to the Field of Mars wearing 'skiadia', a type of straw hat made in Greece. The protest was an idea of Cleon Ragazis, the son of Alexander Ragazis, the Foreign Minister. The goal was to entice the upper classes to buy Greek hats but it went wrong as the hat importers sent their own agents to make fun of the protesters, resulting in violent actions from both sides and the intervention of the police. The next day they organized a new protest, and demanded the resignation of the head of police and a meeting with Otto. Their demands were denied resulting in the arrests of the students, ending the protests."
 Greecemisc.7.a: "Liberate the students"
 Greecemisc.8.t: "Assassination Attempt on Queen Amalia"
 Greecemisc.8.d: "On September 18th, 1861, while Queen Amalia was riding on her horse near the grounds of the Royal Palace, a young student named Aristidis Dosios tried to kill Queen Amalia. He was unsuccessful because the Queen turned the horse on him and he did not manage to aim properly. The motive for the attempt was to destabilize the regime since Queen Amalia was the regent of Greece, as King Otto was in a foreign trip. The failure of the attempt managed to revive some popularity of the monarchy, though the revival proved short lived."
 Greecemisc.8.a: "Sympathy to the Queen"
 Greecemisc.9.t: "Karelia Tobacco Company"
 Greecemisc.9.d: "Today, [GetDateText] the first generation of the Karelia family established itself as a small tobacco business in Kalamata, Greece. Hopefully their business will thrive through the next years."
 Greecemisc.9.a: "Great!"


 Greeceelections.1.t: "The 1859 Elections"
 Greeceelections.1.d: "The Elections of 1859 are set to begin today and this will be a great struggle between the absolutist current government and the constitutionalist opposition. Prime Minister Miaoulis is expected to perform, though we might need to 'help' the absolutist faction against the constitutionalists."
 Greeceelections.1.a: "Begin the Elections"
 Greeceelections.2.t: "The End of the 1859 Elections"
 Greeceelections.2.d: "The Elections of 1859 have ended after several months of intense campaigning by both sides, and widespread accusations of electoral irregularity. The votes have been counted and the new government is soon expected to be called to the Royal Palace to be appointed by the King."
 Greeceelections.2.a: "The Monarchists win"
 Greeceelections.2.b: "The Constitutionalists win"

 GREpolitics.1.t: "The Abdication of Otto"
 GREpolitics.1.d: "On October 11th the Hellenic Parliament, which was under the control of the revolutionaries, declared Otto's position as King of Greece 'null and void' and declared a new government under Voulgaris, Canaris and Roufos, until the convention of a national assembly to elect a new King. The next day the Royal Yatch 'Amalia' entered Piraeus, and Otto was informed of the news. On that night the Yatch was joined by the British ship 'Scylla' and the French Ship 'Deer' and landed at Salamis. Otto decided then to flee Greece with the ship 'Scylla' to Venice, effectively resigning from the Greek throne, though this was not confirmed officially. Now Greece is free to chose her future."
 GREpolitics.1.a: "An Incompetent King"
 GREpolitics.3.t: "The Death of King Otto I"
 GREpolitics.3.d: "On this day, on the year [GetYear], His Majesty, King Otto I of Greece, of the House von Wittelsbach, has passed away, and he will now rest in peace. His Majesty's Funeral was attended by several thousand loyal citizens, as well as by the Wittelsbachs, yet with his passing there was also much apathy or even anger by a part of the population that still considered His Majesty a failed leader. Prince Luitpold von Wittelsbach has been chosen as the next King, as he is the rightful heir, and he is expected to be baptized Orthodox as the Constitution requires soon enough in order to arrive in to Greece and to be crowned."
 GREpolitics.3.a: "Rest in Peace, King Otto"
 GREpolitics.4.t: "The Referendum of 1862"
 GREpolitics.4.d: "The time has come to conduct the referendum to chose whether we will crown a King or install a Republic. The most popular choice so far for King seems to be Alfred von Saxe-Coburg Gotha, the son of Queen Victoria of the United Kingdom and the heir to the Duchy of Saxe-Coburg Gotha. He is a young man and very popular to most Greeks, who believe that if the British are friendly to us, the liberation of our territories will be achieved easily. On the other hand, a significant portion of our population wants to see the abolishment of the monarchy and the establishment of a Republic. If we remain a monarchy, we will enjoy the support of the Great Powers, but with the limitations that come with it, if we become a Republic, we will be initially isolated, but a bright future opens up."
 GREpolitics.4.a: "Conduct the Referendum"
 GRE_tt_conduct_referenduma: "Conduct the referendum to chose between a §YMonarchy§! or a §YRepublic§!"
 GREpolitics.4.b: "Do not conduct the Referendum"
 GRE_tt_not_conduct_referenduma: "Not conducting the referendum might spark a §RRepublican Coup§!"
 GREpolitics.5.t: "The End of the Referendum"
 GREpolitics.5.d: "The Referendum has been ended and the votes have been counted. After several months of intense campaigning the referendum has ended and the votes have been counted. Unsurprisingly there have been electoral irregularities, and even interference from foreign powers, but now all that matters is the result. Whoever wins will be tasked with rebuilding a divided nation."
 GREpolitics.5.a: "The Election of Alfred von Saxe-Coburg and Gotha"
 GREpolitics.5.b: "The Republicans prevail"
 GREpolitics.6.t: "Alfred elected King in Greece"
 GREpolitics.6.d: "Prince Albert von Saxe-Coburg Gotha, the son of Queen Victoria has been reportedly elected King of Greece in a referendum conducted amongst the Greek populace following the abdication of the former King, the Bavarian Otto von Wittelsbach, who was deeply unpopular due to his absolutist practices which ravaged the economy of the nation. Should Prince Albert be allowed to become King of Greece, this would reinforce our standing with the Greeks, but at the same time this will cause great dissatisfaction amongst the other guaranteeing powers of Greece -France and Russia- and will disrupt the fragile balance of powers."
 GREpolitics.6.a: "Allow Alfred to become King"
 GREpolitics.6.b: "Do not allow Alfred to become King"
 GREpolitics.7.t: "The coronation of King Alfred I"
 GREpolitics.7.d: "King Alfred I has been crowned King of the Greeks in a private ceremony in the Cathedral of Athens. Avoiding the pomp of his predecessor, the whole affair of Alfred's coronation happened quickly and quite humbly. In attendance were the Prime Minister, the Archbishop, most prominent politicians and representatives from the business community. With his coronation, King Albert has to deal with several issues, including stabilizing Greek politics and dealing with the years of mismanagement that have left the Greek economy weak and unproductive. Nevertheless with his extensive influence with the United Kingdom and Germany he is expected to campaign in favour of reclaiming our territories."
 GREpolitics.7.a: "Long live the new King"
 GREpolitics.8.t: "Alfred not allowed to become King"
 GREpolitics.8.d: "Queen Victoria has rejected the Greek demands that Prince Alfred becomes King of Greece. Her rejection comes from the concerns voiced from France and Russia that the United Kingdom would gain too much power in Greece, and now we have to find a new King. A suitable candidate would be Prins Vilhelm von Glucksburg, the son of the Crown Prince Christian of Denmark and who belongs to a minor dynasty with no major claims or pretentions, and thus an ideal candidate approved by the Great Powers. Prince Vilhelm may not have as close relations to the British as Alfred, but he is a worthy substitute and his family has connections with nearly every European house."
 GREpolitics.8.a: "What about Prince Vilhelm of Denmark"
 GREpolitics.9.t: "The coronation of King George I"
 GREpolitics.9.d: "Prins Vilhelm von Glucksburg, who has recently come from Denmark, was today crowned King of the Greeks, under the regnal name of George which is much easier to pronounce, in a private ceremony in the Cathedral of Athens. Avoiding the pomp of his precedecessor, the whole affair of George's coronation happened quickly and quite humbly. In attendance were the Prime Minister, the Archbishop, most prominent politicians and representatives from the business community. With his coronation, King Geirge has to deal with several issues, including stabilizing Greek politics and dealing with the years of mismanagement that have left the Greek economy weak and underproductive. Nevertheless with his extensive influence with the United Kingdom and Germany he is expected to campaign in favour of reclaiming our territories."
 GREpolitics.9.a: "Long live the new King"
 GREpolitics.10.t: "The coronation of King Leopold I"
 GREpolitics.10.d: "Prince Luitpold von Wittelsbach, the younger brother of the late King Otto was today crowned King of Greece in a lavish ceremony in the Cathedral of Athens. Trying to prove to his new subjects that he is fit to rule, the coronation was very expensive and impressed many attendants of the competence of the new King. Nevertheless, the majority of the population views the new King with skepticism as he is overshadowed by his predecessors unpopularity and the fact that his conversion to Orthodox Christianity a few days prior to the coronation was viewed very oddly. King Leopold will have to prove the entirety of his new Kingdom that he is a good sovereign and that he will recover the Hellenic lands. In doing so he will have the advantage of close relations with Germany and Austria, as well as with Russia, though that will upset France and the United Kingdom."
 GREpolitics.10.a: "Long live the new King"
