 ###Events
 foreign_influence.1.t:0 "[From.GetFlag][FROM.GetAdjective] Influence"
 foreign_influence.1.d:0 "Today, several foreign [FROM.GetFlag][FROM.GetAdjective] diplomats arrived in our country. It seems that [FROM.GetName] is trying to establish strong ties with our country."
 foreign_influence.1.a:0 "That's Great! We need them."
 foreign_influence.1.b:0 "Oh no!"

 foreign_influence.2.t:0 "[FROM.FROM.GetFlag][FROM.FROM.GetAdjective] Influence Lost"
 foreign_influence.2.d:0 "Today, our ambassador in [FROM.FROM.GetFlag][FROM.FROM.GetName] was slandered by several rumors spread by [FROM.GetFlag][FROM.GetAdjective] diplomats. How should we respond to this?"
 foreign_influence.2.a:0 "Oh well, it happens."
 foreign_influence.2.b:0 "They'll pay for this, in time..."

 foreign_influence.3.t:0 "Major Foreign Influence Competed"
