#####
 # EVERYTHING IN REGARD OF GREEK INFLUENCE #


 ### GENERIC LOCALISATION ###
 eoanb_category_foreign_influence_actions:0 "Foreign Influence Actions"
 eoanb_category_foreign_influence_actions_desc:0 "There are 2 kinds of §GInfluence§!. §YMinor§! and §YMajor§! Influence.\n§YMinor§! influence lasts one year and can be countered by another nation after §C180§! days.\n§YMajor§! Influence lasts 2 years and can be countered by another nation after §C365§! days.\nFor each level of influence you pay §R0.1§! §YLegislative Power§! and you get §G-2.5%§! §YConsumer Goods§!.\n\nIf another §YGreat Power§! has §YMinor§! influence over the §YTarget Country§!, then you'll pay §R+25§! extra legislative power to get the influence for yourself.\nIf another §YGreat Power§! has §YMajor§! influence over the §YTarget Country§!, then you'll pay §R+50§! extra legislative power and both nations will get §YMinor§! influence over the §YTarget Country§!.\n\nTaking the §GInfluence§! of another §YGreat Power§!, will §Rdeteriorate§! the §Grelations§! between your Nations.\n§CWhile the decision is active, your influence can't be taken by another Great Power.§!"

