 USA_reconstruction_radicalization:0 "Radicalization of America"
 USA_reconstruction_radicalization_desc:0 "As the American Populace recover from the Civil War and move the nation into the Modern Era, there grows questions of if the current political system works for all Americans.\n\n§YNotable factions§!:\n §gAnarchists§!  —  [?UCT.forming_usaanarchy_progress?0]%\n §gFree American Front§!  —  [?UCT.forming_radabolition_progress?0]%\n §gKu Klux Klan§!  —  [?UCT.forming_kuklux_progress?0]%\n §gNorton Imperialists§!  —  [?UCT.forming_nortonrevival_progress?0]%\n §gUnited Labor§!  —  [?UCT.forming_usasyndicate_progress?0]%\n"

