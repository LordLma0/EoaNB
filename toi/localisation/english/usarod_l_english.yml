 # Reconstruction Events
 acw_reconstruction.2.t:0 "Reconstruction in [FROM.GetName]?"
 acw_reconstruction.2.d:0 "The American Civil War has concluded, but the culture and living of the people of [FROM.GetName] still has drastic differences from our own. Scattered remains of the Confederate Militia still roam the country side and black freedmen, while emancipated, often still live in fear for their lives and work in the same conditions they'd suffered through as slaves."
 acw_reconstruction.2.a:0 "Reinforce Policing"
 acw_reconstruction.2.b:0 "Black Employment and Civic Programs"
 acw_reconstruction.2.c:0 "Oversee Constitutional Changes"
 acw_reconstruction.2.e:0 "Readmit [FROM.GetName]"
 acw_reconstruction.2.f:0 "Never mind."
 acw_reconstruction.2.f_tt:0 "§RIf you see no other options, it means you are currently ineligible to take any other options.§!"